minimum_pre_commit_version: '3.5.0'
default_stages: [pre-commit]
default_language_version:
  python: python3.12
  node: system

fail_fast: false

repos:
  # ============================================================================
  # BASIC FILE QUALITY CHECKS (baseline hygiene)
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: ["--pytest-test-first"]
        exclude: ^tests/(utils|conftest|framework/.*)\.py$
      - id: fix-byte-order-marker
      - id: detect-private-key

  # ============================================================================
  # GITHUB ACTIONS VALIDATION
  # ============================================================================
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.35.0
    hooks:
      - id: check-github-workflows
        name: Validate GitHub workflows
        args: ['--verbose']
      - id: check-dependabot
        name: Validate Dependabot config

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
        name: Lint GitHub Actions

  # ============================================================================
  # CODE FORMATTING (Order: isort â†’ black to avoid conflicts)
  # ============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.1
    hooks:
      - id: pyupgrade
        name: pyupgrade (auto-upgrade Python syntax)
        args: ['--py312-plus']
        files: ^src/.*\.py$

  # ============================================================================
  # STATIC TYPING
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: mypy (strict mode)
        additional_dependencies:
          - types-PyYAML
          - PyYAML
          - pathspec
        files: ^src/

  # ============================================================================
  # LINTING (Ruff for speed + correctness)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        name: ruff (correctness-focused checks)
        args: ["--fix", "--unsafe-fixes"]

  # ============================================================================
  # SECURITY & VULNERABILITY DETECTION
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.0
    hooks:
      - id: gitleaks
        name: Scan for secrets (gitleaks)

  - repo: https://github.com/returntocorp/semgrep
    rev: v1.99.0
    hooks:
      - id: semgrep
        name: semgrep (AST-based security & policy)
        args:
          [
            "--config=p/security-audit",
            "--config=p/python",
            "--error",
            "--skip-unknown-extensions",
            "--metrics=off",
          ]
        files: ^src/

  # ============================================================================
  # DEAD CODE DETECTION
  # ============================================================================
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        name: vulture (dead code)
        args: ["--min-confidence=80", "src/"]
        files: ^src/
        pass_filenames: false

  # ============================================================================
  # CODE DUPLICATION DETECTION
  # ============================================================================
  - repo: https://github.com/PyCQA/pylint
    rev: v4.0.1
    hooks:
      - id: pylint
        name: pylint (duplicate code detection)
        args:
          [
            "--disable=all",
            "--enable=duplicate-code",
            "--min-similarity-lines=6",
            "--ignore-comments=yes",
            "--ignore-docstrings=yes",
            "--ignore-imports=yes",
          ]
        files: ^src/

  # ============================================================================
  # SPELL CHECKING
  # ============================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--write-changes", "--ignore-words-list=crate,nd,ser,llm,async,cli,theses,datas,hel,afterall,aftereach"]
        exclude: ^(\.git/|\.venv/|venv/)

  # ============================================================================
  # YAML LINTING
  # ============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args:
          - "-d"
          - >-
            {extends: default, rules:
            {line-length: {max: 120}, document-start: disable,
            indentation: disable, comments: disable}}
        exclude: ^tests/cases/diff/

  # ============================================================================
  # SHELL LINTING
  # ============================================================================
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        name: shfmt (shell script formatting)
        args: [-w, -i, '2']

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: shellcheck (shell script linting)
        args: [-x]

  # ============================================================================
  # MARKDOWN LINTING
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix']
        files: \.(md|markdown)$

  # ============================================================================
  # COMMIT MESSAGE QUALITY
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
