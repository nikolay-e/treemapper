changed:
  guard.cpp: |
    #include "mutex.h"

    class LockGuard {
        Mutex& mutex_;

    public:
        explicit LockGuard(Mutex& m) : mutex_(m) {
            mutex_.lock();
        }

        ~LockGuard() {
            mutex_.unlock();
        }

        LockGuard(const LockGuard&) = delete;
        LockGuard& operator=(const LockGuard&) = delete;
    };

    void criticalSection(Mutex& m) {
        LockGuard guard(m);
        // Protected code
    }
assertions:
  must_include:
  - LockGuard
  - criticalSection
  - Mutex
