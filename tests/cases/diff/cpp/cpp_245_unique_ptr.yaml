changed:
  manager.cpp: |
    #include "resource.h"
    #include <memory>

    class ResourceManager {
    public:
        std::unique_ptr<Resource> acquire(const std::string& id) {
            return std::make_unique<Resource>(id);
        }

        void process() {
            auto res = acquire("resource-1");
            res->use();
        }
    };
