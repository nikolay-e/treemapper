  #pragma once
  #include <cstdint>
  #include <cstring>
  #include <vector>

  namespace app::protocol {

  #pragma pack(push, 1)
  struct PacketHeader {
      uint32_t magic;
      uint16_t version;
      uint16_t type;
      uint32_t payloadLength;
      uint32_t checksum;

      static constexpr uint32_t MAGIC = 0xDEADBEEF;
      static constexpr uint16_t VERSION = 1;
  };

  struct DataPacket {
      PacketHeader header;
      uint8_t flags;
      uint8_t priority;
      uint16_t sequenceNumber;
      char data[256];
  };

  struct ControlPacket {
      PacketHeader header;
      uint32_t command;
      uint32_t param1;
      uint32_t param2;
  };
  #pragma pack(pop)

  inline uint32_t calculateChecksum(const void* data, size_t length) {
      uint32_t sum = 0;
      auto bytes = static_cast<const uint8_t*>(data);
      for (size_t i = 0; i < length; ++i) {
          sum += bytes[i];
      }
      return sum;
  }

  }
