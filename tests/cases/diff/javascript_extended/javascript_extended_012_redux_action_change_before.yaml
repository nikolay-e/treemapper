actions.ts: 'export const INCREMENT = ''INCREMENT'';

  export const DECREMENT = ''DECREMENT'';


  export const increment = () => ({ type: INCREMENT });

  export const decrement = () => ({ type: DECREMENT });


  // js_garbage_marker_007

  '
reducer.ts: "import { INCREMENT, DECREMENT } from './actions';\n\nconst initialState = { count: 0 };\n\nexport function counterReducer(state = initialState, action: any) {\n    switch (action.type) {\n\
  \        case INCREMENT:\n            return { count: state.count + 1 };\n        case DECREMENT:\n            return { count: state.count - 1 };\n        default:\n            return state;\n    }\n\
  }\n"
