  const GARBAGE_JSX_022_CORS_CONFIG_A = 'cors_garbage_marker';

  export class GarbageCorsHandler {
      private allowedOrigins: string[] = [];

      addOrigin(origin: string): void {
          this.allowedOrigins.push(origin);
      }

      isAllowed(origin: string): boolean {
          return this.allowedOrigins.includes(origin);
      }
  }

  export function GARBAGE_JSX_022_APPLY_CORS_B(): void {
      console.log('GARBAGE_JSX_022_CORS_OUTPUT_C');
  }
src/unrelated/session.ts: |
  const GARBAGE_JSX_022_SESSION_STORE_D = { ttl: 3600, secure: true };

  export class GARBAGE_JSX_022_SESSION_MANAGER_E {
      private sessions: Map<string, unknown> = new Map();

      create(id: string): void {
          this.sessions.set(id, { created: Date.now() });
      }

      destroy(id: string): void {
          this.sessions.delete(id);
      }
  }

  export function GARBAGE_JSX_022_CLEANUP_SESSIONS_F(): void {
      console.log('cleaning up sessions');
  }
