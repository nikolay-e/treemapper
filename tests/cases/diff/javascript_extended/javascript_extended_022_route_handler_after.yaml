src/userHandler.ts: |
  import { Request, Response } from 'express';

  export interface UserDTO {
      id: string;
      name: string;
      email: string;
  }

  export async function getUserHandler(req: Request, res: Response): Promise<void> {
      const { id } = req.params;
      const user: UserDTO = { id, name: 'John Doe', email: 'john@example.com' };
      res.json(user);
  }

  export async function listUsersHandler(req: Request, res: Response): Promise<void> {
      const page = parseInt(req.query.page as string) || 1;
      const limit = parseInt(req.query.limit as string) || 10;
      res.json({ page, limit, users: [] });
  }
src/routes.ts: |
  import { Router } from 'express';
  import { getUserHandler, listUsersHandler } from './userHandler';

  export const userRouter = Router();

  userRouter.get('/users', listUsersHandler);
  userRouter.get('/users/:id', getUserHandler);
