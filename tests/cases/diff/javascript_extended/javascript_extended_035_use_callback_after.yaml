src/ActionButton.tsx: |
  import { useCallback } from 'react';
  import { createClickHandler, createDeleteHandler } from './handlers';

  interface ActionButtonProps {
      id: string;
      label: string;
      variant: 'click' | 'delete';
  }

  export function ActionButton({ id, label, variant }: ActionButtonProps) {
      const handleClick = useCallback(() => {
          if (variant === 'delete') {
              createDeleteHandler(id)();
          } else {
              createClickHandler(id)();
          }
      }, [id, variant]);

      return <button onClick={handleClick}>{label}</button>;
  }
