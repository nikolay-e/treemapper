  export interface TodoItem {
      id: string;
      text: string;
      completed: boolean;
      priority: 'low' | 'medium' | 'high';
  }

  export interface TodoFilter {
      showCompleted: boolean;
      priority?: 'low' | 'medium' | 'high';
  }

  export function createTodo(text: string, priority: TodoItem['priority'] = 'medium'): TodoItem {
      return { id: Date.now().toString(), text, completed: false, priority };
  }
src/TodoList.tsx: |
  import { useState } from 'react';
  import { TodoItem, createTodo } from './types';

  export function TodoList() {
      const [todos, setTodos] = useState<TodoItem[]>([]);
      const [input, setInput] = useState('');

      const addTodo = () => {
          if (input.trim()) {
              setTodos(prev => [...prev, createTodo(input)]);
              setInput('');
          }
      };

      const toggleTodo = (id: string) => {
          setTodos(prev =>
              prev.map(t => t.id === id ? { ...t, completed: !t.completed } : t)
          );
      };

      return (
          <div>
              <input value={input} onChange={e => setInput(e.target.value)} />
              <button onClick={addTodo}>Add</button>
              {todos.map(t => (
                  <div key={t.id} onClick={() => toggleTodo(t.id)}>
                      {t.completed ? '[x]' : '[ ]'} {t.text}
                  </div>
              ))}
          </div>
      );
  }
