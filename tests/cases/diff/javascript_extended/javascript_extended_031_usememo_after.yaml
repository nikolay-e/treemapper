src/compute.ts: |
  export function expensiveComputation(items: number[]): number {
      return items.reduce((sum, n) => sum + n * n, 0);
  }

  export function averageValue(items: number[]): number {
      if (items.length === 0) return 0;
      const total = items.reduce((sum, n) => sum + n, 0);
      return total / items.length;
  }

  export function filterOutliers(items: number[], threshold: number): number[] {
      const avg = averageValue(items);
      return items.filter(n => Math.abs(n - avg) <= threshold);
  }
src/Stats.tsx: |
  import { useMemo } from 'react';
  import { expensiveComputation, averageValue } from './compute';

  interface StatsProps {
      items: number[];
  }

  export function Stats({ items }: StatsProps) {
      const sumOfSquares = useMemo(() => expensiveComputation(items), [items]);
      const average = useMemo(() => averageValue(items), [items]);

      return (
          <div>
              <p>Sum of squares: {sumOfSquares}</p>
              <p>Average: {average.toFixed(2)}</p>
              <p>Count: {items.length}</p>
          </div>
      );
  }
