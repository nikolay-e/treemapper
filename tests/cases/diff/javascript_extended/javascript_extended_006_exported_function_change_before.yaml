src/utils.ts: |
  export interface FetchOptions {
      headers?: Record<string, string>;
      timeout?: number;
  }

  export function fetchUser(id: string) {
      return fetch(`/api/users/${id}`);
  }

  export function fetchPosts(userId: string) {
      return fetch(`/api/users/${userId}/posts`);
  }

  export function buildUrl(base: string, path: string): string {
      return `${base.replace(/\/$/, '')}/${path.replace(/^\//, '')}`;
  }
src/consumer.ts: |
  import { fetchUser, fetchPosts } from './utils';

  export async function loadUserProfile(id: string) {
      const userResponse = await fetchUser(id);
      const postsResponse = await fetchPosts(id);
      const user = await userResponse.json();
      const posts = await postsResponse.json();
      return { user, posts };
  }
