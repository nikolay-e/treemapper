src/validator.ts: |
  const EMAIL_REGEX = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const URL_REGEX = /^https?:\/\/[^\s]+$/;

  export function isValidEmail(email: string): boolean {
      return EMAIL_REGEX.test(email);
  }

  export function isValidUrl(url: string): boolean {
      return URL_REGEX.test(url);
  }

  export function isNonEmpty(value: string): boolean {
      return value.trim().length > 0;
  }

  export function isWithinLength(value: string, min: number, max: number): boolean {
      const len = value.trim().length;
      return len >= min && len <= max;
  }
src/validator.test.ts: |
  import { isValidEmail, isValidUrl, isNonEmpty, isWithinLength } from './validator';

  describe('Validator', () => {
      it('should validate correct email', () => {
          expect(isValidEmail('test@example.com')).toBe(true);
      });

      it('should reject invalid email', () => {
          expect(isValidEmail('invalid-email')).toBe(false);
      });

      it('should validate correct URL', () => {
          expect(isValidUrl('https://example.com')).toBe(true);
      });

      it('should reject invalid URL', () => {
          expect(isValidUrl('not-a-url')).toBe(false);
      });

      it('should check non-empty strings', () => {
          expect(isNonEmpty('hello')).toBe(true);
          expect(isNonEmpty('   ')).toBe(false);
      });

      it('should validate string length bounds', () => {
          expect(isWithinLength('hello', 1, 10)).toBe(true);
          expect(isWithinLength('hi', 5, 10)).toBe(false);
      });
  });
