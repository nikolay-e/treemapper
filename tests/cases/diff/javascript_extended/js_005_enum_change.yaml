name: js_005_enum_change
initial:
  enums.ts: |
    export enum Status {
        Pending = 'PENDING',
        Active = 'ACTIVE',
        Completed = 'COMPLETED',
    }

    // js_garbage_marker_005
    const GARBAGE_ENUM_CONFIG = { unused: true };
  task.ts: |
    import { Status } from './enums';

    export class Task {
        status: Status = Status.Pending;

        complete() {
            this.status = Status.Completed;
        }
    }
changed:
  enums.ts: |
    export enum Status {
        Pending = 'PENDING',
        Active = 'ACTIVE',
        Completed = 'COMPLETED',
        Cancelled = 'CANCELLED',
        OnHold = 'ON_HOLD',
    }

    // js_garbage_marker_005
    const GARBAGE_ENUM_CONFIG = { unused: true };
assertions:
  must_include:
  - enums.ts
  must_not_include:
  - js_garbage_marker_005
options:
  commit_message: Add status values
