src/api.ts: |
  interface ApiClient {
      get(url: string): Promise<Response>;
      post(url: string, data: unknown): Promise<Response>;
  }

  export default function apiClient(baseUrl = ''): ApiClient {
      return {
          get: (url: string) => fetch(baseUrl + url),
          post: (url: string, data: unknown) => fetch(baseUrl + url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
          }),
      };
  }

  export function createHeaders(token?: string): Record<string, string> {
      const headers: Record<string, string> = {
          'Content-Type': 'application/json',
      };
      if (token) {
          headers['Authorization'] = `Bearer ${token}`;
      }
      return headers;
  }
src/service.ts: |
  import client from './api';

  export async function getData(url: string) {
      const api = client();
      const response = await api.get(url);
      return response.json();
  }

  export async function getStatus(): Promise<string> {
      const api = client();
      const response = await api.get('/api/health');
      const data = await response.json();
      return data.status;
  }
