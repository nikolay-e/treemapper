src/schema.ts: |
  export interface Schema {
      users: { id: string; name: string; role: string }[];
      posts: { id: string; title: string; content: string; authorId: string }[];
      comments: { id: string; postId: string; body: string }[];
  }

  export const emptySchema: Schema = {
      users: [],
      posts: [],
      comments: [],
  };
src/accessor.ts: |
  import { Schema, emptySchema } from './schema';

  type User = Schema['users'][number];
  type Post = Schema['posts'][number];
  type Comment = Schema['comments'][number];

  function getFirstUser(schema: Schema): User | undefined {
      return schema.users[0];
  }

  function getPostsByAuthor(schema: Schema, authorId: string): Post[] {
      return schema.posts.filter(p => p.authorId === authorId);
  }

  function getCommentsForPost(schema: Schema, postId: string): Comment[] {
      return schema.comments.filter(c => c.postId === postId);
  }

  export { User, Post, Comment, getFirstUser, getPostsByAuthor, getCommentsForPost };
