must_include_files:
  - .github/workflows/test.yml
must_include_content:
  - |
    - name: Run tests with coverage
      run: pytest tests/ --cov=src --cov-report=xml --cov-fail-under=80
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
must_not_include:
  - GARBAGE_CICD_002_BENCH_MARKER_A
  - GARBAGE_CICD_002_PERF_MARKER_B
  - GARBAGE_CICD_002_ITERATIONS_MARKER_C
  - GARBAGE_CICD_002_FIXTURE_MARKER_D
  - GARBAGE_CICD_002_SETUP_MARKER_E
  - GARBAGE_CICD_002_DATA_MARKER_F
  - BenchmarkRunner
  - TestFixtures
  - garbage_benchmarks.py
  - garbage_fixtures.py
