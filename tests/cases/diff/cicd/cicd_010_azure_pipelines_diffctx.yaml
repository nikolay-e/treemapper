must_include_files:
  - azure-pipelines.yml
  - src/utils.ts
must_include_content:
  - |
    trigger:
      - main
      - develop

    pool:
      vmImage: 'ubuntu-latest'

    variables:
      NODE_VERSION: '20.x'

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(NODE_VERSION)
      - script: npm ci
      - script: npm run build
      - script: npm test
  - |
    export function formatDate(date: Date): string {
      return date.toISOString();
    }
must_not_include:
  - GARBAGE_CICD_010_CALENDAR_MARKER_A
  - GARBAGE_CICD_010_LOCALE_MARKER_B
  - GARBAGE_CICD_010_WEEK_START_MARKER_C
  - GARBAGE_CICD_010_TZ_MARKER_D
  - GARBAGE_CICD_010_OFFSET_MARKER_E
  - GARBAGE_CICD_010_DST_MARKER_F
  - GarbageCalendarService
  - GarbageTimezoneConverter
  - garbage_calendar.ts
  - garbage_timezone.ts
