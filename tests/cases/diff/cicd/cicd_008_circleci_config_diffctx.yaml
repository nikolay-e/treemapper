must_include_files:
  - .circleci/config.yml
  - src/calculator.py
must_include_content:
  - |
    jobs:
      build:
        executor: python-executor
        steps:
          - checkout
          - python/install-packages:
              pkg-manager: pip
          - run: pip install -e .[dev]
          - run: pytest --cov
      deploy:
        executor: python-executor
        steps:
          - checkout
          - run: ./deploy.sh

    workflows:
      main:
        jobs:
          - build
          - deploy:
              requires:
                - build
  - |
    def add(a: int, b: int) -> int:
        return a + b
must_not_include:
  - GARBAGE_CICD_008_STATS_MARKER_A
  - GARBAGE_CICD_008_MODE_MARKER_B
  - GARBAGE_CICD_008_SAMPLE_MARKER_C
  - GARBAGE_CICD_008_CHART_MARKER_D
  - GARBAGE_CICD_008_COLOR_MARKER_E
  - GARBAGE_CICD_008_SIZE_MARKER_F
  - GarbageStatistics
  - GarbageChartBuilder
  - garbage_statistics.py
  - garbage_visualization.py
