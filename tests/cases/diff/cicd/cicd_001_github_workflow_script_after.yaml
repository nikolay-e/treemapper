tests/build.test.ts: |
  import { build, BuildOptions } from '../src/build';

  describe('build', () => {
    it('should build with default options', () => {
      expect(() => build()).not.toThrow();
    });

    it('should build with custom options', () => {
      const options: Partial<BuildOptions> = {
        minify: true,
        outDir: './custom-dist',
      };
      expect(() => build(options)).not.toThrow();
    });
  });
