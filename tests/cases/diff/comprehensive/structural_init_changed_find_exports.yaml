name: structural_init_changed_find_exports
initial:
  mypackage/__init__.py: |
    from .old_module import OldClass
  mypackage/old_module.py: |
    class OldClass:
        pass
  mypackage/new_module.py: |
    class NewClass:
        def __init__(self):
            self.value = 42
changed:
  mypackage/__init__.py: |
    from .old_module import OldClass
    from .new_module import NewClass
assertions:
  must_include:
  - __init__.py
  - new_module.py
options:
  commit_message: Export NewClass
