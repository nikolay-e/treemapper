        return a + b

    def calculate_product(a, b):
        return a * b

    def calculate_average(numbers):
        total = calculate_sum(numbers[0], numbers[1])
        for n in numbers[2:]:
            total = calculate_sum(total, n)
        return total / len(numbers)
