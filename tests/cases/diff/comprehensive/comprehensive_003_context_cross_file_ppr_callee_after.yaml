src/math_utils.py: |
  from typing import List

  def calculate_sum(a: float, b: float) -> float:
      return a + b

  def calculate_product(a: float, b: float) -> float:
      return a * b

  def calculate_average(numbers: List[float]) -> float:
      total = calculate_sum(numbers[0], numbers[1])
      for n in numbers[2:]:
          total = calculate_sum(total, n)
      return total / len(numbers)

  def calculate_median(numbers: List[float]) -> float:
      sorted_nums = sorted(numbers)
      mid = len(sorted_nums) // 2
      if len(sorted_nums) % 2 == 0:
          return calculate_average([sorted_nums[mid - 1], sorted_nums[mid]])
      return sorted_nums[mid]

src/processor.py: |
  from src.math_utils import calculate_average, calculate_product

  def process_data(data):
      avg = calculate_average(data)
      prod = calculate_product(data[0], data[1])
      return avg + prod

  def process_batch(batches):
      return [process_data(batch) for batch in batches]

