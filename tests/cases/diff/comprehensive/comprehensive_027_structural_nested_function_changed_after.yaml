  import time

  def retry(max_attempts):
      def decorator(func):
          def wrapper(*args):
              for i in range(max_attempts):
                  try:
                      return func(*args)
                  except Exception:
                      if i == max_attempts - 1:
                          raise
                      time.sleep(0.1 * (i + 1))
              return None
          return wrapper
      return decorator
