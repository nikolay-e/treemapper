packages/shared/src/utils.ts: |
  export function formatDate(date: Date): string {
      return date.toISOString();
  }

  export function formatCurrency(amount: number, currency: string): string {
      return `${currency}${amount.toFixed(2)}`;
  }

  export function slugify(text: string): string {
      return text.toLowerCase().replace(/\s+/g, '-');
  }

packages/web/src/components/DateDisplay.tsx: |
  import { formatDate } from '@myorg/shared';

  export function DateDisplay({ date }: { date: Date }) {
      return <span>{formatDate(date)}</span>;
  }

  export function DateRange({ start, end }: { start: Date; end: Date }) {
      return <span>{formatDate(start)} - {formatDate(end)}</span>;
  }

packages/api/src/handlers/report.ts: |
  import { formatDate, formatCurrency } from '@myorg/shared';

  export function generateReport(date: Date, revenue: number) {
      return {
          generatedAt: formatDate(date),
          totalRevenue: formatCurrency(revenue, '$'),
      };
  }

  export function generateSummary(dates: Date[]) {
      return dates.map(d => formatDate(d));
  }

