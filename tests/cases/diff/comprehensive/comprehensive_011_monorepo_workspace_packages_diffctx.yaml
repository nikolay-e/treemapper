must_include_files:
  - packages/api/src/index.ts
must_include_content:
  - |
    import { coreFunction, coreHelper } from '@myorg/core';

    export function apiHandler(input: string) {
        const base = coreFunction();
        const processed = coreHelper(input);
        return `${base}: ${processed}`;
    }
must_not_include:
  - GARBAGE_COMP_011_TEMPLATE_GEN_A
  - GARBAGE_COMP_011_BOILERPLATE_B
  - GARBAGE_COMP_011_PACKAGE_INIT_C
  - GARBAGE_COMP_011_DEP_CHECK_D
  - GARBAGE_COMP_011_VERSION_RANGE_E
  - GARBAGE_COMP_011_PEER_AUDIT_F
  - GarbageMonoScaffold
  - GarbageWorkspaceLint
  - garbage_mono_scaffold.ts
  - garbage_workspace_lint.ts
