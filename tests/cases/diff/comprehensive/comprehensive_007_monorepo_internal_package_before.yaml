internal/logger/index.ts: |
  export class Logger {
      log(message: string) {
          console.log(message);
      }
  }

  export function createLogger(name: string): Logger {
      return new Logger();
  }

  export const DEFAULT_LOG_PREFIX = "[APP]";

packages/api/src/server.ts: |
  import { Logger, createLogger } from '../../internal/logger';

  const logger = createLogger('api');

  export function startServer(port: number) {
      logger.log(`Server started on port ${port}`);
      return { port, status: 'running' };
  }

  export function stopServer() {
      logger.log('Server stopped');
  }

packages/worker/src/main.ts: |
  import { Logger, createLogger } from '../../internal/logger';

  const logger = createLogger('worker');

  export function runWorker(taskName: string) {
      logger.log(`Worker started: ${taskName}`);
      return { task: taskName, status: 'processing' };
  }

  export function stopWorker() {
      logger.log('Worker stopped');
  }

