  import requests
  from typing import Dict, Optional

  BASE_URL = "https://api.example.com"

  def fetch_user(user_id: int) -> Dict:
      response = requests.get(f"{BASE_URL}/users/{user_id}")
      response.raise_for_status()
      return response.json()

  def create_user(name: str, email: str) -> Dict:
      response = requests.post(f"{BASE_URL}/users", json={"name": name, "email": email})
      response.raise_for_status()
      return response.json()

  def delete_user(user_id: int) -> bool:
      response = requests.delete(f"{BASE_URL}/users/{user_id}")
      return response.status_code == 204

tests/test_api.py: |
  from unittest import mock
  from src.api_client import fetch_user, create_user

  @mock.patch('src.api_client.requests.get')
  def test_fetch_user(mock_get):
      mock_get.return_value.json.return_value = {"id": 1, "name": "Alice"}
      mock_get.return_value.raise_for_status = mock.Mock()
      result = fetch_user(1)
      assert result["name"] == "Alice"
      mock_get.assert_called_once()

  @mock.patch('src.api_client.requests.post')
  def test_create_user(mock_post):
      mock_post.return_value.json.return_value = {"id": 2, "name": "Bob"}
      mock_post.return_value.raise_for_status = mock.Mock()
      result = create_user("Bob", "bob@example.com")
      assert result["name"] == "Bob"

