  from src.config import GREETING_TEMPLATES

  def create_greeting(name, language):
      template = GREETING_TEMPLATES.get(language, "Hello, {name}!")
      return template.format(name=name)

  def create_formal_greeting(title, last_name, language):
      template = GREETING_TEMPLATES.get(language, "Dear {title} {last_name},")
      return template.format(title=title, last_name=last_name)

