  class User:
      def __init__(self, name, email, role="viewer"):
          self.name = name
          self.email = email
          self.role = role

      def validate(self):
          return len(self.name) > 0 and "@" in self.email

      def is_admin(self):
          return self.role == "admin"

      def display_name(self):
          return f"{self.name} ({self.role})"

