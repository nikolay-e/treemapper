tsconfig.base.json: |
  {
      "compilerOptions": {
          "target": "ES2022",
          "module": "ESNext",
          "moduleResolution": "bundler",
          "strict": true,
          "skipLibCheck": true,
          "esModuleInterop": true,
          "paths": {
              "@myorg/*": ["packages/*/src"]
          }
      }
  }

packages/core/tsconfig.json: |
  {
      "extends": "../../tsconfig.base.json",
      "compilerOptions": {
          "outDir": "./dist",
          "rootDir": "./src"
      },
      "include": ["src/**/*"]
  }

packages/core/src/index.ts: |
  export function coreInit(): boolean {
      return true;
  }

  export const CORE_VERSION = "1.0.0";

packages/web/tsconfig.json: |
  {
      "extends": "../../tsconfig.base.json",
      "compilerOptions": {
          "jsx": "react",
          "outDir": "./dist",
          "rootDir": "./src"
      },
      "include": ["src/**/*"]
  }

garbage_webpack_analyzer.ts: |
