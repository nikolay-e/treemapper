    def fibonacci_memoized_optimized(n, cache=None):
        if cache is None:
            cache = {}
        if n in cache:
            return cache[n]
        if n <= 1:
            return n
        result = fibonacci_memoized_optimized(n-1, cache) + fibonacci_memoized_optimized(n-2, cache)
        cache[n] = result
        return result
