packages/types/src/user.ts: |
  export interface User {
      id: string;
      name: string;
      email: string;
      role: UserRole;
      createdAt: Date;
  }

  export enum UserRole {
      USER = 'user',
      ADMIN = 'admin',
      MODERATOR = 'moderator',
  }

  export type UserCreateInput = Omit<User, 'id' | 'createdAt'>;
  export type UserUpdateInput = Partial<UserCreateInput>;

  export interface UserProfile {
      user: User;
      bio: string;
      avatarUrl: string;
  }

  export type UserSortField = 'name' | 'id' | 'createdAt';

packages/api/src/routes/users.ts: |
  import { User } from '@myorg/types';

  export function getUser(id: string): User {
      return { id, name: 'John' };
  }

  export function listUsers(): User[] {
      return [{ id: '1', name: 'John' }, { id: '2', name: 'Jane' }];
  }

  export function deleteUser(id: string): boolean {
      return true;
  }

packages/web/src/hooks/useUser.ts: |
  import { User } from '@myorg/types';

  export function useUser(id: string): User | null {
      return { id, name: 'John' };
  }

  export function useUserList(): User[] {
      return [];
  }

