chart/Chart.yaml: |
  apiVersion: v2
  name: myapp
  description: Full-stack application
  type: application
  version: 1.0.0
  dependencies:
    - name: postgresql
      version: 12.1.0
      repository: https://charts.bitnami.com/bitnami
      condition: postgresql.enabled
chart/values.yaml: |
  replicaCount: 1
  image:
    repository: myapp
    tag: "1.0.0"
  postgresql:
    enabled: true
chart/templates/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {{ .Release.Name }}-{{ .Chart.Name }}
  spec:
    replicas: {{ .Values.replicaCount }}
    template:
      spec:
        containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
chart/templates/flagger-canary.yaml: |
  apiVersion: flagger.app/v1beta1
  kind: Canary
  metadata:
    name: GARBAGE_HELM_020_FLAGGER_CANARY_A
  spec:
    targetRef:
      apiVersion: apps/v1
      kind: GARBAGE_HELM_020_FLAGGER_KIND_B
      name: GARBAGE_HELM_020_FLAGGER_TARGET_C
chart/docs/dependency-management.md: |
  # Dependency Management
  GARBAGE_HELM_020_DEP_MGMT_D
  ## Version Pinning
