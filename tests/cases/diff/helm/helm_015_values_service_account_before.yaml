chart/Chart.yaml: |
  apiVersion: v2
  name: cloud-app
  description: Cloud application with IAM integration
  type: application
  version: 1.8.0
chart/values.yaml: |
  replicaCount: 2
  image:
    repository: cloud-app
    tag: "1.8.0"
  serviceAccount:
    create: false
  service:
    type: ClusterIP
    port: 80
chart/templates/serviceaccount.yaml: |
  {{- if .Values.serviceAccount.create }}
  apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: {{ .Release.Name }}
    annotations:
      {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
chart/templates/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {{ .Release.Name }}-{{ .Chart.Name }}
  spec:
    replicas: {{ .Values.replicaCount }}
    template:
      spec:
        {{- if .Values.serviceAccount.create }}
        serviceAccountName: {{ .Release.Name }}
        {{- end }}
        containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
chart/templates/rate-limit-config.yaml: |
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: GARBAGE_HELM_015_RATELIMIT_CM_A
  data:
    config: |
      GARBAGE_HELM_015_RATELIMIT_DOMAIN_B
      GARBAGE_HELM_015_RATELIMIT_DESCRIPTOR_C
chart/docs/iam-roles.md: |
  # IAM Roles Documentation
  GARBAGE_HELM_015_IAM_DOC_D
  ## Permission Boundaries
  GARBAGE_HELM_015_IAM_BOUNDARY_E
