chart/Chart.yaml: |
  apiVersion: v2
  name: cache-proxy
  version: 1.0.0
chart/values.yaml: |
  replicaCount: 1
  image:
    repository: cache-proxy
    tag: "1.0.0"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
chart/templates/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {{ .Release.Name }}-{{ .Chart.Name }}
  spec:
    replicas: {{ .Values.replicaCount }}
    selector:
      matchLabels:
        app.kubernetes.io/name: {{ .Chart.Name }}
    template:
      metadata:
        labels:
          app.kubernetes.io/name: {{ .Chart.Name }}
      spec:
        containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
            ports:
              - name: http
                containerPort: 6379
chart/templates/service.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: {{ .Release.Name }}-{{ .Chart.Name }}
  spec:
    type: ClusterIP
    ports:
      - port: 6379
        targetPort: 6379
    selector:
      app.kubernetes.io/name: {{ .Chart.Name }}
chart/templates/metrics-exporter.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: GARBAGE_HELM_007_EXPORTER_NAME_A
  spec:
    template:
      spec:
        containers:
          - name: GARBAGE_HELM_007_EXPORTER_CONTAINER_B
            image: GARBAGE_HELM_007_EXPORTER_IMAGE_C
