chart/Chart.yaml: 'apiVersion: v2

  name: auth-service

  version: 2.0.0

  '
chart/values.yaml: "replicaCount: 2\nimage:\n  repository: auth-service\n  tag: \"2.0.0\"\nsecrets:\n  dbPassword: changeme\n"
chart/templates/secret.yaml: "apiVersion: v1\nkind: Secret\nmetadata:\n  name: {{ .Release.Name }}-secrets\n  labels:\n    app.kubernetes.io/name: {{ .Chart.Name }}\ntype: Opaque\ndata:\n  DB_PASSWORD:\
  \ {{ .Values.secrets.dbPassword | b64enc }}\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          env:\n            - name: DB_PASSWORD\n              valueFrom:\n\
  \                secretKeyRef:\n                  name: {{ .Release.Name }}-secrets\n                  key: DB_PASSWORD\n"
chart/templates/prometheus-rules.yaml: "apiVersion: monitoring.coreos.com/v1\nkind: PrometheusRule\nmetadata:\nspec:\n  groups:\n      rules:\n          expr: up == 0\n"
chart/benchmarks/perf-test.js: ''
