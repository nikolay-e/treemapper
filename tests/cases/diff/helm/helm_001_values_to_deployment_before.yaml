chart/Chart.yaml: |
  apiVersion: v2
  name: web-api
  description: A web API application
  type: application
  version: 1.2.0
  appVersion: "1.0.0"
chart/values.yaml: |
  replicaCount: 1
  image:
    repository: nginx
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
chart/templates/_helpers.tpl: |
  {{- define "web-api.fullname" -}}
  {{- if .Values.fullnameOverride }}
  {{- .Values.fullnameOverride | trunc 63 | trimSuffix "-" }}
  {{- else }}
  {{- $name := default .Chart.Name .Values.nameOverride }}
  {{- printf "%s-%s" .Release.Name $name | trunc 63 | trimSuffix "-" }}
  {{- end }}
  {{- end }}

  {{- define "web-api.labels" -}}
  helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  app.kubernetes.io/name: {{ .Chart.Name }}
  app.kubernetes.io/instance: {{ .Release.Name }}
  app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- end }}

  {{- define "web-api.selectorLabels" -}}
  app.kubernetes.io/name: {{ .Chart.Name }}
  app.kubernetes.io/instance: {{ .Release.Name }}
  {{- end }}
chart/templates/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {{ include "web-api.fullname" . }}
    labels:
      {{- include "web-api.labels" . | nindent 4 }}
  spec:
    replicas: {{ .Values.replicaCount }}
    selector:
      matchLabels:
        {{- include "web-api.selectorLabels" . | nindent 6 }}
    template:
      metadata:
        labels:
          {{- include "web-api.selectorLabels" . | nindent 8 }}
      spec:
        containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            ports:
              - name: http
                containerPort: 8080
                protocol: TCP
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
chart/templates/service.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: {{ include "web-api.fullname" . }}
    labels:
      {{- include "web-api.labels" . | nindent 4 }}
  spec:
    type: {{ .Values.service.type }}
    ports:
      - port: {{ .Values.service.port }}
        targetPort: http
        protocol: TCP
        name: http
    selector:
      {{- include "web-api.selectorLabels" . | nindent 4 }}
chart/templates/monitoring-dashboard.json: |
