name: helm_558_import_values
initial:
  Chart.yaml: |
    apiVersion: v2
    name: myapp
    dependencies:
      - name: backend
        version: 1.0.0
  junk.py: |
    garbage_marker_12345 = 1
    unused_marker_67890 = 2
changed:
  Chart.yaml: |
    apiVersion: v2
    name: myapp
    dependencies:
      - name: backend
        version: 1.0.0
        import-values:
          - child: exports
            parent: config
assertions:
  must_include:
  - 'import-values:'
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add import-values
