chart/Chart.yaml: |
  apiVersion: v2
  name: scaling-app
  description: Application with replica scaling
  type: application
  version: 1.0.0
chart/values.yaml: |
  replicaCount: 1
  image:
    repository: scaling-app
    tag: "1.0.0"
  service:
    type: ClusterIP
    port: 80
chart/templates/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {{ .Release.Name }}-{{ .Chart.Name }}
  spec:
    replicas: {{ .Values.replicaCount }}
    selector:
      matchLabels:
        app: {{ .Chart.Name }}
    template:
      spec:
        containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            ports:
              - containerPort: 8080
chart/templates/keda-scaledobject.yaml: |
  apiVersion: keda.sh/v1alpha1
  kind: ScaledObject
  metadata:
    name: GARBAGE_HELM_017_KEDA_OBJECT_A
  spec:
    scaleTargetRef:
      name: GARBAGE_HELM_017_KEDA_TARGET_B
    triggers:
      - type: GARBAGE_HELM_017_KEDA_TRIGGER_C
