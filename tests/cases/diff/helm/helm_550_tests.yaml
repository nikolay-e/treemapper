name: helm_550_tests
initial:
  templates/tests/test-connection.yaml: |
    # Test placeholder
  junk.txt: |
    garbage_marker_12345
    unused_marker_67890
changed:
  templates/tests/test-connection.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: {{ .Release.Name }}-test
      annotations:
        "helm.sh/hook": test
    spec:
      containers:
      - name: test
        image: busybox
        command: ['wget', '-qO-', 'http://{{ .Release.Name }}:80']
      restartPolicy: Never
assertions:
  must_include:
  - helm.sh/hook
  - test
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add test
