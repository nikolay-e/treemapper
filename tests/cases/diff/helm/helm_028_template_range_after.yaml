values.yaml: |
  ingress:
    hosts:
      - host: app.example.com
        paths:
          - path: /
            pathType: Prefix
templates/ingress.yaml: |
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  spec:
    rules:
      {{- range .Values.ingress.hosts }}
      - host: {{ .host }}
        http:
          paths:
            {{- range .paths }}
            - path: {{ .path }}
              pathType: {{ .pathType }}
              backend:
                service:
                  name: {{ $.Release.Name }}
                  port:
                    number: 80
            {{- end }}
      {{- end }}
unrelated.py: |
  garbage_marker_12345 = True
  unused_marker_67890 = False
