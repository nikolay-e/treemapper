chart/Chart.yaml: |
  apiVersion: v2
  name: templ-app
  version: 1.0.0
chart/values.yaml: |
  image:
    repository: myapp
    tag: latest
chart/templates/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: myapp
  spec:
    template:
      spec:
        containers:
          - name: app
            image: myapp:latest
chart/templates/linkerd-smi.yaml: |
  apiVersion: split.smi-spec.io/v1alpha2
  kind: TrafficSplit
  metadata:
    name: GARBAGE_HELM_022_TRAFFIC_SPLIT_A
  spec:
    service: GARBAGE_HELM_022_SPLIT_SVC_B
    backends:
      - service: GARBAGE_HELM_022_SPLIT_BACKEND_C
chart/docs/template-patterns.md: |
  # Template Patterns
  GARBAGE_HELM_022_TEMPLATE_DOC_D
  ## Best Practices
  GARBAGE_HELM_022_BEST_PRACTICE_E
