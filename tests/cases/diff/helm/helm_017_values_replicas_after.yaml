chart/Chart.yaml: 'apiVersion: v2

  name: scaling-app

  description: Application with replica scaling

  type: application

  version: 1.0.0

  '
chart/values.yaml: "replicaCount: 3\nimage:\n  repository: scaling-app\n  tag: \"1.0.0\"\nservice:\n  type: ClusterIP\n  port: 80\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  selector:\n    matchLabels:\n\
  \      app: {{ .Chart.Name }}\n  template:\n    spec:\n      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          ports:\n\
  \            - containerPort: 8080\n"
chart/templates/keda-scaledobject.yaml: "apiVersion: keda.sh/v1alpha1\nkind: ScaledObject\nmetadata:\nspec:\n  scaleTargetRef:\n  triggers:\n"
chart/docs/scaling-strategy.md: '# Scaling Strategy

  ## Load Testing Results

  '
