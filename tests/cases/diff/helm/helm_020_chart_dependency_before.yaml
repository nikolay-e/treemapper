chart/Chart.yaml: 'apiVersion: v2

  name: myapp

  description: Full-stack application

  type: application

  version: 1.0.0

  '
chart/values.yaml: "replicaCount: 1\nimage:\n  repository: myapp\n  tag: \"1.0.0\"\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n"
chart/templates/flagger-canary.yaml: "apiVersion: flagger.app/v1beta1\nkind: Canary\nmetadata:\nspec:\n  targetRef:\n    apiVersion: apps/v1\n"
chart/docs/dependency-management.md: '# Dependency Management

  ## Version Pinning

  '
