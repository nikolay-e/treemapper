chart/Chart.yaml: 'apiVersion: v2

  name: cloud-app

  description: Cloud application with IAM integration

  type: application

  version: 1.8.0

  '
chart/values.yaml: "replicaCount: 2\nimage:\n  repository: cloud-app\n  tag: \"1.8.0\"\nserviceAccount:\n  create: true\n  name: app-sa\n  annotations:\n    eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/app-role\n\
  service:\n  type: ClusterIP\n  port: 80\n"
chart/templates/serviceaccount.yaml: "{{- if .Values.serviceAccount.create }}\napiVersion: v1\nkind: ServiceAccount\nmetadata:\n  name: {{ .Release.Name }}\n  annotations:\n    {{- toYaml .Values.serviceAccount.annotations\
  \ | nindent 4 }}\n{{- end }}\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      {{- if .Values.serviceAccount.create }}\n      serviceAccountName: {{ .Release.Name }}\n      {{- end }}\n      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository\
  \ }}:{{ .Values.image.tag }}\"\n"
chart/templates/rate-limit-config.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\ndata:\n  config: |\n"
chart/docs/iam-roles.md: '# IAM Roles Documentation

  ## Permission Boundaries

  '
