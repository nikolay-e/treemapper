must_include_files:
  - chart/values.yaml
  - chart/templates/secret.yaml
must_include_content:
  - |
    password: {{ .Values.db.password | b64enc }}
  - |
    name: {{ .Release.Name }}-db-secret
must_not_include:
  - GARBAGE_HELM_025_SEALED_SECRET_A
  - GARBAGE_HELM_025_ENCRYPTED_TOKEN_B
  - GARBAGE_HELM_025_ENCRYPTED_KEY_C
  - GARBAGE_HELM_025_ROTATION_DOC_D
  - GARBAGE_HELM_025_VAULT_DOC_E
  - chart/templates/sealed-secret.yaml
  - chart/docs/secret-rotation.md
