name: helm_553_global_values
initial:
  values.yaml: |
    image:
      repository: myapp
  unrelated.txt: |
    garbage_marker_12345
    unused_marker_67890
changed:
  values.yaml: |
    global:
      imageRegistry: registry.example.com
      imagePullSecrets:
        - name: registry-secret

    image:
      repository: myapp
assertions:
  must_include:
  - 'global:'
  - imageRegistry
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add global values
