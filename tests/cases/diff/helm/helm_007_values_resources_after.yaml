chart/Chart.yaml: 'apiVersion: v2

  name: cache-proxy

  version: 1.0.0

  '
chart/values.yaml: "replicaCount: 1\nimage:\n  repository: cache-proxy\n  tag: \"1.0.0\"\nresources:\n  limits:\n    cpu: 500m\n    memory: 512Mi\n  requests:\n    cpu: 100m\n    memory: 128Mi\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  selector:\n    matchLabels:\n\
  \      app.kubernetes.io/name: {{ .Chart.Name }}\n  template:\n    metadata:\n      labels:\n        app.kubernetes.io/name: {{ .Chart.Name }}\n    spec:\n      containers:\n        - name: {{ .Chart.Name\
  \ }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          resources:\n            {{- toYaml .Values.resources | nindent 14 }}\n          ports:\n            - name:\
  \ http\n              containerPort: 6379\n"
chart/templates/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  type: ClusterIP\n  ports:\n    - port: 6379\n      targetPort: 6379\n  selector:\n\
  \    app.kubernetes.io/name: {{ .Chart.Name }}\n"
chart/templates/metrics-exporter.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\nspec:\n  template:\n    spec:\n      containers:\n"
chart/docs/capacity-plan.md: '# Capacity Planning

  ## Resource Estimates

  '
