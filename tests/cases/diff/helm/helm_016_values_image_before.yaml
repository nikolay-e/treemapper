chart/Chart.yaml: 'apiVersion: v2

  name: image-app

  description: Application with image configuration

  type: application

  version: 1.0.0

  '
chart/values.yaml: "replicaCount: 1\nservice:\n  type: ClusterIP\n  port: 80\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: myapp:latest\n          ports:\n            - containerPort: 8080\n"
chart/Dockerfile: 'FROM python:3.11-slim

  COPY . .

  CMD ["python", "app.py"]

  '
chart/templates/ambassador-mapping.yaml: 'apiVersion: getambassador.io/v3alpha1

  kind: Mapping

  metadata:

  spec:

  '
chart/docs/container-registry.md: '# Container Registry Setup

  ## Image Pull Secrets

  '
