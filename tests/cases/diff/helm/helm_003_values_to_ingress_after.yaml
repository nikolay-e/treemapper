chart/Chart.yaml: 'apiVersion: v2

  name: storefront

  version: 1.0.0

  appVersion: "2.5.0"

  '
chart/values.yaml: "replicaCount: 2\nimage:\n  repository: storefront-app\n  tag: \"2.5.0\"\nservice:\n  type: ClusterIP\n  port: 80\ningress:\n  enabled: true\n  host: app.example.com\n  tls:\n    secretName:\
  \ app-tls\n"
chart/templates/_helpers.tpl: '{{- define "storefront.fullname" -}}

  {{- printf "%s-%s" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}

  {{- end }}


  {{- define "storefront.labels" -}}

  app.kubernetes.io/name: {{ .Chart.Name }}

  app.kubernetes.io/instance: {{ .Release.Name }}

  {{- end }}

  '
chart/templates/ingress.yaml: "{{- if .Values.ingress.enabled }}\napiVersion: networking.k8s.io/v1\nkind: Ingress\nmetadata:\n  name: {{ include \"storefront.fullname\" . }}\n  labels:\n    {{- include\
  \ \"storefront.labels\" . | nindent 4 }}\nspec:\n  rules:\n    - host: {{ .Values.ingress.host }}\n      http:\n        paths:\n          - path: /\n            pathType: Prefix\n            backend:\n\
  \              service:\n                name: {{ include \"storefront.fullname\" . }}\n                port:\n                  number: {{ .Values.service.port }}\n{{- end }}\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ include \"storefront.fullname\" . }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          ports:\n            - containerPort: 3000\n"
chart/templates/pdb.yaml: "apiVersion: policy/v1\nkind: PodDisruptionBudget\nmetadata:\nspec:\n  selector:\n    matchLabels:\n"
chart/scripts/seed-data.sh: '#!/bin/bash

  echo "Seeding database with test data"

  '
