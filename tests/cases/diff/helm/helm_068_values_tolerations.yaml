name: helm_068_values_tolerations
initial:
  chart/values.yaml: |
    tolerations: []
  chart/templates/deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    spec:
      template:
        spec:
          tolerations:
            {{- toYaml .Values.tolerations | nindent 8 }}
changed:
  chart/values.yaml: |
    tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "app"
        effect: "NoSchedule"
assertions:
  must_include:
    - tolerations
options:
  commit_message: add toleration
