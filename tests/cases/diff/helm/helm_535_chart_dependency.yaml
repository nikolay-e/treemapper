name: helm_535_chart_dependency
initial:
  Chart.yaml: |
    apiVersion: v2
    name: myapp
    version: 1.0.0
  unrelated.txt: |
    garbage_marker_12345
    unused_marker_67890
changed:
  Chart.yaml: |
    apiVersion: v2
    name: myapp
    version: 1.0.0
    dependencies:
      - name: postgresql
        version: 12.1.0
        repository: https://charts.bitnami.com/bitnami
        condition: postgresql.enabled
assertions:
  must_include:
  - 'dependencies:'
  - postgresql
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add dependency
