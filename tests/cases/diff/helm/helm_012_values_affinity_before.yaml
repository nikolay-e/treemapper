chart/Chart.yaml: 'apiVersion: v2

  name: compute-svc

  description: Compute service with scheduling constraints

  type: application

  version: 3.1.0

  '
chart/values.yaml: "replicaCount: 3\nimage:\n  repository: compute-svc\n  tag: \"3.1.0\"\naffinity: {}\nresources:\n  limits:\n    cpu: \"2\"\n    memory: 4Gi\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          resources:\n            {{- toYaml .Values.resources | nindent\
  \ 14 }}\n      {{- with .Values.affinity }}\n      affinity:\n        {{- toYaml . | nindent 8 }}\n      {{- end }}\n"
chart/templates/vault-injector.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\nspec:\n  template:\n    spec:\n      containers:\n"
chart/docs/scheduling.md: '# Scheduling Guide

  ## Node Selection

  '
