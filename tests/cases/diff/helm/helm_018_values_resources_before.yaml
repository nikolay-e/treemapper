chart/Chart.yaml: 'apiVersion: v2

  name: resource-app

  description: Application with resource management

  type: application

  version: 1.2.0

  '
chart/values.yaml: "replicaCount: 1\nimage:\n  repository: resource-app\n  tag: \"1.2.0\"\nresources: {}\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          {{- with .Values.resources }}\n          resources:\n    \
  \        {{- toYaml . | nindent 14 }}\n          {{- end }}\n"
chart/templates/external-secret.yaml: "apiVersion: external-secrets.io/v1beta1\nkind: ExternalSecret\nmetadata:\nspec:\n  secretStoreRef:\n  target:\n"
chart/docs/resource-quotas.md: '# Resource Quotas

  ## Namespace Limits

  '
