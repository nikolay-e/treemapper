chart/Chart.yaml: 'apiVersion: v2

  name: gpu-worker

  description: GPU worker with dedicated node tolerations

  type: application

  version: 1.0.0

  '
chart/values.yaml: "replicaCount: 1\nimage:\n  repository: gpu-worker\n  tag: \"1.0.0\"\ntolerations:\n  - key: \"dedicated\"\n    operator: \"Equal\"\n    value: \"app\"\n    effect: \"NoSchedule\"\nresources:\n\
  \  limits:\n    nvidia.com/gpu: 1\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          resources:\n            {{- toYaml .Values.resources | nindent\
  \ 14 }}\n      {{- with .Values.tolerations }}\n      tolerations:\n        {{- toYaml . | nindent 8 }}\n      {{- end }}\n"
chart/templates/otel-collector.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\nspec:\n  template:\n    spec:\n      containers:\n"
chart/docs/gpu-setup.md: '# GPU Setup Guide

  ## Driver Installation

  '
