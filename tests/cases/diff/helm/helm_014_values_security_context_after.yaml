chart/Chart.yaml: 'apiVersion: v2

  name: secure-api

  description: Security-hardened API service

  type: application

  version: 2.5.0

  '
chart/values.yaml: "replicaCount: 2\nimage:\n  repository: secure-api\n  tag: \"2.5.0\"\nsecurityContext:\n  runAsNonRoot: true\n  runAsUser: 1000\n  fsGroup: 1000\n  readOnlyRootFilesystem: true\nservice:\n\
  \  type: ClusterIP\n  port: 443\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      securityContext:\n        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}\n      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag\
  \ }}\"\n          ports:\n            - containerPort: 8443\n"
chart/templates/cert-manager-issuer.yaml: "apiVersion: cert-manager.io/v1\nkind: ClusterIssuer\nmetadata:\nspec:\n  acme:\n"
chart/docs/security-hardening.md: '# Security Hardening

  ## Container Policies

  '
