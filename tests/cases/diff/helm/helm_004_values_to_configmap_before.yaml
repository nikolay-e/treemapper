chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          envFrom:\n            - configMapRef:\n                name:\
  \ {{ .Release.Name }}-config\n"
chart/templates/networkpolicy.yaml: "apiVersion: networking.k8s.io/v1\nkind: NetworkPolicy\nmetadata:\nspec:\n  podSelector:\n    matchLabels:\n  policyTypes:\n    - Ingress\n  ingress:\n    - from:\n \
  \       - namespaceSelector:\n            matchLabels:\n"
