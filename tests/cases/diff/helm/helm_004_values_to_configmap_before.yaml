chart/templates/configmap.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: {{ .Release.Name }}-config\n  labels:\n    app.kubernetes.io/name: {{ .Chart.Name }}\ndata:\n  LOG_LEVEL: {{ .Values.config.logLevel\
