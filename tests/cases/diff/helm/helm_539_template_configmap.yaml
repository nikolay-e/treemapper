name: helm_539_template_configmap
initial:
  values.yaml: |
    config:
      logLevel: info
      maxConnections: 100
  templates/configmap.yaml: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: app-config
    data: {}
  unrelated.md: |
    # garbage_marker_12345
    unused_marker_67890
changed:
  templates/configmap.yaml: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: {{ .Release.Name }}-config
    data:
    {{ toYaml .Values.config | indent 2 }}
assertions:
  must_include:
  - '{{ .Release.Name }}-config'
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add configmap template
