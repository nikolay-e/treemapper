chart/Chart.yaml: 'apiVersion: v2

  name: env-app

  description: Application with environment variable configuration

  type: application

  version: 1.0.0

  '
chart/values.yaml: "replicaCount: 1\nimage:\n  repository: env-app\n  tag: \"1.0.0\"\nenv: []\n"
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ .Release.Name }}-{{ .Chart.Name }}\nspec:\n  replicas: {{ .Values.replicaCount }}\n  template:\n    spec:\n\
  \      containers:\n        - name: {{ .Chart.Name }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          {{- if .Values.env }}\n          env:\n            {{- toYaml\
  \ .Values.env | nindent 14 }}\n          {{- end }}\n"
src/app.py: 'import os

  log_level = os.environ.get(''LOG_LEVEL'', ''info'')

  '
chart/templates/backup-pvc.yaml: "apiVersion: v1\nkind: PersistentVolumeClaim\nmetadata:\nspec:\n  accessModes:\n  resources:\n    requests:\n"
chart/docs/env-vars.md: '# Environment Variables

  ## Secret Management

  '
