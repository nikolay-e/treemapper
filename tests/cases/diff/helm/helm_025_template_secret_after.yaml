chart/Chart.yaml: |
  apiVersion: v2
  name: secret-app
  version: 1.0.0
chart/values.yaml: |
  db:
    password: ""
chart/templates/secret.yaml: |
  apiVersion: v1
  kind: Secret
  metadata:
    name: {{ .Release.Name }}-db-secret
  type: Opaque
  data:
    password: {{ .Values.db.password | b64enc }}
chart/templates/sealed-secret.yaml: |
  apiVersion: bitnami.com/v1alpha1
  kind: SealedSecret
  metadata:
    name: GARBAGE_HELM_025_SEALED_SECRET_A
  spec:
    encryptedData:
      token: GARBAGE_HELM_025_ENCRYPTED_TOKEN_B
      apikey: GARBAGE_HELM_025_ENCRYPTED_KEY_C
chart/docs/secret-rotation.md: |
  # Secret Rotation
  GARBAGE_HELM_025_ROTATION_DOC_D
  ## Vault Integration
  GARBAGE_HELM_025_VAULT_DOC_E
