chart/Chart.yaml: 'apiVersion: v2

  name: storage-app

  description: Application with persistent storage

  type: application

  version: 1.3.0

  appVersion: "1.3.0"

  '
chart/values.yaml: "replicaCount: 1\nimage:\n  repository: storage-app\n  tag: \"1.3.0\"\npersistence:\n  enabled: true\n  size: 10Gi\n  storageClass: standard\nservice:\n  type: ClusterIP\n  port: 8080\n"
chart/templates/_helpers.tpl: '{{- define "storage-app.fullname" -}}

  {{- printf "%s-%s" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}

  {{- end }}


  {{- define "storage-app.labels" -}}

  app.kubernetes.io/name: {{ .Chart.Name }}

  app.kubernetes.io/instance: {{ .Release.Name }}

  {{- end }}

  '
chart/templates/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: {{ include \"storage-app.fullname\" . }}\n  labels:\n    {{- include \"storage-app.labels\" . | nindent 4 }}\n\
  spec:\n  replicas: {{ .Values.replicaCount }}\n  selector:\n    matchLabels:\n      {{- include \"storage-app.labels\" . | nindent 6 }}\n  template:\n    spec:\n      containers:\n        - name: {{ .Chart.Name\
  \ }}\n          image: \"{{ .Values.image.repository }}:{{ .Values.image.tag }}\"\n          ports:\n            - containerPort: 8080\n      {{- if .Values.persistence.enabled }}\n      volumes:\n  \
  \      - name: data\n          persistentVolumeClaim:\n            claimName: {{ .Release.Name }}-data\n      {{- end }}\n"
chart/templates/jaeger-agent.yaml: "apiVersion: apps/v1\nkind: DaemonSet\nmetadata:\nspec:\n  selector:\n    matchLabels:\n  template:\n    spec:\n      containers:\n"
chart/docs/storage-guide.md: '# Storage Guide

  ## Backup Procedures

  '
