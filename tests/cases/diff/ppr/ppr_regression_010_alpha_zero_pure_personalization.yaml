name: ppr_regression_010_alpha_zero_pure_personalization
initial:
  primary.py: |
    SHARED = "shared"

    def primary_func():
        return SHARED
  secondary.py: |
    SHARED = "shared"

    def secondary_func():
        return SHARED
changed:
  primary.py: |
    SHARED = "shared"

    def primary_func():
        return SHARED + "_modified"
assertions:
  must_include:
  - primary_func
  - SHARED
options:
  commit_message: Modify primary function
