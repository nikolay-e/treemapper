name: ppr_020_cross_file_dependency
initial:
  utils.py: |
    def helper():
        return 42
  main.py: |
    from utils import helper

    def main():
        return helper()
  unrelated.py: |
    def unrelated_func():
        pass
changed:
  main.py: |
    from utils import helper

    def main():
        return helper() + 1
assertions:
  must_include:
  - main
  - helper
  must_not_include:
  - unrelated_func
