name: ppr_regression_001_convergence_chain
initial:
  a.py: |
    def func_a():
        return 1
  b.py: |
    from a import func_a

    def func_b():
        func_a()
        return 2
  c.py: |
    from b import func_b

    def func_c():
        func_b()
        return 3
changed:
  a.py: |
    def func_a():
        return 42
assertions:
  must_include:
  - func_a
  - "return 42"
options:
  commit_message: Change func_a return value
