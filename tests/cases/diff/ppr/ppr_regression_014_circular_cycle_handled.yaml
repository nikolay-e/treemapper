name: ppr_regression_014_circular_cycle_handled
initial:
  cycle_a.py: |
    from cycle_b import func_b

    def func_a():
        return func_b()
  cycle_b.py: |
    from cycle_c import func_c

    def func_b():
        return func_c()
  cycle_c.py: |
    from cycle_a import func_a

    def func_c():
        return func_a()
changed:
  cycle_a.py: |
    from cycle_b import func_b

    def func_a():
        return func_b() + 1
assertions:
  must_include:
  - func_a
  - "func_b() + 1"
options:
  commit_message: Modify cyclic function
