  def add(a, b):
      return a + b

  def subtract(a, b):
      return a - b

  def multiply(a, b):
      return a * b

  def divide(a, b):
      if b == 0:
          raise ZeroDivisionError("Cannot divide by zero")
      return a / b

  class Calculator:
      def __init__(self):
          self.history = []

      def calculate(self, op, a, b):
          if op == "add":
              result = add(a, b)
          elif op == "subtract":
              result = subtract(a, b)
          elif op == "multiply":
              result = multiply(a, b)
          elif op == "divide":
              result = divide(a, b)
          else:
              raise ValueError(f"Unknown operation: {op}")
          self.history.append((op, a, b, result))
          return result

      def get_history(self):
          return self.history.copy()

      def clear_history(self):
          self.history.clear()
