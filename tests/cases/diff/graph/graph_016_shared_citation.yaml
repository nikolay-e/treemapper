  paper.md: |
    # Abstract

    This paper presents a novel approach to data processing. Building on prior work
    by [@smith2020] and [@jones2019], we demonstrate significant improvements.

    # Introduction

    The field of data science has evolved rapidly. Early work by [@jones2019]
    established foundational principles. Later, [@smith2020] extended these ideas
    with practical implementations. Our contribution builds on both.

    # Related Work

    ## Theoretical Foundations

    The theoretical basis was established by [@jones2019], who introduced the
    core algorithms. This was further developed by [@chen2021].

    ## Practical Applications

    [@smith2020] demonstrated real-world applications. Similar approaches were
    explored by [@wang2020] and [@miller2021].

    # Methods

    According to [@smith2020], the approach works well for large datasets.
    We adapted their methodology following guidelines from [@jones2019].

    ## Data Collection

    Following [@chen2021], we collected data from multiple sources.
    The preprocessing steps align with [@smith2020].

    ## Analysis Pipeline

    Our pipeline extends [@jones2019]'s original design with modifications
    suggested by [@miller2021].

    # Results

    As shown by [@smith2020], results are positive. Our improvements over
    [@jones2019] are statistically significant (p < 0.05).

    ## Quantitative Analysis

    Compared to [@wang2020], we achieve 15% better accuracy.
    This aligns with predictions from [@chen2021].

    ## Qualitative Analysis

    User studies confirm findings similar to [@miller2021].

    # Discussion

    Our results support the hypotheses of [@smith2020] and [@jones2019].
    Future work should address limitations noted by [@chen2021].

    # Conclusion

    We have demonstrated improvements over prior work [@smith2020; @jones2019].
    The methodology can be extended following [@miller2021].

    # References

    - [@chen2021]: Chen et al., "Advanced Data Processing", 2021
    - [@jones2019]: Jones et al., "Foundational Algorithms", 2019
    - [@miller2021]: Miller et al., "Practical Extensions", 2021
    - [@smith2020]: Smith et al., "Applied Methods", 2020
    - [@wang2020]: Wang et al., "Comparative Study", 2020
