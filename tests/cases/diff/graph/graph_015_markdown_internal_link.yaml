    # Introduction

    Welcome to the documentation. This guide covers everything you need to know.

    See [Installation](#installation) for setup instructions.
    Check [Configuration](#configuration) for customization options.
    Read [Usage](#usage) for common workflows.
    Visit [Troubleshooting](#troubleshooting) if you encounter issues.

    # Installation

    ## Prerequisites

    Before installing, ensure you have:
    - Python 3.9+ (upgraded from 3.8)
    - pip package manager
    - Virtual environment (recommended)

    ## Quick Start

    Run `pip install package-v2`.

    For development installation, see [Development Setup](#development-setup).

    # Configuration

    ## Basic Configuration

    Create a `config.yaml` file with your settings.

    See [Environment Variables](#environment-variables) for advanced options.

    ## Environment Variables

    Set these variables as needed:
    - `DEBUG`: Enable debug mode
    - `LOG_LEVEL`: Set logging level
    - `CACHE_TTL`: Cache time-to-live (new)

    For more details, see [Logging](#logging).

    # Usage

    After [Installation](#installation), you can use the tool.

    ## Basic Commands

    Common operations are documented below.

    See [API Reference](#api-reference) for complete details.

    ## Advanced Usage

    For complex workflows, refer to [Configuration](#configuration).

    # API Reference

    ## Core Functions

    The main entry points are:
    - `run()` - Start the application
    - `configure()` - Set options

    See [Usage](#usage) for examples.

    # Development Setup

    For contributors, follow these additional steps after [Installation](#installation).

    ## Running Tests

    Execute the test suite with pytest.

    # Logging

    Configure logging via [Environment Variables](#environment-variables).

    # Troubleshooting

    ## Common Issues

    If installation fails, check [Prerequisites](#prerequisites).
    For runtime errors, enable [Logging](#logging).

    ## Getting Help

    Refer to [API Reference](#api-reference) or file an issue.
