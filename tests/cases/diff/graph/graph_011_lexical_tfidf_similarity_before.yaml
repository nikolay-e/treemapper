  def process_user_data(user_profile):
      user_data = fetch_user_details(user_profile)
      validated_user_data = validate_user_input(user_data)
      enriched_user_data = enrich_user_profile(validated_user_data)
      return format_user_response(enriched_user_data)

  def fetch_user_details(profile):
      return {"user_id": profile.get("id"), "user_name": profile.get("name")}

  def validate_user_input(data):
      if not data.get("user_id"):
          raise ValueError("Missing user_id")
      return data

  def enrich_user_profile(data):
      data["user_enriched"] = True
      return data

  def format_user_response(data):
      return {"status": "success", "user_payload": data}
