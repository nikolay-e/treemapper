  def aggregate_user_data(user_records):
      user_data_list = [process_user_record(r) for r in user_records]
      combined_user_data = merge_user_results(user_data_list)
      return finalize_user_aggregation(combined_user_data)

  def process_user_record(record):
      return {"user_processed": record}

  def merge_user_results(results):
      return {"user_merged": results}

  def finalize_user_aggregation(data):
      data["user_finalized"] = True
      return data
