  def validate_user_data(user_input):
      user_data = parse_user_input(user_input)
      if not check_user_requirements(user_data):
          return None
      return normalize_user_data(user_data)

  def parse_user_input(raw_input):
      return {"user_field": raw_input}

  def check_user_requirements(data):
      return "user_field" in data

  def normalize_user_data(data):
      return {k: v.strip() if isinstance(v, str) else v for k, v in data.items()}
