  def transform_user_data(user_record):
      user_data = extract_user_fields(user_record)
      mapped_user_data = map_user_schema(user_data)
      return serialize_user_output(mapped_user_data)

  def extract_user_fields(record):
      return {k: v for k, v in record.items() if k.startswith("user_")}

  def map_user_schema(data):
      return {"user_mapped": data}

  def serialize_user_output(data):
      import json
      return json.dumps(data)
