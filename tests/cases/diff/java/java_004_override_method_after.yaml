  package com.zoo.model;

  import java.time.LocalDate;
  import java.util.ArrayList;
  import java.util.List;

  public class Dog extends Animal {
      private String breed;
      private boolean trained;
      private List<String> tricks;
      private String ownerName;
      private boolean serviceAnimal;

      public Dog(String name, LocalDate birthDate) {
          super(name, birthDate);
          this.trained = false;
          this.tricks = new ArrayList<>();
          this.serviceAnimal = false;
      }

      public Dog(String name, LocalDate birthDate, String breed) {
          this(name, birthDate);
          this.breed = breed;
      }

      @Override
      public String speak() {
          if (breed != null && (breed.contains("Husky") || breed.contains("Malamute"))) {
              return "Awoooo!";
          }
          return "Woof! I'm " + name + ", a " + (breed != null ? breed : "mixed breed");
      }

      @Override
      public String getSpecies() {
          return "Canis familiaris";
      }

      @Override
      public void eat(String food) {
          if (food.toLowerCase().contains("chocolate")) {
              System.out.println(name + " cannot eat " + food + " - it's toxic for dogs!");
              return;
          }
          System.out.println(name + " the " + (breed != null ? breed : "dog") + " is happily eating " + food);
          if (trained) {
              System.out.println(name + " says thank you!");
          }
      }

      @Override
      public void sleep() {
          System.out.println(name + " the " + (breed != null ? breed : "dog") + " is curled up and sleeping");
          if (serviceAnimal) {
              System.out.println("(Alert mode: still partially aware of surroundings)");
          }
      }

      @Override
      public int getAgeInYears() {
          int humanYears = super.getAgeInYears();
          return humanYears * 7;
      }

      public void learnTrick(String trick) {
          if (!tricks.contains(trick)) {
              tricks.add(trick);
              trained = true;
          }
      }

      public void performTrick(String trick) {
          if (tricks.contains(trick)) {
              System.out.println(name + " performs: " + trick);
          } else {
              System.out.println(name + " doesn't know how to " + trick);
          }
      }

      public String getBreed() { return breed; }
      public void setBreed(String breed) { this.breed = breed; }
      public boolean isTrained() { return trained; }
      public void setTrained(boolean trained) { this.trained = trained; }
      public List<String> getTricks() { return new ArrayList<>(tricks); }
      public String getOwnerName() { return ownerName; }
      public void setOwnerName(String ownerName) { this.ownerName = ownerName; }
      public boolean isServiceAnimal() { return serviceAnimal; }
      public void setServiceAnimal(boolean serviceAnimal) { this.serviceAnimal = serviceAnimal; }

      @Override
      public String toString() {
          return "Dog{name='" + name + "', breed='" + breed + "', age=" + getAgeInYears() + " dog years}";
      }
  }
