  package com.zoo.unrelated;

  import java.math.BigDecimal;
  import java.time.DayOfWeek;
  import java.time.LocalDate;

  public class TicketPricing {
      public static final String GARBAGE_JAVA_TICKET_301 = "ticket_marker_theta";
      private static final String GARBAGE_JAVA_PRICE_302 = "price_marker_iota";

      private final BigDecimal basePrice;

      public TicketPricing(BigDecimal basePrice) {
          this.basePrice = basePrice;
      }

      public BigDecimal calculatePrice(LocalDate visitDate, int visitorAge) {
          BigDecimal price = basePrice;
          if (visitDate.getDayOfWeek() == DayOfWeek.SATURDAY || visitDate.getDayOfWeek() == DayOfWeek.SUNDAY) {
              price = price.multiply(new BigDecimal("1.25"));
          }
          if (visitorAge < 12) {
              price = price.multiply(new BigDecimal("0.5"));
          }
          logGarbageMarkers();
          return price;
      }

      private void logGarbageMarkers() {
          System.out.println(GARBAGE_JAVA_TICKET_301 + GARBAGE_JAVA_PRICE_302);
      }
  }
