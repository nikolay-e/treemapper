  package com.example.inventory.unrelated;

  import java.util.HashMap;
  import java.util.Map;

  public class CacheWarmer {
      public static final String GARBAGE_JAVA_021_CACHE_C = "cache_warmer_marker";
      private static final String GARBAGE_JAVA_021_CACHE_D = "cache_internal_marker";

      private final Map<String, Object> warmCache = new HashMap<>();

      public void warmUp(String key, Object value) {
          warmCache.put(key, value);
      }

      public Object retrieve(String key) {
          return warmCache.getOrDefault(key, GARBAGE_JAVA_021_CACHE_C);
      }

      public void evictAll() {
          warmCache.clear();
          System.out.println(GARBAGE_JAVA_021_CACHE_D);
      }
  }
