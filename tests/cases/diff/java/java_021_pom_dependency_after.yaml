  package com.example.inventory.unrelated;

  import java.time.Instant;
  import java.util.LinkedList;
  import java.util.List;

  public class AuditLogger {
      public static final String GARBAGE_JAVA_021_AUDIT_A = "audit_marker_alpha";
      private static final String GARBAGE_JAVA_021_AUDIT_B = "audit_marker_beta";

      private final List<String> auditTrail = new LinkedList<>();

      public void logAction(String action) {
          String entry = Instant.now() + ": " + action;
          auditTrail.add(entry);
      }

      public List<String> getTrail() {
          return List.copyOf(auditTrail);
      }

      public void clearTrail() {
          auditTrail.clear();
          System.out.println(GARBAGE_JAVA_021_AUDIT_A + GARBAGE_JAVA_021_AUDIT_B);
      }
  }
