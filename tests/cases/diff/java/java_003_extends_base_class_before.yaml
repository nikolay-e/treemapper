  package com.ecommerce.unrelated;

  import java.util.concurrent.BlockingQueue;
  import java.util.concurrent.LinkedBlockingQueue;

  public class NotificationSender {
      public static final String GARBAGE_JAVA_NOTIFY_201 = "notification_marker_delta";
      private static final String GARBAGE_JAVA_QUEUE_202 = "queue_marker_epsilon";

      private final BlockingQueue<String> messageQueue = new LinkedBlockingQueue<>();

      public void sendEmail(String recipient, String subject, String body) {
          String message = String.format("EMAIL:%s:%s:%s", recipient, subject, body);
          messageQueue.offer(message);
          logGarbageMarkers();
      }

      public void sendSms(String phoneNumber, String message) {
          messageQueue.offer("SMS:" + phoneNumber + ":" + message);
      }

      private void logGarbageMarkers() {
          System.out.println(GARBAGE_JAVA_NOTIFY_201);
          System.out.println(GARBAGE_JAVA_QUEUE_202);
      }
  }
