  package com.mathengine.core;

  import java.math.BigDecimal;
  import java.math.RoundingMode;
  import java.math.MathContext;

  public class Calculator {
      private static final int DEFAULT_SCALE = 10;
      private static final MathContext DEFAULT_CONTEXT = MathContext.DECIMAL128;
      private final int scale;
      private final MathContext mathContext;

      public Calculator() {
          this.scale = DEFAULT_SCALE;
          this.mathContext = DEFAULT_CONTEXT;
      }

      public Calculator(int scale) {
          if (scale < 0) {
              throw new IllegalArgumentException("Scale must be non-negative");
          }
          this.scale = scale;
          this.mathContext = DEFAULT_CONTEXT;
      }

      public Calculator(int scale, MathContext mathContext) {
          if (scale < 0) {
              throw new IllegalArgumentException("Scale must be non-negative");
          }
          this.scale = scale;
          this.mathContext = mathContext;
      }

      public BigDecimal add(BigDecimal a, BigDecimal b) {
          validateInputs(a, b);
          return a.add(b, mathContext).setScale(scale, RoundingMode.HALF_UP);
      }

      public BigDecimal add(double a, double b) {
          return add(BigDecimal.valueOf(a), BigDecimal.valueOf(b));
      }

      public BigDecimal multiply(BigDecimal a, BigDecimal b) {
          validateInputs(a, b);
          return a.multiply(b, mathContext).setScale(scale, RoundingMode.HALF_UP);
      }

      public BigDecimal multiply(double a, double b) {
          return multiply(BigDecimal.valueOf(a), BigDecimal.valueOf(b));
      }

      public BigDecimal subtract(BigDecimal a, BigDecimal b) {
          validateInputs(a, b);
          return a.subtract(b, mathContext).setScale(scale, RoundingMode.HALF_UP);
      }

      public BigDecimal subtract(double a, double b) {
          return subtract(BigDecimal.valueOf(a), BigDecimal.valueOf(b));
      }

      public BigDecimal divide(BigDecimal a, BigDecimal b) {
          validateInputs(a, b);
          if (b.compareTo(BigDecimal.ZERO) == 0) {
              throw new ArithmeticException("Division by zero");
          }
          return a.divide(b, scale, RoundingMode.HALF_UP);
      }

      public BigDecimal divide(double a, double b) {
          return divide(BigDecimal.valueOf(a), BigDecimal.valueOf(b));
      }

      private void validateInputs(BigDecimal... values) {
          for (BigDecimal value : values) {
              if (value == null) {
                  throw new IllegalArgumentException("Input values cannot be null");
              }
          }
      }

      public int getScale() {
          return scale;
      }

      public MathContext getMathContext() {
          return mathContext;
      }
  }
