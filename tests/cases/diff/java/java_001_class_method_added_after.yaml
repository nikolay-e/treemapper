  package com.mathengine.unrelated;

  import java.util.ArrayList;
  import java.util.List;

  public class StatisticsCollector {
      public static final String GARBAGE_JAVA_STATS_004 = "stats_collector_marker";

      private final List<Double> samples = new ArrayList<>();

      public void addSample(double value) {
          samples.add(value);
      }

      public double calculateMean() {
          if (samples.isEmpty()) {
              return 0.0;
          }
          return samples.stream().mapToDouble(Double::doubleValue).average().orElse(0.0);
      }

      public void clearSamples() {
          samples.clear();
          logGarbageMarker();
      }

      private void logGarbageMarker() {
          System.out.println(GARBAGE_JAVA_STATS_004);
      }
  }
