  package com.shipping.calculator;

  import java.math.BigDecimal;

  public class ShippingCalculator {
      public BigDecimal calculateShippingCost(String method, double weightKg, String destination) {
          if ("standard".equals(method)) {
              return calculateStandard(weightKg, destination);
          } else if ("express".equals(method)) {
              return calculateExpress(weightKg, destination);
          } else if ("overnight".equals(method)) {
              return calculateOvernight(weightKg, destination);
          }
          throw new IllegalArgumentException("Unknown shipping method: " + method);
      }

      private BigDecimal calculateStandard(double weightKg, String destination) {
          BigDecimal baseCost = new BigDecimal("5.99");
          BigDecimal perKg = new BigDecimal("0.50");
          return baseCost.add(perKg.multiply(BigDecimal.valueOf(weightKg)));
      }

      private BigDecimal calculateExpress(double weightKg, String destination) {
          BigDecimal baseCost = new BigDecimal("12.99");
          BigDecimal perKg = new BigDecimal("1.00");
          return baseCost.add(perKg.multiply(BigDecimal.valueOf(weightKg)));
      }

      private BigDecimal calculateOvernight(double weightKg, String destination) {
          BigDecimal baseCost = new BigDecimal("24.99");
          BigDecimal perKg = new BigDecimal("2.00");
          return baseCost.add(perKg.multiply(BigDecimal.valueOf(weightKg)));
      }
  }
