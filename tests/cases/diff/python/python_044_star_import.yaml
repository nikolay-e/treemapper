    MAX_RETRIES = 3
    TIMEOUT = 30
    BASE_URL = "https://api.example.com"

    __all__ = ["MAX_RETRIES", "TIMEOUT", "BASE_URL"]
  client.py: |
    def call():
        pass
  garbage.py: |
    garbage_marker_12345 = "constant garbage"
    unused_marker_67890 = "unused constant"
