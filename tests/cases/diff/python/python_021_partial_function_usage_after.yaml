  from formatters import format_currency, format_percent, FormatterRegistry

  class FinancialReport:
      def __init__(self):
          self.registry = FormatterRegistry()
          self.registry.register("usd", format_currency)
          self.registry.register("pct", format_percent)

      def format_amount(self, amount: float) -> str:
          formatter = self.registry.get("usd")
          return formatter(amount) if formatter else str(amount)

  def generate(amount: float) -> str:
      return format_currency(amount)

  def generate_summary(amounts: list[float]) -> dict:
      total = sum(amounts)
      return {
          "total": format_currency(total),
          "items": [format_currency(a) for a in amounts]
      }
