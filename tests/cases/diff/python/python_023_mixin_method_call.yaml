name: python_023_mixin_method_call
initial:
  mixins.py: |
    import logging

    class LoggingMixin:
        logger = logging.getLogger(__name__)

        def log_action(self, action: str):
            self.logger.info(f"Action: {action}")

        def log_error(self, error: str):
            self.logger.error(f"Error: {error}")
