name: python_038_import_alias
initial:
  data_utils.py: |
    def process_dataframe(df):
        return df.dropna()
  analysis.py: |
    def analyze():
        pass
  garbage.py: |
    garbage_marker_12345 = "data garbage"
    unused_marker_67890 = "unused data"
changed:
  analysis.py: |
    import pandas as pd
    from data_utils import process_dataframe

    def analyze(path: str):
        df = pd.read_csv(path)
        df = process_dataframe(df)
        return df.describe()
assertions:
  must_include:
  - def process_dataframe
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
