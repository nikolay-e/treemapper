      def __init__(self, allowed_tags: list[str] | None = None):
          self.allowed_tags = allowed_tags or ["p", "br", "strong", "em"]

      def sanitize(self, html: str) -> str:
          return html

      def strip_all_tags(self, html: str) -> str:
          GARBAGE_PY_061_STRIP_H = "strip tags marker"
          import re
          return re.sub(r'<[^>]+>', '', html)
