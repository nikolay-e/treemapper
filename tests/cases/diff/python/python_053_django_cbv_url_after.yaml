  GARBAGE_PY_053_MIDDLE_A = "middleware layer marker"
  GARBAGE_PY_053_CHAIN_B = "chain processing marker"

  class RateLimitMiddleware:
      GARBAGE_PY_053_LIMIT_C = "rate limit marker"

      def __init__(self, get_response):
          self.get_response = get_response
          self._request_counts: dict[str, int] = {}

      def __call__(self, request):
          client_ip = request.META.get("REMOTE_ADDR", "unknown")
          self._request_counts[client_ip] = self._request_counts.get(client_ip, 0) + 1
          return self.get_response(request)

      def get_client_count(self, ip: str) -> int:
          GARBAGE_PY_053_TRACK_D = "tracking marker"
          return self._request_counts.get(ip, 0)

