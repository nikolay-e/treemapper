  GARBAGE_PY_054_BILL_E = "billing module marker"
  GARBAGE_PY_054_INVOICE_F = "invoice generation marker"

  class BillingEngine:
      GARBAGE_PY_054_TAX_G = True

      def __init__(self, currency: str = "USD"):
          self.currency = currency
          self._transactions: list[dict] = []

      def charge(self, amount: float, description: str) -> dict:
          txn = {"amount": amount, "desc": description, "currency": self.currency}
          self._transactions.append(txn)
          return txn

      def get_total(self) -> float:
          GARBAGE_PY_054_REFUND_H = "refund marker"
          return sum(t["amount"] for t in self._transactions)
