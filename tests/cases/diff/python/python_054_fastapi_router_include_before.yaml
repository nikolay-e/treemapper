  GARBAGE_PY_054_NOTIFY_A = "notification service marker"
  GARBAGE_PY_054_SMS_B = "sms gateway marker"

  class NotificationDispatcher:
      GARBAGE_PY_054_QUEUE_C = "dispatch queue marker"

      def __init__(self, provider: str = "email"):
          self.provider = provider
          self._pending: list[dict] = []

      def send(self, recipient: str, message: str) -> bool:
          self._pending.append({"to": recipient, "msg": message})
          return True

      def flush(self) -> int:
          GARBAGE_PY_054_BATCH_D = "batch send marker"
          count = len(self._pending)
          self._pending.clear()
          return count

