  import json
  from typing import Any

  def parse_json_config(raw: str) -> dict[str, Any]:
      return json.loads(raw)

  def parse_csv_row(line: str) -> list[str]:
      return line.strip().split(",")

  def load_data_file(path: str) -> dict[str, Any]:
      with open(path) as f:
          return json.load(f)

