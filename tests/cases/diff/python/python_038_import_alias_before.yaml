  from typing import List, Dict, Any, Optional, Tuple
  from datetime import datetime

  class DataValidationError(Exception):
      def __init__(self, field: str, message: str):
          self.field = field
          self.message = message
          super().__init__(f"{field}: {message}")

  class DataTransformer:
      def __init__(self):
          self._transformations: List[callable] = []

      def add_transformation(self, func: callable) -> None:
          self._transformations.append(func)

      def apply(self, data: Any) -> Any:
          result = data
          for transform in self._transformations:
              result = transform(result)
          return result

  def process_dataframe(df: Any) -> Any:
      if hasattr(df, "dropna"):
          return df.dropna()
      return df

  def validate_columns(df: Any, required: List[str]) -> bool:
      if hasattr(df, "columns"):
          return all(col in df.columns for col in required)
      return False

  def calculate_statistics(df: Any, column: str) -> Dict[str, float]:
      if hasattr(df, column):
          col = df[column]
          return {
              "mean": col.mean() if hasattr(col, "mean") else 0,
              "std": col.std() if hasattr(col, "std") else 0,
              "min": col.min() if hasattr(col, "min") else 0,
              "max": col.max() if hasattr(col, "max") else 0,
          }
      return {"mean": 0, "std": 0, "min": 0, "max": 0}

  class DataPipeline:
      def __init__(self, name: str):
          self.name = name
          self._steps: List[Tuple[str, callable]] = []

      def add_step(self, name: str, func: callable) -> "DataPipeline":
          self._steps.append((name, func))
          return self

      def run(self, data: Any) -> Any:
          result = data
          for step_name, step_func in self._steps:
              result = step_func(result)
          return result
