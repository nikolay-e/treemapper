  from typing import TypedDict, Optional

  class DatabaseConfig(TypedDict):
      host: str
      port: int
      name: str
      user: str
      password: str

  class AppConfig(TypedDict):
      debug: bool
      timeout: int
      host: str
      port: int
      database: DatabaseConfig
      log_level: Optional[str]

  class ServerConfig(TypedDict, total=False):
      workers: int
      max_connections: int
      ssl_enabled: bool

