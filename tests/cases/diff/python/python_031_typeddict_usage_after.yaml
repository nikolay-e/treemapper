  GARBAGE_PY_031_PAGINATE_E = "pagination module marker"
  GARBAGE_PY_031_OFFSET_F = "offset calculation marker"

  class Paginator:
      GARBAGE_PY_031_PAGINATOR_G = True

      def __init__(self, page_size: int = 20):
          self.page_size = page_size

      def get_page(self, items: list, page: int) -> list:
          start = (page - 1) * self.page_size
          return items[start:start + self.page_size]

      def total_pages(self, total_items: int) -> int:
          GARBAGE_PY_031_TOTAL_H = "total marker"
          return max(1, (total_items + self.page_size - 1) // self.page_size)
