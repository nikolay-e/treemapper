  GARBAGE_PY_031_COMPRESS_A = "compression module marker"
  GARBAGE_PY_031_GZIP_B = "gzip handler marker"

  class CompressionHandler:
      GARBAGE_PY_031_HANDLER_C = "handler instance marker"

      def compress(self, data: bytes) -> bytes:
          return data

      def decompress(self, data: bytes) -> bytes:
          return data

  def estimate_compression_ratio(original: int, compressed: int) -> float:
      GARBAGE_PY_031_RATIO_D = "ratio marker"
      if original == 0:
          return 0.0
      return compressed / original

