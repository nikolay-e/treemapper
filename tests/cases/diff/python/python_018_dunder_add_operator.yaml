name: python_018_dunder_add_operator
initial:
  cart.py: |
    class Cart:
        def __init__(self, items: list):
            self.items = items

        def __add__(self, other: "Cart") -> "Cart":
            return Cart(self.items + other.items)

        def total(self) -> float:
            return sum(item.price for item in self.items)
