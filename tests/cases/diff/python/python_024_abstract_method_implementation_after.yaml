  from base import BaseHandler, HandlerResult, HandlerStatus
  from typing import Dict, Any
  from dataclasses import dataclass

  @dataclass
  class DataPayload:
      id: str
      content: Dict[str, Any]

  class ConcreteHandler(BaseHandler[dict]):
      def execute(self, data: dict) -> HandlerResult[dict]:
          processed = {
              "id": data.get("id", ""),
              "processed": True,
              "content": data.get("content", {})
          }
          return HandlerResult.success(processed)

      def validate(self, data: dict) -> bool:
          return "id" in data and isinstance(data.get("id"), str)

  def process_payload(payload: DataPayload) -> HandlerResult[dict]:
      handler = ConcreteHandler()
      return handler.run({"id": payload.id, "content": payload.content})
