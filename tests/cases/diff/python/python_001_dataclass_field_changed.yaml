name: python_001_dataclass_field_changed
initial:
  models.py: |
    from dataclasses import dataclass

    @dataclass
    class Order:
        id: int
        customer_id: int
        total: float
  services.py: |
    from models import Order

    def create_order(customer_id, total):
        return Order(id=1, customer_id=customer_id, total=total)

    def process_order(order: Order):
        return f"Processing order {order.id}"
  garbage_unused.py: |
    garbage_marker_12345 = "never used"
    unused_marker_67890 = "also never used"
changed:
  models.py: |
    from dataclasses import dataclass

    @dataclass
    class Order:
        id: int
        customer_id: int
        total: float
        priority: int = 0
assertions:
  must_include:
  - '@dataclass'
  - class Order
  - priority
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
