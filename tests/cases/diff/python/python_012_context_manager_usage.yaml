name: python_012_context_manager_usage
initial:
  db.py: |
    class DatabaseConnection:
        def __init__(self, url: str):
            self.url = url
            self.conn = None

        def __enter__(self):
            self.conn = self._connect()
            return self.conn

        def __exit__(self, exc_type, exc_val, exc_tb):
            if self.conn:
                self.conn.close()
            return False

        def _connect(self):
            return {"url": self.url}
