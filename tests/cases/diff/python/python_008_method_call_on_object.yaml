name: python_008_method_call_on_object
initial:
  models/user.py: |
    class User:
        def __init__(self, name: str):
            self.name = name
            self.active = True

        def update_profile(self, data: dict):
            self.name = data.get("name", self.name)
  handlers/profile.py: |
    def handle_update():
        pass
  garbage.py: |
    garbage_marker_12345 = "unused"
