constants.py: |
  MAX_RETRIES = 3
  TIMEOUT_SECONDS = 30
  BASE_URL = "https://api.example.com"
  DEFAULT_HEADERS = {"Content-Type": "application/json"}
  RATE_LIMIT = 100

  __all__ = ["MAX_RETRIES", "TIMEOUT_SECONDS", "BASE_URL", "DEFAULT_HEADERS", "RATE_LIMIT"]

  def get_full_url(path: str) -> str:
      return f"{BASE_URL}/{path.lstrip('/')}"

client.py: |
  from constants import *

  def call(endpoint: str, method: str = "GET") -> dict:
      url = get_full_url(endpoint)
      headers = build_headers(DEFAULT_HEADERS)
      return {"url": url, "method": method, "headers": headers, "timeout": TIMEOUT_SECONDS}

  def build_headers(extra: dict = None) -> dict:
      headers = dict(DEFAULT_HEADERS)
      if extra:
          headers.update(extra)
      return headers

