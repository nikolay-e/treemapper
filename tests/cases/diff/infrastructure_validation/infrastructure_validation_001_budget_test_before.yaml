src/models.py: "from dataclasses import dataclass\nfrom typing import Optional\n\n@dataclass\nclass Config:\n    x: int = 1\n    name: str = \"default\"\n    enabled: bool = True\n\n@dataclass\nclass Settings:\n\
  \    config: Config\n    debug: bool = False\n\ndef create_default_config():\n    return Config()\n\ndef create_settings(config: Optional[Config] = None):\n    if config is None:\n        config = create_default_config()\n\
  \    return Settings(config=config)\n"
src/processor.py: "from models import Config, create_settings\n\ndef process_config(cfg: Config):\n    if cfg.enabled:\n        return f\"Processing {cfg.name} with x={cfg.x}\"\n    return \"Disabled\"\n\
  \ndef run():\n    settings = create_settings()\n    return process_config(settings.config)\n"
