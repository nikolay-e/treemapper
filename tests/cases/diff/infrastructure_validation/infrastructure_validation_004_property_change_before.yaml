user.py: |
  from typing import Optional

  class User:
      def __init__(self, first: str, last: str):
          self.first = first
          self.last = last

      @property
      def full_name(self) -> str:
          return f"{self.first} {self.last}"

      @property
      def initials(self) -> str:
          return f"{self.first[0]}{self.last[0]}".upper()

      def greet(self) -> str:
          return f"Hello, {self.full_name}!"
views.py: |
  from user import User

  def render_user(user: User) -> str:
      return f"Name: {user.full_name}"

  def render_user_card(user: User) -> str:
      return f"[{user.initials}] {user.full_name}"

  def render_greeting(user: User) -> str:
      return user.greet()
