  from user import User

  def user_to_dict(user: User) -> dict:
      return {
          "first": user.first,
          "last": user.last,
          "full_name": user.full_name,
          "initials": user.initials,
      }

  def user_to_display(user: User) -> str:
      return f"{user.full_name} ({user.initials})"
