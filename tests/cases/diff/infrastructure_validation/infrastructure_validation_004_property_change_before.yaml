user.py: "from typing import Optional\n\nclass User:\n    def __init__(self, first: str, last: str):\n        self.first = first\n        self.last = last\n\n    @property\n    def full_name(self) -> str:\n\
  \        return f\"{self.first} {self.last}\"\n\n    @property\n    def initials(self) -> str:\n        return f\"{self.first[0]}{self.last[0]}\".upper()\n\n    def greet(self) -> str:\n        return\
  \ f\"Hello, {self.full_name}!\"\n"
views.py: "from user import User\n\ndef render_user(user: User) -> str:\n    return f\"Name: {user.full_name}\"\n\ndef render_user_card(user: User) -> str:\n    return f\"[{user.initials}] {user.full_name}\"\
  \n\ndef render_greeting(user: User) -> str:\n    return user.greet()\n"
serializers.py: "from user import User\n\ndef user_to_dict(user: User) -> dict:\n    return {\n        \"first\": user.first,\n        \"last\": user.last,\n        \"full_name\": user.full_name,\n    \
  \    \"initials\": user.initials,\n    }\n\ndef user_to_display(user: User) -> str:\n    return f\"{user.full_name} ({user.initials})\"\n"
