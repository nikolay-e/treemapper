package.json: |
  {
    "name": "myapp",
    "version": "2.0.0",
    "engines": { "node": ">=18" },
    "scripts": {
      "build": "tsc",
      "test": "jest",
      "lint": "eslint src/"
    },
    "dependencies": {
      "express": "^4.18.0",
      "zod": "^3.22.0"
    },
    "devDependencies": {
      "typescript": "^5.0.0",
      "jest": "^29.0.0"
    }
  }

.github/workflows/ci.yml: |
  name: CI
  on: [push, pull_request]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - run: npm install
        - run: npm run build

src/app.ts: |
  import express from 'express';
  import { userRouter } from './routes/user';

  const app = express();
  app.use(express.json());
  app.use('/api/users', userRouter);

  export default app;

garbage_cache.ts: |
