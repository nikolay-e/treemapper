name: cicd_037_gitlab_services
initial:
  tests/db.test.js: |
    test('database', () => {});
  .gitlab-ci.yml: |
    test:
      script:
        - npm test
changed:
  .gitlab-ci.yml: |
    test:
      services:
        - postgres:15
        - redis:7
      variables:
        POSTGRES_DB: test
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
      script:
        - npm test
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
