must_include_files:
  - .github/workflows/ci.yml
must_include_content:
  - |
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
must_not_include:
  - GARBAGE_CICD_DOCS_013_LOCK_MARKER_A
  - GARBAGE_CICD_DOCS_013_TIMEOUT_MARKER_B
  - GARBAGE_CICD_DOCS_013_RETRY_MARKER_C
  - GARBAGE_CICD_DOCS_013_SEMAPHORE_MARKER_D
  - GARBAGE_CICD_DOCS_013_MAX_MARKER_E
  - GARBAGE_CICD_DOCS_013_FAIR_MARKER_F
  - GarbageLockManager
  - GarbageSemaphoreService
  - garbage_lock.ts
  - garbage_semaphore.ts
