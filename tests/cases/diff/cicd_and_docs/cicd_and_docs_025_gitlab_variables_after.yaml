app.js: |
  const nodeEnv = process.env.NODE_ENV || 'development';
  const debug = process.env.CI_DEBUG === 'true';

  console.log('NODE_ENV:', nodeEnv);
  console.log('Debug mode:', debug);

  function main() {
    if (debug) {
      console.log('Debug information enabled');
    }
  }

  main();

.gitlab-ci.yml: |
  variables:
    NODE_ENV: production
    CI_DEBUG: "true"

  test:
    script:
      - npm ci
      - node app.js

package.json: |
  {
    "name": "gitlab-variables-app",
    "version": "1.0.0",
    "scripts": {
      "test": "jest"
    }
  }

