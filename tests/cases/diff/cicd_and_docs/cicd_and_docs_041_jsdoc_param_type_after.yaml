src/types.ts: |
  export interface User {
    id: number;
    name: string;
    email: string;
  }

  export interface Order {
    id: number;
    userId: number;
    items: OrderItem[];
    total: number;
  }

  export interface OrderItem {
    productId: number;
    quantity: number;
    price: number;
  }

  export interface PaymentMethod {
    type: 'card' | 'paypal' | 'bank';
    details: Record<string, string>;
  }

  export interface ProcessResult {
    success: boolean;
    orderId: number;
    transactionId?: string;
  }

src/service.ts: |
  import { User, Order, PaymentMethod, ProcessResult } from './types';

  /**
   * Process an order for a user
   * @param {User} user - The user placing the order
   * @param {Order} order - The order to process
   * @param {PaymentMethod} payment - Payment method to use
   * @returns {Promise<ProcessResult>} Processing result
   * @throws {ValidationError} If order is invalid
   */
  async function processOrder(
    user: User,
    order: Order,
    payment: PaymentMethod
  ): Promise<ProcessResult> {
    validateOrder(order);
    return { success: true, orderId: order.id };
  }

  function validateOrder(order: Order): void {
    if (order.items.length === 0) {
      throw new Error('Order must have items');
    }
  }

  export { processOrder };

