.github/actions/setup/action.yml: |
  name: Setup
  description: Setup environment
  runs:
    using: composite
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
        shell: bash
      - run: npm run build
        shell: bash

.github/workflows/ci.yml: |
  name: CI
  on: [push]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: ./.github/actions/setup

package.json: |
  {
    "name": "composite-action-app",
    "version": "1.0.0",
    "scripts": {
      "build": "tsc",
      "test": "jest"
    }
  }

