name: cicd_006_gha_env_variables
initial:
  app.js: |
    const isCI = process.env.CI === 'true';
    console.log('Running in CI:', isCI);
  .github/workflows/ci.yml: |
    name: CI
    jobs:
      test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - run: node app.js
changed:
  .github/workflows/ci.yml: |
    name: CI
    jobs:
      test:
        runs-on: ubuntu-latest
        env:
          CI: true
          NODE_ENV: test
        steps:
          - uses: actions/checkout@v4
          - run: node app.js
assertions:
  must_include:
  - ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
