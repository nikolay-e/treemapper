name: cicd_013_gha_concurrency
initial:
  .github/workflows/ci.yml: |
    name: CI
    on: [push]
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - run: npm run build
changed:
  .github/workflows/ci.yml: |
    name: CI
    on: [push]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - run: npm run build
assertions:
  must_include:
  - ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
