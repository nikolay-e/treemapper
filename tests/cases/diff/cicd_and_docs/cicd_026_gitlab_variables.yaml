name: cicd_026_gitlab_variables
initial:
  app.js: |
    console.log('NODE_ENV:', process.env.NODE_ENV);
  .gitlab-ci.yml: |
    test:
      script:
        - node app.js
changed:
  .gitlab-ci.yml: |
    variables:
      NODE_ENV: production
      CI_DEBUG: "true"

    test:
      script:
        - node app.js
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
