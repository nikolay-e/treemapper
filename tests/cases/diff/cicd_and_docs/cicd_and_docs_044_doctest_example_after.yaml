src/calculator.py: |
  def add(a, b):
      """Add two numbers.

      >>> add(2, 3)
      5
      >>> add(-1, 1)
      0
      >>> add(0.1, 0.2)  # doctest: +ELLIPSIS
      0.3...
      """
      return a + b

  def multiply(a, b):
      """Multiply two numbers.

      >>> multiply(2, 3)
      6
      >>> multiply(0, 100)
      0
      """
      return a * b

  def divide(a, b):
      """Divide two numbers.

      >>> divide(6, 2)
      3.0
      >>> divide(1, 0)  # doctest: +ELLIPSIS
      Traceback (most recent call last):
          ...
      ZeroDivisionError: ...
      """
      return a / b

