must_include_files:
  - .github/workflows/ci.yml
must_include_content:
  - |
    outputs:
      version: ${{ steps.version.outputs.value }}
  - |
    - id: version
      run: echo "value=1.0.0" >> $GITHUB_OUTPUT
must_not_include:
  - GARBAGE_CICD_DOCS_019_SEMVER_MARKER_A
  - GARBAGE_CICD_DOCS_019_PRERELEASE_MARKER_B
  - GARBAGE_CICD_DOCS_019_STRICT_MARKER_C
  - GARBAGE_CICD_DOCS_019_CHANGELOG_MARKER_D
  - GARBAGE_CICD_DOCS_019_FORMAT_MARKER_E
  - GARBAGE_CICD_DOCS_019_UNRELEASED_MARKER_F
  - GarbageSemverParser
  - GarbageChangelogGenerator
  - garbage_semver.ts
  - garbage_changelog.ts
