.github/workflows/ci.yml: |
  name: CI
  on: [push, pull_request]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - run: npm ci
        - run: npm run build

package.json: |
  {
    "name": "cached-build-app",
    "version": "1.0.0",
    "scripts": {
      "build": "tsc && webpack",
      "test": "jest"
    },
    "dependencies": {
      "lodash": "^4.17.21",
      "axios": "^1.4.0"
    }
  }

package-lock.json: |
  {
    "name": "cached-build-app",
    "version": "1.0.0",
    "lockfileVersion": 3
  }

