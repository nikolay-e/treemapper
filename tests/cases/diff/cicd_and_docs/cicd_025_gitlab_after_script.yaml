name: cicd_025_gitlab_after_script
initial:
  cleanup.sh: |
    #!/bin/bash
    rm -rf /tmp/test-*
  .gitlab-ci.yml: |
    test:
      script:
        - npm test
changed:
  .gitlab-ci.yml: |
    test:
      script:
        - npm test
      after_script:
        - ./cleanup.sh
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
