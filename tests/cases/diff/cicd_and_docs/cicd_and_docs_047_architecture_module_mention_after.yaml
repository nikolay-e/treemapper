src/cache/__init__.py: |
  import redis

  client = redis.Redis()

  def get_cached(key):
      return client.get(key)

  def set_cached(key, value, ttl=3600):
      client.setex(key, ttl, value)

src/events/__init__.py: |
  from typing import Callable

  handlers = {}

  def publish(event_name, data):
      for handler in handlers.get(event_name, []):
          handler(data)

  def subscribe(event_name, handler: Callable):
      handlers.setdefault(event_name, []).append(handler)

