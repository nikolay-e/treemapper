src/mylib/core.py: |
  def process(data):
      return [x * 2 for x in data]

  def transform(data, format='list'):
      if format == 'dict':
          return {i: v for i, v in enumerate(data)}
      return list(data)

  def validate(data):
      if not isinstance(data, (list, tuple)):
          raise TypeError('Data must be iterable')
      return True

src/mylib/processor.py: |
  class Processor:
      def __init__(self, config=None):
          self.config = config or {}

      def run(self, data):
          from .core import validate, process
          validate(data)
          return process(data)

