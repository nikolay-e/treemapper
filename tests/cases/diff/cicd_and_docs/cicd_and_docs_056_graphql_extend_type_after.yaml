schema/base.graphql: |
  type Query {
    health: String!
  }

  type User {
    id: ID!
    name: String!
    email: String
  }

schema/orders.graphql: |
  extend type Query {
    orders(status: OrderStatus): [Order!]!
    order(id: ID!): Order
  }

  extend type User {
    orders(limit: Int = 10): [Order!]!
    totalSpent: Float!
  }

  type Order {
    id: ID!
    total: Float!
    status: OrderStatus!
    items: [OrderItem!]!
    createdAt: String!
  }

  type OrderItem {
    id: ID!
    product: String!
    quantity: Int!
    price: Float!
  }

  enum OrderStatus {
    PENDING
    CONFIRMED
    SHIPPED
    DELIVERED
    CANCELLED
  }

src/resolvers/order_resolver.py: |
  from typing import List
  from models.order import Order
  from database import get_db

  def resolve_orders(obj, info) -> List[Order]:
      db = get_db()
      return db.query(Order).all()

  def resolve_user_orders(user, info) -> List[Order]:
      db = get_db()
      return db.query(Order).filter(Order.user_id == user.id).all()

