name: cicd_028_gitlab_only_except
initial:
  .gitlab-ci.yml: |
    release:
      script:
        - ./release.sh
changed:
  .gitlab-ci.yml: |
    release:
      script:
        - ./release.sh
      only:
        - tags
      except:
        - branches
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
