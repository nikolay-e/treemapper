name: cicd_035_gitlab_trigger
initial:
  .gitlab-ci.yml: |
    deploy:
      script:
        - ./deploy.sh
changed:
  .gitlab-ci.yml: |
    deploy:
      trigger:
        project: team/deploy
        branch: main
        strategy: depend
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
