must_include_files:
  - stream.proto
must_include_content:
  - |
    rpc StreamData(StreamDataRequest) returns (stream DataChunk);
    rpc UploadData(stream DataChunk) returns (UploadResponse);
    rpc BiDirectionalStream(stream DataChunk) returns (stream DataChunk);
  - |
    message DataChunk {
      bytes content = 1;
      int64 offset = 2;
      int64 total_size = 3;
      bool is_last = 4;
must_not_include:
  - GARBAGE_CICD_DOCS_063_STREAM_MARKER_A
  - GARBAGE_CICD_DOCS_063_BUFFER_MARKER_B
  - GARBAGE_CICD_DOCS_063_FLOW_MARKER_C
  - GARBAGE_CICD_DOCS_063_PROCESS_MARKER_D
  - GARBAGE_CICD_DOCS_063_BATCH_MARKER_E
  - GARBAGE_CICD_DOCS_063_PARALLEL_MARKER_F
  - GarbageStreamHandler
  - GarbageStreamProcessor
  - garbage_stream_handler.ts
  - garbage_stream_processor.ts
