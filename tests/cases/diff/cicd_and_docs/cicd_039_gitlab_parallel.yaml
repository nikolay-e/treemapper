name: cicd_039_gitlab_parallel
initial:
  tests/browser.test.js: |
    const browser = process.env.BROWSER;
    test('works in ' + browser, () => {});
  .gitlab-ci.yml: |
    e2e:
      script:
        - npm run test:e2e
changed:
  .gitlab-ci.yml: |
    e2e:
      parallel:
        matrix:
          - BROWSER: [chrome, firefox, safari]
      script:
        - npm run test:e2e -- --browser=$BROWSER
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
