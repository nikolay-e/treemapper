must_include_files:
  - .github/workflows/ci.yml
must_include_content:
  - |
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
must_not_include:
  - GARBAGE_CICD_DOCS_012_CDN_MARKER_A
  - GARBAGE_CICD_DOCS_012_ZONE_MARKER_B
  - GARBAGE_CICD_DOCS_012_PURGE_MARKER_C
  - GARBAGE_CICD_DOCS_012_EDGE_MARKER_D
  - GARBAGE_CICD_DOCS_012_ORIGIN_MARKER_E
  - GARBAGE_CICD_DOCS_012_TIMEOUT_MARKER_F
  - GarbageCDNService
  - GarbageEdgeFunction
  - garbage_cdn.ts
  - garbage_edge.ts
