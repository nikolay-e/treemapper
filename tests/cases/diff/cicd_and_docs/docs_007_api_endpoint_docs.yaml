    # Users API

    ## GET /api/users

    Returns a list of users.

    ### Parameters

    | Name | Type | Description |
    |------|------|-------------|
    | limit | integer | Max results (default: 10) |
    | offset | integer | Pagination offset |

    ### Response

    ```json
    {
        "data": [{"id": 1, "name": "John"}],
        "total": 100,
        "limit": 10,
        "offset": 0
    }
    ```

    ## POST /api/users

    Create a new user.

    ### Request Body

    ```json
    {"name": "John", "email": "john@example.com"}
    ```
