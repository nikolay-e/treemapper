schema.graphql: |
  type Mutation {
    createUser(input: CreateUserInput!): User!
  }

  input CreateUserInput {
    name: String!
    email: String!
  }

  type User {
    id: ID!
    name: String!
    email: String!
  }

src/resolvers/mutations.py: |
  from models.user import User
  from database import get_db

  def resolve_create_user(obj, info, input: dict) -> User:
      db = get_db()
      user = User(name=input['name'], email=input['email'])
      db.add(user)
      db.commit()
      return user

src/validators/user_input.py: |
  import re

  def validate_email(email: str) -> bool:
      pattern = r'^[\w\.-]+@[\w\.-]+\.\w+$'
      return bool(re.match(pattern, email))

  def validate_create_user_input(input: dict) -> bool:
      if not input.get('name') or len(input['name']) < 2:
          raise ValueError("Name must be at least 2 characters")
      if not validate_email(input.get('email', '')):
          raise ValueError("Invalid email format")
      return True

