must_include_files:
  - .github/workflows/ci.yml
must_include_content:
  - |
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - run: npm install
      test:
        runs-on: ubuntu-latest
        needs: build
        steps:
          - uses: actions/checkout@v4
          - run: npm test
must_not_include:
  - GARBAGE_CICD_DOCS_002_MONITOR_MARKER_A
  - GARBAGE_CICD_DOCS_002_METRIC_MARKER_B
  - GARBAGE_CICD_DOCS_002_INTERVAL_MARKER_C
  - GARBAGE_CICD_DOCS_002_ALERT_MARKER_D
  - GARBAGE_CICD_DOCS_002_THRESHOLD_MARKER_E
  - GARBAGE_CICD_DOCS_002_CHANNEL_MARKER_F
  - GarbageMetricsMonitor
  - GarbageAlertManager
  - garbage_monitor.ts
  - garbage_alerting.ts
