README.md: |
  # My Library

  A Python library for data processing.

  ## Installation

  ```bash
  pip install mylib
  ```

  ## Usage

  ```python
  from mylib import process, transform

  # Basic usage
  result = process(data)
  print(result)

  # Advanced usage with transformation
  transformed = transform(data, options={'format': 'json'})
  result = process(transformed)
  ```

  ## Configuration

  See `examples/basic_usage.py` for more examples.

examples/basic_usage.py: |
  from mylib import process

  data = [1, 2, 3]
  result = process(data)
  print(result)

src/mylib/__init__.py: |
  from .core import process, transform

  __all__ = ['process', 'transform']

src/mylib/core.py: |
  def process(data):
      return [x * 2 for x in data]

  def transform(data, options=None):
      if options and options.get('format') == 'json':
          import json
          return json.dumps(data)
      return data

