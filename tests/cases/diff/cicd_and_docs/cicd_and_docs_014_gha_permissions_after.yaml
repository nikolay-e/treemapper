.github/workflows/release.yml: |
  name: Release
  on:
    push:
      tags: ['v*']
  jobs:
    release:
      runs-on: ubuntu-latest
      permissions:
        contents: write
        packages: write
      steps:
        - uses: actions/checkout@v4
        - run: npm run build
        - name: Create Release
          uses: softprops/action-gh-release@v1

package.json: |
  {
    "name": "release-automation",
    "version": "1.0.0",
    "scripts": {
      "build": "tsc",
      "release": "./scripts/release.sh"
    }
  }

scripts/release.sh: |
  #!/bin/bash
  set -e
  echo "Creating release..."
  npm pack

