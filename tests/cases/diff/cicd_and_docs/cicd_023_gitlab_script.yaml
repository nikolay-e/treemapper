name: cicd_023_gitlab_script
initial:
  package.json: |
    {
      "scripts": {
        "test": "jest",
        "build": "tsc"
      }
    }
  .gitlab-ci.yml: |
    test:
      script:
        - echo "test"
changed:
  .gitlab-ci.yml: |
    test:
      script:
        - npm ci
        - npm test
        - npm run build
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
