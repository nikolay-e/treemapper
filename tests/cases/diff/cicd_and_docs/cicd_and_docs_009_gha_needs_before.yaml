.github/workflows/ci.yml: |
  name: CI
  on: [push, pull_request]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - run: npm run build
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - run: npm test
    deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - run: ./deploy.sh

package.json: |
  {
    "name": "pipeline-app",
    "version": "1.0.0",
    "scripts": {
      "build": "webpack --mode production",
      "test": "vitest run",
      "deploy": "./scripts/deploy.sh"
    }
  }

src/pipeline/stages.ts: |
  export interface PipelineStage {
    name: string;
    dependsOn: string[];
    run: () => Promise<void>;
  }

  export function createPipeline(stages: PipelineStage[]): void {
    console.log('Creating pipeline with', stages.length, 'stages');
  }

