must_include_files:
  - get_user_orders.sql
must_include_content:
  - |
    AND o.status != 'cancelled'
    AND (:status IS NULL OR o.status = :status)
    AND (:start_date IS NULL OR o.created_at >= :start_date)
  - |
    LIMIT :limit OFFSET :offset;
must_not_include:
  - GARBAGE_CICD_DOCS_072_BUILDER_MARKER_A
  - GARBAGE_CICD_DOCS_072_DIALECT_MARKER_B
  - GARBAGE_CICD_DOCS_072_ESCAPE_MARKER_C
  - GARBAGE_CICD_DOCS_072_OPTIMIZE_MARKER_D
  - GARBAGE_CICD_DOCS_072_PLAN_MARKER_E
  - GARBAGE_CICD_DOCS_072_CACHE_MARKER_F
  - GarbageQueryBuilder
  - GarbageQueryOptimizer
  - garbage_query_builder.ts
  - garbage_query_optimizer.ts
