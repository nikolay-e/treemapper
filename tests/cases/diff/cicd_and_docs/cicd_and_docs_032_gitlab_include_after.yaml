.gitlab-ci.yml: |
  include:
    - local: .gitlab/ci/deploy.yml

  stages:
    - build
    - deploy

  build:
    stage: build
    script:
      - npm ci
      - npm run build

.gitlab/ci/deploy.yml: |
  deploy:
    stage: deploy
    script:
      - ./deploy.sh
    environment:
      name: production

deploy.sh: |
  #!/bin/bash
  set -e
  echo "Deploying to production..."

package.json: |
  {
    "name": "gitlab-include-app",
    "version": "1.0.0",
    "scripts": {
      "build": "rollup -c"
    }
  }

