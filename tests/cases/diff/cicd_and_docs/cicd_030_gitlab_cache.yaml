name: cicd_030_gitlab_cache
initial:
  .gitlab-ci.yml: |
    build:
      script:
        - npm ci
changed:
  .gitlab-ci.yml: |
    build:
      script:
        - npm ci
      cache:
        key: $CI_COMMIT_REF_SLUG
        paths:
          - node_modules/
        policy: pull-push
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
