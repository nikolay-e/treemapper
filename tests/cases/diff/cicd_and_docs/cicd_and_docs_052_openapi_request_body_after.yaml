openapi.yaml: |
  openapi: 3.0.0
  info:
    title: Order API
    version: 1.0.0
  paths:
    /orders:
      post:
        summary: Create order
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - shipping_address
                properties:
                  items:
                    type: array
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/OrderItem'
                  shipping_address:
                    type: string
                  notes:
                    type: string
                    maxLength: 500
        responses:
          '201':
            description: Order created
  components:
    schemas:
      OrderItem:
        type: object
        required:
          - product_id
          - quantity
        properties:
          product_id:
            type: integer
          quantity:
            type: integer
            minimum: 1

src/validators/order_validator.py: |
  def validate_order(data):
      if 'items' not in data:
          raise ValueError("Items required")
      if len(data['items']) == 0:
          raise ValueError("Order must have at least one item")
      if 'shipping_address' not in data:
          raise ValueError("Shipping address required")
      return True

src/handlers/orders.py: |
  from flask import jsonify, request
  from validators.order_validator import validate_order

  def create_order():
      data = request.get_json()
      validate_order(data)
      return jsonify({"id": 1, **data}), 201

