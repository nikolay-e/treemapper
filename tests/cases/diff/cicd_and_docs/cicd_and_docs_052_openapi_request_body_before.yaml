openapi.yaml: |
  openapi: 3.0.0
  info:
    title: Order API
    version: 1.0.0
  paths:
    /orders:
      post:
        summary: Create order
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
        responses:
          '201':
            description: Order created

src/validators/order_validator.py: |
  def validate_order(data):
      if 'items' not in data:
          raise ValueError("Items required")
      return True

src/handlers/orders.py: |
  from flask import jsonify, request
  from validators.order_validator import validate_order

  def create_order():
      data = request.get_json()
      validate_order(data)
      return jsonify({"id": 1, **data}), 201

