openapi.yaml: |
  openapi: 3.0.0
  info:
    title: User API
    version: 1.0.0
  paths:
    /users:
      get:
        summary: List users
        parameters:
          - name: limit
            in: query
            schema:
              type: integer
              default: 10
        responses:
          '200':
            description: List of users
      post:
        summary: Create user
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUser'
        responses:
          '201':
            description: User created
  components:
    schemas:
      CreateUser:
        type: object
        required:
          - name
          - email
        properties:
          name:
            type: string
          email:
            type: string
            format: email

src/handlers/users.py: |
  from flask import jsonify, request

  def list_users():
      limit = request.args.get('limit', 10, type=int)
      users = [{"id": 1, "name": "John"}][:limit]
      return jsonify(users)

  def create_user():
      data = request.get_json()
      user = {"id": 2, **data}
      return jsonify(user), 201

src/routes.py: |
  from flask import Blueprint
  from handlers.users import list_users, create_user

  api = Blueprint('api', __name__)
  api.route('/users', methods=['GET'])(list_users)
  api.route('/users', methods=['POST'])(create_user)

