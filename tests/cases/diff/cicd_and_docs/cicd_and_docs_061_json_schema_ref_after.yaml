schemas/user.json: |
  {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "$id": "https://example.com/schemas/user.json",
    "type": "object",
    "required": ["id", "name", "email"],
    "properties": {
      "id": {"type": "integer"},
      "name": {"type": "string", "minLength": 1, "maxLength": 100},
      "email": {"type": "string", "format": "email"},
      "address": {"$ref": "address.json"},
      "preferences": {"$ref": "preferences.json"}
    },
    "additionalProperties": false
  }

schemas/address.json: |
  {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "$id": "https://example.com/schemas/address.json",
    "type": "object",
    "properties": {
      "street": {"type": "string"},
      "city": {"type": "string"},
      "country": {"type": "string"},
      "postal_code": {"type": "string"}
    }
  }

schemas/order.json: |
  {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "type": "object",
    "properties": {
      "id": {"type": "integer"},
      "user": {"$ref": "user.json"}
    }
  }

src/validators/schema_validator.py: |
  import json
  from jsonschema import validate, RefResolver

  def load_schema(schema_path: str) -> dict:
      with open(schema_path) as f:
          return json.load(f)

  def validate_data(data: dict, schema_name: str) -> bool:
      schema = load_schema(f"schemas/{schema_name}")
      resolver = RefResolver(f"file://schemas/", schema)
      validate(data, schema, resolver=resolver)
      return True

