name: cicd_040_gitlab_resource_group
initial:
  .gitlab-ci.yml: |
    deploy:
      script:
        - ./deploy.sh
changed:
  .gitlab-ci.yml: |
    deploy:
      script:
        - ./deploy.sh
      resource_group: production
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
