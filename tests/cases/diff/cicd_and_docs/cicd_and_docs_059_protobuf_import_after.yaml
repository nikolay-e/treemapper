proto/common.proto: |
  syntax = "proto3";

  package common;

  message Pagination {
    int32 page = 1;
    int32 page_size = 2;
    string sort_by = 3;
    SortOrder sort_order = 4;
  }

  enum SortOrder {
    SORT_ORDER_UNSPECIFIED = 0;
    SORT_ORDER_ASC = 1;
    SORT_ORDER_DESC = 2;
  }

  message DateRange {
    string start_date = 1;
    string end_date = 2;
  }

  message Money {
    int64 amount = 1;
    string currency = 2;
  }

proto/orders.proto: |
  syntax = "proto3";

  package orders;

  import "proto/common.proto";

  message ListOrdersRequest {
    common.Pagination pagination = 1;
    common.DateRange date_range = 2;
  }

  message Order {
    int64 id = 1;
    string status = 2;
    common.Money total = 3;
  }

src/services/order_service.py: |
  from proto import orders_pb2, common_pb2

  def create_list_orders_request(page: int, page_size: int):
      pagination = common_pb2.Pagination(page=page, page_size=page_size)
      return orders_pb2.ListOrdersRequest(pagination=pagination)

garbage_proto_generator.ts: |
  const GARBAGE_CICD_DOCS_059_GENERATOR_MARKER_A = "grpc-tools";
