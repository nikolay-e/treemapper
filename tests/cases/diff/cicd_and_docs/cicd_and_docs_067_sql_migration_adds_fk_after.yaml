  from typing import Optional

  @dataclass
  class Category:
      id: int
      name: str
      description: Optional[str] = None
      parent_id: Optional[int] = None

src/models/product.py: |
  from dataclasses import dataclass
  from decimal import Decimal
  from typing import Optional

  @dataclass
  class Product:
      id: int
      name: str
      price: Decimal
      category_id: Optional[int] = None

