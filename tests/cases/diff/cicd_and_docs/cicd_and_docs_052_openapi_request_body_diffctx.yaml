  - GARBAGE_CICD_DOCS_052_STRICT_MARKER_C
  - GARBAGE_CICD_DOCS_052_VALIDATOR_MARKER_D
  - GARBAGE_CICD_DOCS_052_ABORT_MARKER_E
  - GARBAGE_CICD_DOCS_052_STRIP_MARKER_F
  - GarbageRequestParser
  - GarbageRequestValidator
  - garbage_request_parser.ts
  - garbage_request_validator.ts
