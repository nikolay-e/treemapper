name: cicd_038_gitlab_when
initial:
  .gitlab-ci.yml: |
    deploy_prod:
      script:
        - ./deploy.sh production
changed:
  .gitlab-ci.yml: |
    deploy_prod:
      script:
        - ./deploy.sh production
      when: manual
      allow_failure: false
assertions:
  must_include:
  - .gitlab-ci.yml
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
