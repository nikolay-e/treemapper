lib/processor.rb: |
  class Processor
    attr_reader :options

    def initialize(options = {})
      @options = options
      @logger = options.fetch(:logger, nil)
    end

    def process(data)
      data.upcase
    end

    def batch_process(items)
      items.map { |item| process(item) }
    end

    private

    def log(message)
      @logger&.info(message)
    end
  end
