name: ruby_281_method_definition
initial:
  processor.rb: |
    class Processor
      def process(data)
        data.upcase
      end
    end
  app.rb: |
    # Initial file
    puts 'Hello'
changed:
  app.rb: |
    require_relative 'processor'

    processor = Processor.new
    result = processor.process("hello")
    puts result
assertions:
  must_include:
  - processor.process
  - Processor.new
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add method call
