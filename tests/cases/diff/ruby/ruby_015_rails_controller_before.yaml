app/models/user.rb: |
  class User
    attr_accessor :id, :name, :email

    def self.find(id)
      new(id: id, name: "User #{id}")
    end

    def self.all
      []
    end

    def initialize(id: nil, name: nil, email: nil)
      @id = id
      @name = name
      @email = email
    end

    def save
      true
    end

    def update(attrs)
      attrs.each { |k, v| send("#{k}=", v) }
      true
    end

    def destroy
      true
    end
  end
