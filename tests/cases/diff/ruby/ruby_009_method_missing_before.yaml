lib/dynamic_struct.rb: |
  class DynamicStruct
    def initialize(hash = {})
      @data = hash.transform_keys(&:to_sym)
    end

    def method_missing(name, *args)
      key = name.to_s
      if key.end_with?('=')
        @data[key.chop.to_sym] = args.first
      elsif key.end_with?('?')
        !!@data[key.chop.to_sym]
      elsif @data.key?(name)
        @data[name]
      else
        super
      end
    end

    def respond_to_missing?(name, include_private = false)
      key = name.to_s
      key.end_with?('=') || key.end_with?('?') || @data.key?(name) || super
    end

    def to_h
      @data.dup
    end
  end
