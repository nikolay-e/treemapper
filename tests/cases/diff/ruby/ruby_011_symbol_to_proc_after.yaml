lib/user.rb: |
  class User
    attr_reader :name, :email, :age, :active

    def initialize(name:, email:, age:, active: true)
      @name = name
      @email = email
      @age = age
      @active = active
    end

    def to_s
      "#{@name} <#{@email}>"
    end

    def adult?
      @age >= 18
    end
  end
lib/report.rb: |
  require_relative 'user'

  class Report
    def initialize(users)
      @users = users
    end

    def names
      @users.map(&:name)
    end

    def emails
      @users.map(&:email)
    end

    def total_age
      @users.map(&:age).sum
    end

    def active_adults
      @users.select(&:active).select(&:adult?)
    end

    def summary
      @users.map(&:to_s).join(", ")
    end
  end
