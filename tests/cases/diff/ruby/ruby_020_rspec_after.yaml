lib/user.rb: |
  class User
    attr_accessor :email, :name, :age

    def initialize(email:, name: nil, age: nil)
      @email = email
      @name = name
      @age = age
    end

    def valid?
      valid_email? && valid_age?
    end

    def adult?
      @age && @age >= 18
    end

    private

    def valid_email?
      @email =~ /\A[^@\s]+@[^@\s]+\z/
    end

    def valid_age?
      @age.nil? || (@age.is_a?(Integer) && @age > 0 && @age < 150)
    end
  end
spec/user_spec.rb: |
  require_relative '../lib/user'

  RSpec.describe User do
    describe '#valid?' do
      it 'returns truthy for valid email' do
        user = User.new(email: 'test@example.com')
        expect(user.valid?).to be_truthy
      end

      it 'returns falsy for invalid email' do
        user = User.new(email: 'invalid')
        expect(user.valid?).to be_falsy
      end

      it 'returns falsy for negative age' do
        user = User.new(email: 'test@example.com', age: -1)
        expect(user.valid?).to be_falsy
      end
    end

    describe '#adult?' do
      it 'returns true for age >= 18' do
        user = User.new(email: 'a@b.com', age: 18)
        expect(user.adult?).to be true
      end

      it 'returns false for age < 18' do
        user = User.new(email: 'a@b.com', age: 17)
        expect(user.adult?).to be false
      end
    end
  end
