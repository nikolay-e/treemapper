app/models/user.rb: |
  class User
    attr_reader :id, :name, :email, :role

    def self.find(id)
      new(id: id, name: "User #{id}")
    end

    def self.all
      @records ||= []
    end

    def self.where(role:)
      all.select { |u| u.role == role }
    end

    def self.create(attrs)
      user = new(**attrs)
      all << user
      user
    end

    def initialize(id: nil, name: nil, email: nil, role: 'user')
      @id = id
      @name = name
      @email = email
      @role = role
    end
  end
app/controllers/users_controller.rb: |
  require_relative '../models/user'

  class UsersController
    def show(id)
      @user = User.find(id)
    end

    def index
      @users = User.all
    end

    def admins
      @admins = User.where(role: 'admin')
    end

    def create(params)
      @user = User.create(params)
      @user
    end
  end
