lib/user.rb: |
  class User
    attr_reader :name, :email, :age, :active

    def initialize(name:, email:, age:, active: true)
      @name = name
      @email = email
      @age = age
      @active = active
    end

    def to_s
      "#{@name} <#{@email}>"
    end

    def adult?
      @age >= 18
    end
  end
