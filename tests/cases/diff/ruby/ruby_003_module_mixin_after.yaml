lib/logging.rb: |
  module Logging
    def log(message, level: :info)
      timestamp = Time.now.strftime("%Y-%m-%d %H:%M:%S")
      formatted = "[#{level.upcase}] #{timestamp} - #{message}"
      puts formatted
      formatted
    end

    def log_error(message)
      log(message, level: :error)
    end

    def log_debug(message)
      log(message, level: :debug)
    end

    def log_warn(message)
      log(message, level: :warn)
    end
  end
lib/worker.rb: |
  require_relative 'logging'

  class Worker
    include Logging

    def perform(task_name)
      log("Starting task: #{task_name}")
      result = execute(task_name)
      log("Completed task: #{task_name}")
      result
    rescue StandardError => e
      log_error("Task #{task_name} failed: #{e.message}")
      raise
    end

    private

    def execute(task_name)
      log_debug("Executing: #{task_name}")
      sleep(0.1)
      "completed"
    end
  end
