  module Commentable
    def self.included(base)
      base.class_eval do
        define_method(:comments) { @comments ||= [] }
        define_method(:add_comment) { |c| comments << c }
        define_method(:comment_count) { comments.size }
      end
    end
  end

  module Taggable
    def self.included(base)
      base.class_eval do
        define_method(:tags) { @tags ||= [] }
        define_method(:add_tag) { |t| tags << t unless tags.include?(t) }
        define_method(:tagged_with?) { |t| tags.include?(t) }
      end
    end
  end
