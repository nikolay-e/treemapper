  require_relative 'concerns/commentable'

  class Post
    include Commentable
    include Taggable

    attr_accessor :title, :body

    def initialize(title:, body:)
      @title = title
      @body = body
    end

    def summary
      "#{title} (#{comment_count} comments, tags: #{tags.join(', ')})"
    end
  end
