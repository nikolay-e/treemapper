name: ruby_288_private_method
initial:
  service.rb: |
    class Service
      def process(data)
        validated = validate(data)
        transform(validated)
      end

      private

      def validate(data)
        raise "Invalid" if data.nil?
        data
      end

      def transform(data)
        data.to_s.upcase
      end
    end
  app.rb: |
    # Initial
    puts 'Hello'
changed:
  app.rb: |
    require_relative 'service'

    service = Service.new
    result = service.process("hello")
    puts result
assertions:
  must_include:
  - service.process
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add private method usage
