app/models/order.rb: |
  class Order
    attr_accessor :id, :user_id, :total, :status, :items

    def initialize(id: nil, user_id: nil, total: 0, status: :pending)
      @id = id
      @user_id = user_id
      @total = total
      @status = status
      @items = []
    end

    def add_item(name, price, quantity: 1)
      @items << { name: name, price: price, quantity: quantity }
      @total += price * quantity
    end

    def complete
      @status = :completed
    end
  end
app/models/user.rb: |
  require_relative 'order'

  class User
    attr_accessor :id, :name, :orders

    def initialize(id: nil, name: nil)
      @id = id
      @name = name
      @orders = []
    end

    def add_order(order)
      order.user_id = @id
      @orders << order
    end

    def total_spent
      @orders.select { |o| o.status == :completed }.sum(&:total)
    end

    def pending_orders
      @orders.select { |o| o.status == :pending }
    end
  end
