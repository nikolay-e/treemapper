lib/wrapper.rb: |
  module Wrapper
    def process(data)
      start_time = Time.now
      puts "Before processing: #{data.inspect}"
      result = super
      elapsed = Time.now - start_time
      puts "After processing (#{elapsed.round(3)}s): #{result.inspect}"
      result
    end

    def validate(input)
      puts "Validating input..."
      result = super
      puts "Validation complete: #{result}"
      result
    end
  end
lib/handler.rb: |
  class Handler
    def process(data)
      data.upcase
    end

    def validate(input)
      !input.nil? && !input.empty?
    end
  end
