lib/user.rb: |
  class User
    attr_accessor :name, :email
    attr_reader :id, :created_at

    def initialize(name:, email:, id: nil)
      @id = id || SecureRandom.uuid
      @name = name
      @email = email
      @created_at = Time.now
    end

    def to_h
      { id: @id, name: @name, email: @email, created_at: @created_at }
    end

    def valid?
      !@name.nil? && !@name.empty? && @email&.include?('@')
    end
  end
