lib/string_ext.rb: |
  module StringExtensions
    refine String do
      def titlecase
        split(' ').map(&:capitalize).join(' ')
      end

      def truncate(length, omission: '...')
        return self if size <= length
        "#{self[0, length - omission.size]}#{omission}"
      end

      def word_count
        split(/\s+/).size
      end
    end
  end
lib/formatter.rb: |
  require_relative 'string_ext'

  class Formatter
    using StringExtensions

    def format_title(text)
      text.titlecase
    end

    def format_summary(text, max_length: 100)
      text.truncate(max_length)
    end

    def analyze(text)
      { words: text.word_count, title: text.titlecase }
    end
  end
