lib/class_methods.rb: |
  module ClassMethods
    def find(id)
      all_records = storage
      all_records.detect { |r| r[:id] == id }
    end

    def all
      storage.dup
    end

    def where(conditions)
      storage.select do |record|
        conditions.all? { |k, v| record[k] == v }
      end
    end

    def count
      storage.size
    end

    private

    def storage
      @storage ||= []
    end
  end
