lib/user.rb: |
  class User
    attr_accessor :email, :name, :age

    def initialize(email:, name: nil, age: nil)
      @email = email
      @name = name
      @age = age
    end

    def valid?
      valid_email? && valid_age?
    end

    def adult?
      @age && @age >= 18
    end

    private

    def valid_email?
      @email =~ /\A[^@\s]+@[^@\s]+\z/
    end

    def valid_age?
      @age.nil? || (@age.is_a?(Integer) && @age > 0 && @age < 150)
    end
  end
