name: swift_332_state
initial:
  ContentView.swift: |
    // Initial
    import SwiftUI
    struct ContentView: View {
        var body: some View { Text("") }
    }
    // unused_marker_67890
changed:
  ContentView.swift: |
    import SwiftUI

    struct ContentView: View {
        @State private var isLoading = false
        @State private var items: [String] = []

        var body: some View {
            VStack {
                if isLoading {
                    ProgressView()
                } else {
                    List(items, id: \.self) { item in
                        Text(item)
                    }
                }
                Button("Load") {
                    isLoading = true
                }
            }
        }
    }
assertions:
  must_include:
  - ContentView
  - State
  - isLoading
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add @State
