  extension String {
      func isValidEmail() -> Bool {
          let pattern = "[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}"
          return self.range(of: pattern, options: .regularExpression) != nil
      }

      var trimmed: String {
          trimmingCharacters(in: .whitespacesAndNewlines)
      }
  }
