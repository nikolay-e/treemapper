AppState.swift: |
  import Combine

  class AppState: ObservableObject {
      @Published var currentUser: String?
      @Published var isLoggedIn = false

      func login(username: String) {
          currentUser = username
          isLoggedIn = true
      }

      func logout() {
          currentUser = nil
          isLoggedIn = false
      }
  }
