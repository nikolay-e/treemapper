name: swift_328_actor
initial:
  Item.swift: |
    struct Item: Identifiable {
        let id: String
        let name: String
    }
    // unused_marker_67890
  DataStore.swift: |
    // Initial
    class DataStore {}
changed:
  DataStore.swift: |
    actor DataStore {
        private var items: [Item] = []

        func add(_ item: Item) {
            items.append(item)
        }

        func remove(id: String) {
            items.removeAll { $0.id == id }
        }

        func getAll() -> [Item] {
            return items
        }

        var count: Int {
            items.count
        }
    }
assertions:
  must_include:
  - DataStore
  - Item
  - add
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add actor
