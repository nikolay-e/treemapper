ProfileView.swift: |
  import SwiftUI

  struct ProfileView: View {
      @EnvironmentObject var appState: AppState

      var body: some View {
          VStack {
              if appState.isLoggedIn {
                  Text("Welcome, \(appState.currentUser ?? "")")
                  Button("Logout") {
                      appState.logout()
                  }
              } else {
                  Text("Please log in")
              }
          }
      }
  }
