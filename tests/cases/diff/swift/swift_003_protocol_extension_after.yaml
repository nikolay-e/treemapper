  struct Calculator {
      func totalScore(scores: [Int]) -> Int {
          return scores.sum
      }

      func averageScore(scores: [Int]) -> Double {
          return scores.average
      }

      func sumDoubles(values: [Double]) -> Double {
          return values.sum
      }
  }
