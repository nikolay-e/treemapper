Sources/Extensions/NumericExtensions.swift: |
  extension Collection where Element: Numeric {
      var sum: Element {
          reduce(0, +)
      }
  }

  extension Collection where Element: BinaryInteger {
      var average: Double {
          guard !isEmpty else { return 0 }
          return Double(sum) / Double(count)
      }
  }
