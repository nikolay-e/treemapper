name: yaml_007_rate_limiting
initial:
  config/limits.yaml: |
    rate_limit:
      requests_per_minute: 60
      burst: 10
  src/rate_limiter.py: |
    class RateLimiter:
        def __init__(self, rpm: int = 60, burst: int = 10):
            self.rpm = rpm
            self.burst = burst

        def check_limit(self, client_id: str) -> bool:
            return True
changed:
  config/limits.yaml: |
    rate_limit:
      requests_per_minute: 100
      burst: 20
      whitelist:
        - admin
assertions:
  must_include:
    - RateLimiter
options:
  commit_message: update rate limits
