name: yaml_002_feature_flags
initial:
  config/features.yaml: |
    features:
      new_ui: false
      dark_mode: true
  src/features.py: |
    def is_feature_enabled(name: str) -> bool:
        features = {"new_ui": False, "dark_mode": True}
        return features.get(name, False)
changed:
  config/features.yaml: |
    features:
      new_ui: true
      dark_mode: true
      beta_api: false
assertions:
  must_include:
    - is_feature_enabled
options:
  commit_message: enable new_ui
