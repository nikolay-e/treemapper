src/retry.py: |
  import time

  def with_retry(func, max_attempts: int = 3, backoff: float = 2.0):
      def wrapper(*args, **kwargs):
          for attempt in range(max_attempts):
              try:
                  return func(*args, **kwargs)
              except Exception:
                  if attempt < max_attempts - 1:
                      time.sleep(backoff ** attempt)
                  else:
                      raise
      return wrapper
