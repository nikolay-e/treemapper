cli.sh: |
  #!/bin/bash

  usage() {
      echo "Usage: $0 [-f file] [-o output] [-n count] [-v] [-h]"
      exit 1
  }

  verbose=false
  file=""
  output=""
  count=1

  while getopts "f:o:n:vh" opt; do
      case "$opt" in
          f) file="$OPTARG" ;;
          o) output="$OPTARG" ;;
          n) count="$OPTARG" ;;
          v) verbose=true ;;
          h) usage ;;
          *) usage ;;
      esac
  done

  shift $((OPTIND - 1))

  if [[ "$verbose" == true ]]; then
      echo "Verbose mode enabled"
  fi

  if [[ -n "$file" ]]; then
      echo "Processing file: $file"
  fi

  if [[ -n "$output" ]]; then
      echo "Output to: $output"
  fi

  echo "Count: $count"
