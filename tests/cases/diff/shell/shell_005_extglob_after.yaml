patterns.sh: |
  #!/bin/bash
  shopt -s extglob

  for f in *.@(jpg|png|gif); do
      echo "Image: $f"
  done

  rm -f !(*.txt|*.log|*.md)

  case "$1" in
      *.+(tar|gz|bz2))
          echo "Archive file"
          ;;
      !(*.*)  )
          echo "No extension"
          ;;
      @(README|LICENSE|CHANGELOG)*)
          echo "Project meta file"
          ;;
  esac

  for f in +([0-9])_*.sh; do
      echo "Numbered script: $f"
  done
