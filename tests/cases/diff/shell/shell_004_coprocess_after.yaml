coproc.sh: |
  #!/bin/bash

  coproc WORKER { while read -r line; do echo "Echo: $line"; done; }

  echo "Hello" >&${WORKER[1]}
  read -r result <&${WORKER[0]}
  echo "Got: $result"

  echo "World" >&${WORKER[1]}
  read -r result2 <&${WORKER[0]}
  echo "Got: $result2"

  coproc TRANSFORMER {
      while read -r line; do
          echo "${line^^}"
      done
  }

  echo "lowercase" >&${TRANSFORMER[1]}
  read -r upper <&${TRANSFORMER[0]}
  echo "Transformed: $upper"

  exec {WORKER[1]}>&-
  exec {TRANSFORMER[1]}>&-
  wait $WORKER_PID
  wait $TRANSFORMER_PID
