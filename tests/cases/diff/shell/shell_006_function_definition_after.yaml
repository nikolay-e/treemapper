utils.sh: |
  #!/bin/bash

  process_file() {
      local file=$1
      echo "Processing $file"
      cat "$file" | wc -l
  }

  log_message() {
      local level=$1
      local message=$2
      echo "[$level] $(date): $message"
  }

  validate_file() {
      local file=$1
      if [[ ! -f "$file" ]]; then
          log_message "ERROR" "File not found: $file"
          return 1
      fi
      return 0
  }
main.sh: |
  #!/bin/bash
  source ./utils.sh

  for file in *.txt; do
      if validate_file "$file"; then
          count=$(process_file "$file")
          log_message "INFO" "Processed $file ($count lines)"
      fi
  done
