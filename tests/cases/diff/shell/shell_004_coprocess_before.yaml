coproc.sh: |
  #!/bin/bash

  coproc WORKER { while read -r line; do echo "Echo: $line"; done; }

  echo "Hello" >&${WORKER[1]}
  read -r result <&${WORKER[0]}
  echo "Got: $result"

  exec {WORKER[1]}>&-
  wait $WORKER_PID
