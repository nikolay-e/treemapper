lookup.sh: |
  #!/bin/bash

  declare -A config
  config[host]="localhost"
  config[port]="8080"
  config[debug]="true"
  config[timeout]="30"

  get_config() {
      local key=$1
      if [[ -v config[$key] ]]; then
          echo "${config[$key]}"
      else
          echo "default"
      fi
  }

  print_config() {
      for key in "${!config[@]}"; do
          echo "$key = ${config[$key]}"
      done
  }

  has_config() {
      local key=$1
      [[ -v config[$key] ]]
  }

  if has_config debug && [[ "$(get_config debug)" == "true" ]]; then
      echo "Debug mode: enabled"
  fi
