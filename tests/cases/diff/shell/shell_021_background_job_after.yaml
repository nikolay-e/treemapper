jobs.sh: |
  #!/bin/bash

  long_process() {
      sleep 30
      echo "Long process complete"
  }
parallel.sh: |
  #!/bin/bash
  source ./jobs.sh

  long_process &
  pid1=$!

  ./another-task.sh &
  pid2=$!

  echo "Started background jobs: $pid1 $pid2"

  wait $pid1
  echo "Job 1 complete"

  wait $pid2
  echo "Job 2 complete"

  wait
  echo "All jobs complete"
