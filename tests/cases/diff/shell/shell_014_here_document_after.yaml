generate.sh: |
  #!/bin/bash

  APP_NAME="myapp"
  VERSION="1.0.0"
  ENV="${DEPLOY_ENV:-production}"
  DB_HOST="${DB_HOST:-localhost}"
  DB_PORT="${DB_PORT:-5432}"

  cat <<EOF > config.json
  {
      "name": "$APP_NAME",
      "version": "$VERSION",
      "environment": "$ENV",
      "database": {
          "host": "$DB_HOST",
          "port": $DB_PORT
      }
  }
  EOF

  cat <<'SCRIPT' > setup.sh
  #!/bin/bash
  echo "This is a literal script"
  echo '$HOME will not be expanded'
  SCRIPT
