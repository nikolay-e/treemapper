cli.sh: |
  #!/bin/bash

  usage() {
      echo "Usage: $0 [-f file] [-v] [-h]"
      exit 1
  }

  verbose=false
  file=""

  while getopts "f:vh" opt; do
      case "$opt" in
          f) file="$OPTARG" ;;
          v) verbose=true ;;
          h) usage ;;
          *) usage ;;
      esac
  done

  shift $((OPTIND - 1))
