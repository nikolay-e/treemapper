cleanup.sh: |
  #!/bin/bash

  cleanup() {
      echo "Cleaning up..."
      rm -f /tmp/lockfile
      rm -rf /tmp/workdir
  }
worker.sh: |
  #!/bin/bash
  source ./cleanup.sh

  trap cleanup EXIT

  mkdir -p /tmp/workdir
  touch /tmp/lockfile
  echo "Working..."
