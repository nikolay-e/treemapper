process.sh: |
  #!/bin/bash

  files=("${@}")

  for file in "${files[@]}"; do
      echo "File: $file"
  done

  echo "Total files: ${#files[@]}"
unrelated/garbage_etcd.sh: |
  #!/bin/bash
  # GARBAGE_SH_010_ETCD_WATCH_A
  GARBAGE_SH_010_ETCD_ENDPOINT_B="http://localhost:2379"

  garbage_etcd_get_010() {
      local key=$1
      echo "Value for $key: default"
  }

  garbage_etcd_put_010() {
      local key=$1
      local val=$2
      echo "Put $key=$val"
  }
