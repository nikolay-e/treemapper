aliases.sh: |
  #!/bin/bash

  alias ll='ls -la'
  alias la='ls -A'
  alias grep='grep --color=auto'
  alias df='df -h'

  alias gs='git status'
  alias gc='git commit'
  alias gp='git push'
interactive.sh: |
  #!/bin/bash
  shopt -s expand_aliases
  source ./aliases.sh
  echo "Aliases loaded"
