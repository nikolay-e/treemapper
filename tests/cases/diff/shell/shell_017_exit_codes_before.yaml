caller.sh: |
  #!/bin/bash

  handle_error() {
      local code=$1
      case $code in
          0) echo "Success" ;;
          1) echo "General error" ;;
          *) echo "Unknown error: $code" ;;
      esac
  }
validate.sh: |
  #!/bin/bash
  source ./caller.sh

  if [[ -z "$1" ]]; then
      echo "Error: No input provided"
      exit 2
  fi
unrelated/garbage_logrotate.sh: |
  #!/bin/bash
  # GARBAGE_SH_017_LOGROTATE_CONF_A
  GARBAGE_SH_017_MAX_SIZE_B="100M"

  garbage_rotate_logs_017() {
      local logfile=$1
      echo "Rotating $logfile"
  }

  garbage_compress_old_017() {
      local dir=$1
      echo "Compressing old logs in $dir"
  }
unrelated/garbage_swap_mgmt.sh: |
