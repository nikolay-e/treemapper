service.sh: |
  #!/bin/bash

  case "$1" in
      start)
          echo "Starting service..."
          ./bin/app start
          ;;
      stop)
          echo "Stopping service..."
          ./bin/app stop
          ;;
      *)
          echo "Usage: $0 {start|stop}"
          exit 1
          ;;
  esac
