indirect.sh: |
  #!/bin/bash

  swap_values() {
      local -n ref_a=$1
      local -n ref_b=$2
      local tmp="$ref_a"
      ref_a="$ref_b"
      ref_b="$tmp"
  }

  modify_array() {
      local -n arr_ref=$1
      arr_ref+=("new_element")
  }

  append_to_var() {
      local -n target=$1
      local suffix=$2
      target="${target}_${suffix}"
  }

  x="hello"
  y="world"
  swap_values x y
  echo "x=$x y=$y"

  my_array=("first" "second")
  modify_array my_array
  echo "Array: ${my_array[@]}"

  name="project"
  append_to_var name "v2"
  echo "Name: $name"
