env.sh: |
  #!/bin/bash
  export CONFIG_PATH="/etc/myapp"
  export DATA_DIR="/var/lib/myapp"
  export APP_NAME="myapp"
setup.sh: |
  #!/bin/bash
  source ./env.sh

  echo "Setting up ${APP_NAME}..."
  mkdir -p "${CONFIG_PATH}/conf.d"
  mkdir -p "${DATA_DIR}/logs"
  echo "Created directories for ${APP_NAME}"

  config_file="${CONFIG_PATH}/${APP_NAME}.conf"
  cp template.conf "$config_file"

  backup_name="${APP_NAME}_backup_$(date +%Y%m%d)"
  echo "Backup label: ${backup_name:-unnamed}"
  echo "Data dir length: ${#DATA_DIR}"
  echo "Upper name: ${APP_NAME^^}"
