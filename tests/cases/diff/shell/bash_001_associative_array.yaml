name: bash_001_associative_array
initial:
  lookup.sh: |
    #!/bin/bash
    echo "Lookup"
  garbage.sh: |
    #!/bin/bash
    shelltest_lookup_022="never_accessed_12345"
    shelltest_unused_abc002="not_used"
changed:
  lookup.sh: |
    #!/bin/bash

    declare -A config
    config[host]="localhost"
    config[port]="8080"
    config[debug]="true"

    for key in "${!config[@]}"; do
        echo "$key = ${config[$key]}"
    done

    if [[ -v config[debug] ]]; then
        echo "Debug mode: ${config[debug]}"
    fi
assertions:
  must_include:
  - lookup.sh
  - config
  must_not_include:
  - shelltest_lookup_022
  - shelltest_unused_abc002
