robust.sh: |
  #!/bin/bash
  set -euo pipefail

  readonly SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
  readonly CONFIG_FILE="${SCRIPT_DIR}/config.yaml"

  if [[ ! -f "$CONFIG_FILE" ]]; then
      echo "Error: Config file not found"
      exit 1
  fi

  process_data || {
      echo "Processing failed"
      exit 1
  }

  echo "Script directory: $SCRIPT_DIR"
  echo "Running..."
