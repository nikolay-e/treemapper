name: shell_019_alias
initial:
  aliases.sh: |
    #!/bin/bash

    alias ll='ls -la'
    alias la='ls -A'
    alias grep='grep --color=auto'
    alias df='df -h'

    alias gs='git status'
    alias gc='git commit'
    alias gp='git push'
  interactive.sh: |
    #!/bin/bash
    echo "Interactive"
  garbage.sh: |
    #!/bin/bash
    alias shelltest_alias_020='echo never_used_67890'
    unused_marker_12345="not_used"
changed:
  interactive.sh: |
    #!/bin/bash
    shopt -s expand_aliases
    source ./aliases.sh

    ll /tmp
    gs
    df
assertions:
  must_include:
  - interactive.sh
  must_not_include:
  - shelltest_alias_020
  - unused_marker_12345
