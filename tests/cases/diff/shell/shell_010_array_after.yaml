process.sh: |
  #!/bin/bash

  files=("${@}")
  declare -a results

  for i in "${!files[@]}"; do
      file="${files[$i]}"
      if [[ -f "$file" ]]; then
          results+=("$file: OK")
      else
          results+=("$file: NOT FOUND")
      fi
  done

  echo "Results:"
  for result in "${results[@]}"; do
      echo "  $result"
  done

  echo "Total files: ${#files[@]}"
  echo "Total results: ${#results[@]}"
