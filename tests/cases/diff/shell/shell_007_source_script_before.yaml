config.sh: |
  #!/bin/bash

  export DB_HOST="localhost"
  export DB_PORT="5432"
  export DB_NAME="myapp"
  export LOG_LEVEL="info"

  get_connection_string() {
      echo "postgres://${DB_HOST}:${DB_PORT}/${DB_NAME}"
  }
deploy.sh: |
  #!/bin/bash
  source ./config.sh
  echo "Deploying..."
