  # GARBAGE_SH_003_DNS_LOOKUP_A
  GARBAGE_SH_003_DNS_SERVER_B="8.8.8.8"

  garbage_resolve_host_003() {
      local hostname=$1
      echo "Resolving $hostname via $GARBAGE_SH_003_DNS_SERVER_B"
  }

  garbage_reverse_lookup_003() {
      local ip=$1
      echo "Reverse: $ip -> unknown.host"
  }
