k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: legacy-integration\n  namespace: production\n  labels:\n    app: legacy-integration\n    tier: integration\nspec:\n \
  \ replicas: 2\n  selector:\n    matchLabels:\n      app: legacy-integration\n  template:\n    metadata:\n      labels:\n        app: legacy-integration\n        tier: integration\n    spec:\n      containers:\n\
  \      - name: app\n        image: registry.example.com/legacy-integration:v2.0.0\n        ports:\n        - containerPort: 8080\n          name: http\n        env:\n        - name: LEGACY_HOST\n    \
  \      value: legacy-service\n        - name: LEGACY_PORT\n          value: \"8443\"\n        resources:\n          requests:\n            memory: \"512Mi\"\n            cpu: \"500m\"\n          limits:\n\
  \            memory: \"1Gi\"\n            cpu: \"1000m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: legacy-integration\n  namespace: production\nspec:\n  selector:\n    app: legacy-integration\n  ports:\n  - name: http\n    port:\
  \ 80\n    targetPort: 8080\n"
k8s/base/configmap.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: legacy-config\n  namespace: production\ndata:\n  CONNECTION_TIMEOUT: \"30000\"\n  MAX_RETRIES: \"5\"\n  ENABLE_SSL: \"true\"\
  \n"
app.py: 'import socket

  import os

  legacy_host = os.environ.get(''LEGACY_HOST'', ''legacy-service'')

  host = socket.gethostbyname(legacy_host)

  print(f''Connecting to {host}'')

  '
