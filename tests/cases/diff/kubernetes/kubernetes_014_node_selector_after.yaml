k8s/ml/training-job.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ml-training
    namespace: ml-workloads
    labels:
      app: ml-training
      workload-type: gpu-intensive
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ml-training
    template:
      metadata:
        labels:
          app: ml-training
          workload-type: gpu-intensive
      spec:
        nodeSelector:
          accelerator: nvidia-tesla-a100
          gpu-memory: "80gb"
          node.kubernetes.io/instance-type: p4d.24xlarge
        containers:
        - name: trainer
          image: pytorch/pytorch:2.0.1-cuda11.7-cudnn8-runtime
          command: ["python", "train.py"]
          env:
          - name: MODEL_NAME
            value: "gpt-finetune"
          - name: BATCH_SIZE
            value: "32"
          resources:
            requests:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "8"
            limits:
              memory: "32Gi"
              cpu: "8"
              nvidia.com/gpu: "8"
k8s/ml/service.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: ml-training-metrics
    namespace: ml-workloads
  spec:
    selector:
      app: ml-training
    ports:
    - name: metrics
      port: 9090
      targetPort: 9090
