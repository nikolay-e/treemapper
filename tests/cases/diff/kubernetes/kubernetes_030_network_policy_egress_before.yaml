k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: order-processor\n  namespace: production\n  labels:\n    app: order-processor\n    tier: backend\nspec:\n  replicas:\
  \ 5\n  selector:\n    matchLabels:\n      app: order-processor\n  template:\n    metadata:\n      labels:\n        app: order-processor\n        tier: backend\n    spec:\n      containers:\n      - name:\
  \ processor\n        image: registry.example.com/order-processor:v2.3.0\n        ports:\n        - containerPort: 8080\n          name: http\n        env:\n        - name: DATABASE_HOST\n          value:\
  \ postgres.database.svc.cluster.local\n        - name: REDIS_HOST\n          value: redis.cache.svc.cluster.local\n        - name: KAFKA_BROKERS\n          value: kafka-bootstrap.kafka.svc.cluster.local:9092\n\
  \        resources:\n          requests:\n            memory: \"256Mi\"\n            cpu: \"250m\"\n          limits:\n            memory: \"512Mi\"\n            cpu: \"500m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: order-processor\n  namespace: production\nspec:\n  selector:\n    app: order-processor\n  ports:\n  - name: http\n    port: 80\n\
  \    targetPort: 8080\n"
k8s/base/configmap.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: order-processor-config\n  namespace: production\ndata:\n  LOG_LEVEL: info\n  BATCH_SIZE: \"100\"\n  RETRY_COUNT: \"3\"\n"
k8s/base/networkpolicy.yaml: "apiVersion: networking.k8s.io/v1\nkind: NetworkPolicy\nmetadata:\n  name: default-deny-egress\n  namespace: production\nspec:\n  podSelector: {}\n  policyTypes:\n  - Egress\n"
