k8s/base/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: api-service
    namespace: production
    labels:
      app: api-service
      tier: backend
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: api-service
    template:
      metadata:
        labels:
          app: api-service
          tier: backend
        annotations:
          sidecar.istio.io/inject: "true"
      spec:
        containers:
        - name: api
          image: registry.example.com/api-service:v1.5.0
          ports:
          - containerPort: 8080
            name: http
          - containerPort: 8443
            name: https
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
k8s/base/service.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: api-service
    namespace: production
  spec:
    selector:
      app: api-service
    ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8443
k8s/base/virtual-service.yaml: |
  apiVersion: networking.istio.io/v1beta1
  kind: VirtualService
  metadata:
    name: api-service
    namespace: production
  spec:
    hosts:
    - api.example.com
    - api-internal.example.com
    gateways:
    - api-gateway
    http:
    - route:
      - destination:
          host: api-service
          port:
            number: 80
k8s/base/gateway.yaml: |
  apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: api-gateway
    namespace: production
    labels:
      app: api-gateway
  spec:
    selector:
      istio: ingressgateway
    servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: api-tls-cert
        minProtocolVersion: TLSV1_2
        cipherSuites:
        - ECDHE-RSA-AES256-GCM-SHA384
        - ECDHE-RSA-AES128-GCM-SHA256
      hosts:
      - api.example.com
      - api-internal.example.com
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
      - api.example.com
      - api-internal.example.com
k8s/base/peer-authentication.yaml: |
  apiVersion: security.istio.io/v1beta1
  kind: PeerAuthentication
  metadata:
    name: default
    namespace: production
  spec:
    mtls:
      mode: STRICT
