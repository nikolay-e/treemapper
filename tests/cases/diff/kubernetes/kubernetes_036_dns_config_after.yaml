k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: dns-test-app\n  namespace: production\n  labels:\n    app: dns-test-app\n    tier: backend\nspec:\n  replicas: 3\n  selector:\n\
  \    matchLabels:\n      app: dns-test-app\n  template:\n    metadata:\n      labels:\n        app: dns-test-app\n        tier: backend\n    spec:\n      dnsPolicy: None\n      dnsConfig:\n        nameservers:\n\
  \        - 8.8.8.8\n        - 8.8.4.4\n        - 1.1.1.1\n        searches:\n        - production.svc.cluster.local\n        - svc.cluster.local\n        - cluster.local\n        - example.com\n     \
  \   options:\n        - name: ndots\n          value: \"2\"\n        - name: timeout\n          value: \"3\"\n        - name: attempts\n          value: \"2\"\n        - name: rotate\n      containers:\n\
  \      - name: app\n        image: registry.example.com/dns-test-app:v1.0.0\n        ports:\n        - containerPort: 8080\n          name: http\n        env:\n        - name: RESOLVER_TIMEOUT\n     \
  \     value: \"5\"\n        - name: DNS_CACHE_TTL\n          value: \"30\"\n        resources:\n          requests:\n            memory: \"256Mi\"\n            cpu: \"250m\"\n          limits:\n     \
  \       memory: \"512Mi\"\n            cpu: \"500m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: dns-test-app\n  namespace: production\nspec:\n  selector:\n    app: dns-test-app\n  ports:\n  - name: http\n    port: 80\n    targetPort:\
  \ 8080\n"
k8s/base/configmap.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: dns-test-config\n  namespace: production\ndata:\n  LOG_LEVEL: debug\n  ENABLE_DNS_LOGGING: \"true\"\n"
k8s/base/serviceaccount.yaml: "apiVersion: v1\nkind: ServiceAccount\nmetadata:\n  name: dns-test-app\n  namespace: production\nautomountServiceAccountToken: true\n"
