name: k8s_421_service_selector
initial:
  deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: myapp
    spec:
      template:
        metadata:
          labels:
            app: myapp
            version: v1
        spec:
          containers:
          - name: app
            image: myapp:latest
  service.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: myapp
    spec:
      selector:
        app: old-app
      ports:
      - port: 80
  unrelated.txt: |
    garbage_marker_k8s421 = True
    unused_marker_k8s421 = False
changed:
  service.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: myapp
    spec:
      selector:
        app: myapp
      ports:
      - port: 80
assertions:
  must_include:
  - 'selector:'
  must_not_include:
  - garbage_marker_k8s421
  - unused_marker_k8s421
options:
  commit_message: Update service selector
