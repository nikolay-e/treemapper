k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: web-app\n  namespace: production\n  labels:\n    app: web-app\n    tier: frontend\nspec:\n  replicas: 4\n  selector:\n\
  \    matchLabels:\n      app: web-app\n  template:\n    metadata:\n      labels:\n        app: web-app\n        tier: frontend\n    spec:\n      containers:\n      - name: web\n        image: registry.example.com/web-app:v2.0.0\n\
  \        ports:\n        - containerPort: 3000\n          name: http\n        livenessProbe:\n          httpGet:\n            path: /health\n            port: 3000\n          initialDelaySeconds: 10\n\
  \          periodSeconds: 15\n        resources:\n          requests:\n            memory: \"128Mi\"\n            cpu: \"100m\"\n          limits:\n            memory: \"256Mi\"\n            cpu: \"200m\"\
  \n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: web-app\n  namespace: production\nspec:\n  selector:\n    app: web-app\n  ports:\n  - name: http\n    port: 80\n    targetPort:\
  \ 3000\n"
k8s/base/ingress-class.yaml: "apiVersion: networking.k8s.io/v1\nkind: IngressClass\nmetadata:\n  name: nginx-internal\n  annotations:\n    ingressclass.kubernetes.io/is-default-class: \"false\"\nspec:\n\
  \  controller: k8s.io/ingress-nginx\n"
k8s/base/ingress.yaml: "apiVersion: networking.k8s.io/v1\nkind: Ingress\nmetadata:\n  name: web-app-ingress\n  namespace: production\n  annotations:\n    nginx.ingress.kubernetes.io/ssl-redirect: \"true\"\
  \nspec:\n  rules:\n  - host: app.example.com\n    http:\n      paths:\n      - path: /\n        pathType: Prefix\n        backend:\n          service:\n            name: web-app\n            port:\n \
  \             number: 80\n"
k8s/base/configmap.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: web-app-config\n  namespace: production\ndata:\n  API_URL: https://api.example.com\n  FEATURE_FLAGS: '{\"darkMode\": true, \"\
  analytics\": true}'\n"
k8s/unrelated/aws/aws-load-balancer.yaml: "# GARBAGE_K8S_433_AWS_LB\napiVersion: elbv2.k8s.aws/v1beta1\nkind: IngressClassParams\nmetadata:\n  name: GARBAGE_K8S_433_LB_PARAMS\nspec:\n  scheme: GARBAGE_K8S_433_LB_SCHEME\n\
  \  ipAddressType: GARBAGE_K8S_433_IP_TYPE\n  tags:\n  - key: GARBAGE_K8S_433_TAG_KEY\n    value: GARBAGE_K8S_433_TAG_VALUE\n"
k8s/unrelated/gcp/managed-certificate.yaml: "# GARBAGE_K8S_433_GCP_CERT\napiVersion: networking.gke.io/v1\nkind: ManagedCertificate\nmetadata:\n  name: GARBAGE_K8S_433_MANAGED_CERT\n  namespace: gcp-resources\n\
  spec:\n  domains:\n  - GARBAGE_K8S_433_GCP_DOMAIN\n"
k8s/unrelated/azure/azure-ingress.yaml: "# GARBAGE_K8S_433_AZURE_INGRESS\napiVersion: networking.k8s.io/v1\nkind: Ingress\nmetadata:\n  name: GARBAGE_K8S_433_AZURE_ING\n  namespace: azure\n  annotations:\n\
  \    kubernetes.io/ingress.class: GARBAGE_K8S_433_AZURE_CLASS\n    appgw.ingress.kubernetes.io/backend-path-prefix: GARBAGE_K8S_433_PATH_PREFIX\n"
