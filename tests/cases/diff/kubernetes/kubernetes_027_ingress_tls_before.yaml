k8s/base/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: secure-api
    namespace: production
    labels:
      app: secure-api
      tier: backend
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: secure-api
    template:
      metadata:
        labels:
          app: secure-api
          tier: backend
      spec:
        containers:
        - name: api
          image: registry.example.com/secure-api:v2.1.0
          ports:
          - containerPort: 8080
            name: http
          env:
          - name: TLS_ENABLED
            value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
k8s/base/service.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: secure-api
    namespace: production
  spec:
    selector:
      app: secure-api
    ports:
    - name: http
      port: 80
      targetPort: 8080
k8s/base/certificate.yaml: |
  apiVersion: cert-manager.io/v1
  kind: Certificate
  metadata:
    name: api-tls
    namespace: production
  spec:
    secretName: tls-cert
    issuerRef:
      name: letsencrypt-prod
      kind: ClusterIssuer
    dnsNames:
    - api.example.com
    - api-backup.example.com
k8s/base/ingress.yaml: |
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: api-ingress
    namespace: production
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
  spec:
    rules:
    - host: api.example.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: secure-api
              port:
                number: 80
k8s/unrelated/vault/vault-injector.yaml: |
  # GARBAGE_K8S_427_VAULT_INJECTOR
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: GARBAGE_K8S_427_VAULT_AGENT
    namespace: vault
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: GARBAGE_K8S_427_VAULT_LABEL
    template:
      spec:
        containers:
        - name: vault-agent
          image: hashicorp/vault:GARBAGE_K8S_427_VAULT_VERSION
          env:
          - name: VAULT_ADDR
            value: GARBAGE_K8S_427_VAULT_ADDR
