name: k8s_423_nodeport
initial:
  service.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: myapp
    spec:
      type: ClusterIP
      ports:
      - port: 80
  unrelated.txt: |
    garbage_marker_k8s423 = True
    unused_marker_k8s423 = False
changed:
  service.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: myapp
    spec:
      type: NodePort
      ports:
      - port: 80
        nodePort: 30080
assertions:
  must_include:
  - NodePort
  must_not_include:
  - garbage_marker_k8s423
  - unused_marker_k8s423
options:
  commit_message: Add NodePort
