k8s/base/deployment.yaml: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: backend-service
    namespace: production
    labels:
      app: backend-service
      tier: backend
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: backend-service
    template:
      metadata:
        labels:
          app: backend-service
          tier: backend
      spec:
        containers:
        - name: backend
          image: registry.example.com/backend-service:v1.2.0
          ports:
          - containerPort: 8080
            name: http
          env:
          - name: DATABASE_URL
            value: "postgresql://db.internal.svc.cluster.local:5432/mydb"
          - name: REDIS_URL
            value: "redis://cache.internal.svc.cluster.local:6379"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
k8s/base/service.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: backend-service
    namespace: production
  spec:
    selector:
      app: backend-service
    ports:
    - name: http
      port: 80
      targetPort: 8080
k8s/base/service-db.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: external-db
    namespace: production
    labels:
      app: external-db
      type: external
    annotations:
      description: "Points to managed PostgreSQL instance in AWS RDS"
  spec:
    type: ExternalName
    externalName: mydb.abc123xyz.us-east-1.rds.amazonaws.com
    ports:
    - name: postgres
      port: 5432
      targetPort: 5432
k8s/base/configmap.yaml: |
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: backend-config
    namespace: production
  data:
    LOG_LEVEL: info
    POOL_SIZE: "10"
    TIMEOUT: "30"
