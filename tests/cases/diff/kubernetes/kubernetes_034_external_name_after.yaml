k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: backend-service\n  namespace: production\n  labels:\n    app: backend-service\n    tier: backend\nspec:\n  replicas:\
  \ 3\n  selector:\n    matchLabels:\n      app: backend-service\n  template:\n    metadata:\n      labels:\n        app: backend-service\n        tier: backend\n    spec:\n      containers:\n      - name:\
  \ backend\n        image: registry.example.com/backend-service:v1.2.0\n        ports:\n        - containerPort: 8080\n          name: http\n        env:\n        - name: DATABASE_URL\n          value:\
  \ \"postgresql://db.internal.svc.cluster.local:5432/mydb\"\n        - name: REDIS_URL\n          value: \"redis://cache.internal.svc.cluster.local:6379\"\n        resources:\n          requests:\n   \
  \         memory: \"256Mi\"\n            cpu: \"250m\"\n          limits:\n            memory: \"512Mi\"\n            cpu: \"500m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: backend-service\n  namespace: production\nspec:\n  selector:\n    app: backend-service\n  ports:\n  - name: http\n    port: 80\n\
  \    targetPort: 8080\n"
k8s/base/service-db.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: external-db\n  namespace: production\n  labels:\n    app: external-db\n    type: external\n  annotations:\n    description: \"\
  Points to managed PostgreSQL instance in AWS RDS\"\nspec:\n  type: ExternalName\n  externalName: mydb.abc123xyz.us-east-1.rds.amazonaws.com\n  ports:\n  - name: postgres\n    port: 5432\n    targetPort:\
  \ 5432\n"
k8s/base/configmap.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: backend-config\n  namespace: production\ndata:\n  LOG_LEVEL: info\n  POOL_SIZE: \"10\"\n  TIMEOUT: \"30\"\n"
k8s/unrelated/crossplane/aws-rds.yaml: "# GARBAGE_K8S_434_CROSSPLANE_RDS\napiVersion: database.aws.crossplane.io/v1beta1\nkind: RDSInstance\nmetadata:\n  name: GARBAGE_K8S_434_RDS_INSTANCE\nspec:\n  forProvider:\n\
  \    engine: GARBAGE_K8S_434_RDS_ENGINE\n    engineVersion: GARBAGE_K8S_434_ENGINE_VERSION\n    instanceClass: GARBAGE_K8S_434_INSTANCE_CLASS\n    allocatedStorage: GARBAGE_K8S_434_STORAGE_SIZE\n"
k8s/unrelated/crossplane/gcp-cloudsql.yaml: "# GARBAGE_K8S_434_CROSSPLANE_SQL\napiVersion: database.gcp.crossplane.io/v1beta1\nkind: CloudSQLInstance\nmetadata:\n  name: GARBAGE_K8S_434_CLOUDSQL\nspec:\n\
  \  forProvider:\n    databaseVersion: GARBAGE_K8S_434_SQL_VERSION\n    tier: GARBAGE_K8S_434_SQL_TIER\n    region: GARBAGE_K8S_434_SQL_REGION\n"
k8s/unrelated/operators/postgres-operator.yaml: "# GARBAGE_K8S_434_PG_OPERATOR\napiVersion: acid.zalan.do/v1\nkind: postgresql\nmetadata:\n  name: GARBAGE_K8S_434_PG_CLUSTER\n  namespace: postgres-operator\n\
  spec:\n  teamId: GARBAGE_K8S_434_TEAM_ID\n  numberOfInstances: GARBAGE_K8S_434_PG_INSTANCES\n  users:\n    GARBAGE_K8S_434_PG_USER: []\n  databases:\n    GARBAGE_K8S_434_PG_DB: GARBAGE_K8S_434_PG_OWNER\n"
kustomize/base/kustomization.yaml: 'apiVersion: kustomize.config.k8s.io/v1beta1

  kind: Kustomization

  resources:

  '
