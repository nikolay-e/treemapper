k8s/database/statefulset.yaml: |
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: postgres
    namespace: database
    labels:
      app: postgres
  spec:
    serviceName: postgres
    replicas: 3
    selector:
      matchLabels:
        app: postgres
    template:
      metadata:
        labels:
          app: postgres
      spec:
        containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
          - containerPort: 5432
            name: postgres
          env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: password
          volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
    volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
k8s/database/service.yaml: |
  apiVersion: v1
  kind: Service
  metadata:
    name: postgres
    namespace: database
    labels:
      app: postgres
  spec:
    clusterIP: None
    selector:
      app: postgres
    ports:
    - name: postgres
      port: 5432
      targetPort: 5432
    publishNotReadyAddresses: true
k8s/unrelated/cockroachdb/cluster.yaml: |
  # GARBAGE_K8S_425_COCKROACH_CLUSTER
  apiVersion: crdb.cockroachlabs.com/v1alpha1
  kind: CrdbCluster
  metadata:
    name: GARBAGE_K8S_425_CRDB_NAME
  spec:
    dataStore:
      pvc:
        spec:
          storageClassName: GARBAGE_K8S_425_STORAGE_CLASS
          resources:
            requests:
              storage: GARBAGE_K8S_425_STORAGE_SIZE
k8s/unrelated/mysql/innodb-cluster.yaml: |
  # GARBAGE_K8S_425_MYSQL_CLUSTER
  apiVersion: mysql.oracle.com/v2
