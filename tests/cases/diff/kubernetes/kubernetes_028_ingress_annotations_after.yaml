k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: web-frontend\n  namespace: production\n  labels:\n    app: web-frontend\n    component: frontend\nspec:\n  replicas:\
  \ 5\n  selector:\n    matchLabels:\n      app: web-frontend\n  template:\n    metadata:\n      labels:\n        app: web-frontend\n        component: frontend\n    spec:\n      containers:\n      - name:\
  \ frontend\n        image: registry.example.com/web-frontend:v3.0.0\n        ports:\n        - containerPort: 3000\n          name: http\n        readinessProbe:\n          httpGet:\n            path:\
  \ /health\n            port: 3000\n          initialDelaySeconds: 5\n          periodSeconds: 10\n        resources:\n          requests:\n            memory: \"256Mi\"\n            cpu: \"200m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: web-frontend\n  namespace: production\nspec:\n  selector:\n    app: web-frontend\n  ports:\n  - name: http\n    port: 80\n    targetPort:\
  \ 3000\n"
k8s/base/ingress.yaml: "apiVersion: networking.k8s.io/v1\nkind: Ingress\nmetadata:\n  name: web-ingress\n  namespace: production\n  annotations:\n    nginx.ingress.kubernetes.io/rewrite-target: /\n    nginx.ingress.kubernetes.io/ssl-redirect:\
  \ \"true\"\n    nginx.ingress.kubernetes.io/proxy-body-size: \"100m\"\n    nginx.ingress.kubernetes.io/proxy-connect-timeout: \"60\"\n    nginx.ingress.kubernetes.io/proxy-read-timeout: \"300\"\n    nginx.ingress.kubernetes.io/proxy-send-timeout:\
  \ \"300\"\n    nginx.ingress.kubernetes.io/enable-cors: \"true\"\n    nginx.ingress.kubernetes.io/cors-allow-origin: \"https://example.com\"\n    nginx.ingress.kubernetes.io/rate-limit: \"100\"\n    nginx.ingress.kubernetes.io/rate-limit-window:\
  \ \"1m\"\nspec:\n  rules:\n  - host: www.example.com\n    http:\n      paths:\n      - path: /\n        pathType: Prefix\n        backend:\n          service:\n            name: web-frontend\n       \
  \     port:\n              number: 80\n"
k8s/base/hpa.yaml: "apiVersion: autoscaling/v2\nkind: HorizontalPodAutoscaler\nmetadata:\n  name: web-frontend-hpa\n  namespace: production\nspec:\n  scaleTargetRef:\n    apiVersion: apps/v1\n    kind:\
  \ Deployment\n    name: web-frontend\n  minReplicas: 3\n  maxReplicas: 10\n  metrics:\n  - type: Resource\n    resource:\n      name: cpu\n      target:\n        type: Utilization\n        averageUtilization:\
  \ 70\n"
k8s/unrelated/tracing/jaeger-collector.yaml: "# GARBAGE_K8S_428_JAEGER_TRACING\napiVersion: jaegertracing.io/v1\nkind: Jaeger\nmetadata:\n  name: GARBAGE_K8S_428_JAEGER_INSTANCE\n  namespace: tracing\n\
  spec:\n  strategy: GARBAGE_K8S_428_JAEGER_STRATEGY\n  collector:\n    replicas: GARBAGE_K8S_428_COLLECTOR_REPLICAS\n    options:\n      kafka:\n        brokers: GARBAGE_K8S_428_KAFKA_BROKERS\n"
k8s/unrelated/gitops/argocd-application.yaml: "# GARBAGE_K8S_428_ARGOCD_APP\napiVersion: argoproj.io/v1alpha1\nkind: Application\nmetadata:\n  name: GARBAGE_K8S_428_ARGO_APP_NAME\n  namespace: argocd\n\
  spec:\n  project: GARBAGE_K8S_428_ARGO_PROJECT\n  source:\n    repoURL: GARBAGE_K8S_428_REPO_URL\n    targetRevision: GARBAGE_K8S_428_TARGET_REV\n  destination:\n    server: GARBAGE_K8S_428_DEST_SERVER\n"
k8s/unrelated/policy/kyverno-policy.yaml: "# GARBAGE_K8S_428_KYVERNO_POLICY\napiVersion: kyverno.io/v1\nkind: ClusterPolicy\nmetadata:\n  name: GARBAGE_K8S_428_POLICY_NAME\nspec:\n  validationFailureAction:\
  \ GARBAGE_K8S_428_VALIDATION_ACTION\n  rules:\n  - name: GARBAGE_K8S_428_RULE_NAME\n    match:\n      resources:\n        kinds:\n        - GARBAGE_K8S_428_RESOURCE_KIND\n"
docker-compose.yaml: "version: '3.8'\nservices:\n  dev:\n    environment:\n"
