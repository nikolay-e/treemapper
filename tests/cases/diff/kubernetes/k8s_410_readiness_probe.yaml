name: k8s_410_readiness_probe
initial:
  deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: myapp
    spec:
      template:
        spec:
          containers:
          - name: app
            ports:
            - containerPort: 8080
  unrelated.txt: |
    garbage_marker_k8s410 = True
    unused_marker_k8s410 = False
changed:
  deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: myapp
    spec:
      template:
        spec:
          containers:
          - name: app
            ports:
            - containerPort: 8080
            readinessProbe:
              tcpSocket:
                port: 8080
              initialDelaySeconds: 5
              periodSeconds: 5
assertions:
  must_include:
  - readinessProbe
  must_not_include:
  - garbage_marker_k8s410
  - unused_marker_k8s410
options:
  commit_message: Add readiness probe
