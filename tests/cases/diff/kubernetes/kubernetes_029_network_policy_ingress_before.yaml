k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: payment-service\n  namespace: production\n  labels:\n    app: payment-service\n    tier: backend\n    security: high\n\
  spec:\n  replicas: 3\n  selector:\n    matchLabels:\n      app: payment-service\n  template:\n    metadata:\n      labels:\n        app: payment-service\n        tier: backend\n        security: high\n\
  \    spec:\n      containers:\n      - name: payment\n        image: registry.example.com/payment-service:v1.8.0\n        ports:\n        - containerPort: 8080\n          name: http\n        - containerPort:\
  \ 8443\n          name: https\n        env:\n        - name: ENCRYPTION_KEY\n          valueFrom:\n            secretKeyRef:\n              name: payment-secrets\n              key: encryption-key\n \
  \       resources:\n          requests:\n            memory: \"512Mi\"\n            cpu: \"500m\"\n          limits:\n            memory: \"1Gi\"\n            cpu: \"1000m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: payment-service\n  namespace: production\nspec:\n  selector:\n    app: payment-service\n  ports:\n  - name: http\n    port: 80\n\
  \    targetPort: 8080\n  - name: https\n    port: 443\n    targetPort: 8443\n"
k8s/base/networkpolicy.yaml: "apiVersion: networking.k8s.io/v1\nkind: NetworkPolicy\nmetadata:\n  name: default-deny-all\n  namespace: production\nspec:\n  podSelector: {}\n  policyTypes:\n  - Ingress\n\
  \  - Egress\n"
k8s/base/secret.yaml: "apiVersion: v1\nkind: Secret\nmetadata:\n  name: payment-secrets\n  namespace: production\ntype: Opaque\ndata:\n  encryption-key: base64encodedkey==\n"
k8s/unrelated/database/postgresql-statefulset.yaml: "# GARBAGE_K8S_429_POSTGRES_SS\napiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: GARBAGE_K8S_429_POSTGRES_NAME\n  namespace: database\nspec:\n\
  \  serviceName: GARBAGE_K8S_429_POSTGRES_SVC\n  replicas: 3\n  selector:\n    matchLabels:\n      app: GARBAGE_K8S_429_POSTGRES_LABEL\n  template:\n    spec:\n      containers:\n      - name: postgres\n\
  \        image: postgres:GARBAGE_K8S_429_POSTGRES_VERSION\n        env:\n        - name: POSTGRES_PASSWORD\n          value: GARBAGE_K8S_429_PG_PASSWORD\n"
k8s/unrelated/cache/redis-cluster.yaml: "# GARBAGE_K8S_429_REDIS_CLUSTER\napiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: GARBAGE_K8S_429_REDIS_SS\n  namespace: cache\nspec:\n  serviceName: GARBAGE_K8S_429_REDIS_SVC\n\
  \  replicas: 6\n  selector:\n    matchLabels:\n      app: GARBAGE_K8S_429_REDIS_LABEL\n  template:\n    spec:\n      containers:\n      - name: redis\n        image: redis:GARBAGE_K8S_429_REDIS_VERSION\n\
  \        args:\n        - GARBAGE_K8S_429_REDIS_ARGS\n"
k8s/unrelated/queue/kafka-cluster.yaml: "# GARBAGE_K8S_429_KAFKA_CLUSTER\napiVersion: kafka.strimzi.io/v1beta2\nkind: Kafka\nmetadata:\n  name: GARBAGE_K8S_429_KAFKA_NAME\n  namespace: kafka\nspec:\n  kafka:\n\
  \    replicas: GARBAGE_K8S_429_KAFKA_REPLICAS\n    listeners:\n    - name: GARBAGE_K8S_429_LISTENER_NAME\n      port: GARBAGE_K8S_429_LISTENER_PORT\n"
