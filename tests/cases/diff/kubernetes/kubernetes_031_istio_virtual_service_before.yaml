k8s/base/deployment-v1.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: product-service-v1\n  namespace: production\n  labels:\n    app: product-service\n    version: v1\nspec:\n  replicas:\
  \ 3\n  selector:\n    matchLabels:\n      app: product-service\n      version: v1\n  template:\n    metadata:\n      labels:\n        app: product-service\n        version: v1\n      annotations:\n  \
  \      sidecar.istio.io/inject: \"true\"\n    spec:\n      containers:\n      - name: product\n        image: registry.example.com/product-service:v1.0.0\n        ports:\n        - containerPort: 8080\n\
  \          name: http\n        resources:\n          requests:\n            memory: \"256Mi\"\n            cpu: \"250m\"\n"
k8s/base/deployment-v2.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: product-service-v2\n  namespace: production\n  labels:\n    app: product-service\n    version: v2\nspec:\n  replicas:\
  \ 2\n  selector:\n    matchLabels:\n      app: product-service\n      version: v2\n  template:\n    metadata:\n      labels:\n        app: product-service\n        version: v2\n      annotations:\n  \
  \      sidecar.istio.io/inject: \"true\"\n    spec:\n      containers:\n      - name: product\n        image: registry.example.com/product-service:v2.0.0\n        ports:\n        - containerPort: 8080\n\
  \          name: http\n        resources:\n          requests:\n            memory: \"256Mi\"\n            cpu: \"250m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: product-service\n  namespace: production\nspec:\n  selector:\n    app: product-service\n  ports:\n  - name: http\n    port: 80\n\
  \    targetPort: 8080\n"
k8s/base/destination-rule.yaml: "apiVersion: networking.istio.io/v1beta1\nkind: DestinationRule\nmetadata:\n  name: product-service\n  namespace: production\nspec:\n  host: product-service\n  trafficPolicy:\n\
  \    connectionPool:\n      tcp:\n        maxConnections: 100\n      http:\n        h2UpgradePolicy: UPGRADE\n  subsets:\n  - name: v1\n    labels:\n      version: v1\n  - name: v2\n    labels:\n    \
  \  version: v2\n"
k8s/base/virtual-service.yaml: "apiVersion: networking.istio.io/v1beta1\nkind: VirtualService\nmetadata:\n  name: product-service\n  namespace: production\nspec:\n  hosts:\n  - product-service\n  - product.example.com\n\
  \  gateways:\n  - product-gateway\n  - mesh\n"
k8s/unrelated/linkerd/service-profile.yaml: "# GARBAGE_K8S_431_LINKERD_PROFILE\napiVersion: linkerd.io/v1alpha2\nkind: ServiceProfile\nmetadata:\n  name: GARBAGE_K8S_431_PROFILE_NAME\n  namespace: linkerd\n\
  spec:\n  routes:\n  - name: GARBAGE_K8S_431_ROUTE_NAME\n    condition:\n      method: GARBAGE_K8S_431_METHOD\n      pathRegex: GARBAGE_K8S_431_PATH_REGEX\n"
k8s/unrelated/contour/httpproxy.yaml: "# GARBAGE_K8S_431_CONTOUR_PROXY\napiVersion: projectcontour.io/v1\nkind: HTTPProxy\nmetadata:\n  name: GARBAGE_K8S_431_HTTPPROXY_NAME\n  namespace: contour\nspec:\n\
  \  virtualhost:\n    fqdn: GARBAGE_K8S_431_FQDN\n  routes:\n  - services:\n    - name: GARBAGE_K8S_431_PROXY_SVC\n      port: GARBAGE_K8S_431_PROXY_PORT\n"
k8s/unrelated/traefik/ingressroute.yaml: "# GARBAGE_K8S_431_TRAEFIK_ROUTE\napiVersion: traefik.containo.us/v1alpha1\nkind: IngressRoute\nmetadata:\n  name: GARBAGE_K8S_431_INGRESSROUTE\n  namespace: traefik\n\
  spec:\n  entryPoints:\n  - GARBAGE_K8S_431_ENTRYPOINT\n  routes:\n  - match: GARBAGE_K8S_431_MATCH_RULE\n    services:\n    - name: GARBAGE_K8S_431_TRAEFIK_SVC\n"
skaffold.yaml: "apiVersion: skaffold/v4beta5\nkind: Config\nmetadata:\nbuild:\n  artifacts:\n    docker:\n"
