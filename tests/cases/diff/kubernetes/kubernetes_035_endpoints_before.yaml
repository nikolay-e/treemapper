k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: legacy-adapter\n  namespace: production\n  labels:\n    app: legacy-adapter\n    tier: integration\nspec:\n  replicas:\
  \ 2\n  selector:\n    matchLabels:\n      app: legacy-adapter\n  template:\n    metadata:\n      labels:\n        app: legacy-adapter\n        tier: integration\n    spec:\n      containers:\n      -\
  \ name: adapter\n        image: registry.example.com/legacy-adapter:v1.0.0\n        ports:\n        - containerPort: 8080\n          name: http\n        env:\n        - name: EXTERNAL_API_HOST\n     \
  \     value: external-api\n        - name: EXTERNAL_API_PORT\n          value: \"443\"\n        resources:\n          requests:\n            memory: \"128Mi\"\n            cpu: \"100m\"\n          limits:\n\
  \            memory: \"256Mi\"\n            cpu: \"200m\"\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: legacy-adapter\n  namespace: production\nspec:\n  selector:\n    app: legacy-adapter\n  ports:\n  - name: http\n    port: 80\n \
  \   targetPort: 8080\n"
k8s/base/service-external.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: external-api\n  namespace: production\n  labels:\n    app: external-api\n    type: external\nspec:\n  ports:\n  - name:\
  \ https\n    port: 443\n    targetPort: 443\n"
k8s/base/endpoints.yaml: "apiVersion: v1\nkind: Endpoints\nmetadata:\n  name: external-api\n  namespace: production\nsubsets: []\n"
k8s/base/configmap.yaml: "apiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: adapter-config\n  namespace: production\ndata:\n  RETRY_ATTEMPTS: \"3\"\n  TIMEOUT_MS: \"5000\"\n  CIRCUIT_BREAKER: \"enabled\"\
  \n"
k8s/unrelated/servicemesh/envoy-filter.yaml: "# GARBAGE_K8S_435_ENVOY_FILTER\napiVersion: networking.istio.io/v1alpha3\nkind: EnvoyFilter\nmetadata:\n  name: GARBAGE_K8S_435_FILTER_NAME\n  namespace: istio-system\n\
  spec:\n  workloadSelector:\n    labels:\n      app: GARBAGE_K8S_435_WORKLOAD_LABEL\n  configPatches:\n  - applyTo: GARBAGE_K8S_435_APPLY_TO\n    match:\n      context: GARBAGE_K8S_435_CONTEXT\n"
k8s/unrelated/dns/coredns-config.yaml: "# GARBAGE_K8S_435_COREDNS\napiVersion: v1\nkind: ConfigMap\nmetadata:\n  name: GARBAGE_K8S_435_COREDNS_CM\n  namespace: kube-system\ndata:\n  Corefile: |\n    GARBAGE_K8S_435_COREFILE_CONTENT\n\
  \    forward . GARBAGE_K8S_435_FORWARD_DNS\n"
k8s/unrelated/loadbalancer/metallb-config.yaml: "# GARBAGE_K8S_435_METALLB\napiVersion: metallb.io/v1beta1\nkind: IPAddressPool\nmetadata:\n  name: GARBAGE_K8S_435_IP_POOL\n  namespace: metallb-system\n\
  spec:\n  addresses:\n  - GARBAGE_K8S_435_IP_RANGE\n"
ansible/playbook.yaml: "  tasks:\n    kubernetes.core.k8s:\n"
