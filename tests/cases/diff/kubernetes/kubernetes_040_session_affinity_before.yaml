k8s/base/deployment.yaml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: stateful-web-app\n  namespace: production\n  labels:\n    app: stateful-web-app\n    tier: frontend\nspec:\n  replicas:\
  \ 5\n  selector:\n    matchLabels:\n      app: stateful-web-app\n  template:\n    metadata:\n      labels:\n        app: stateful-web-app\n        tier: frontend\n    spec:\n      containers:\n      -\
  \ name: webapp\n        image: registry.example.com/stateful-web-app:v2.5.0\n        ports:\n        - containerPort: 8080\n          name: http\n        - containerPort: 8443\n          name: https\n\
  \        env:\n        - name: SESSION_STORE\n          value: \"memory\"\n        - name: SESSION_TIMEOUT\n          value: \"3600\"\n        volumeMounts:\n        - name: session-data\n          mountPath:\
  \ /app/sessions\n        resources:\n          requests:\n            memory: \"512Mi\"\n            cpu: \"500m\"\n          limits:\n            memory: \"1Gi\"\n            cpu: \"1000m\"\n      volumes:\n\
  \      - name: session-data\n        emptyDir: {}\n"
k8s/base/service.yaml: "apiVersion: v1\nkind: Service\nmetadata:\n  name: stateful-web-app\n  namespace: production\n  labels:\n    app: stateful-web-app\nspec:\n  selector:\n    app: stateful-web-app\n\
  \  ports:\n  - name: http\n    port: 80\n    targetPort: 8080\n  - name: https\n    port: 443\n    targetPort: 8443\n"
k8s/base/ingress.yaml: "apiVersion: networking.k8s.io/v1\nkind: Ingress\nmetadata:\n  name: stateful-web-app\n  namespace: production\n  annotations:\n    nginx.ingress.kubernetes.io/affinity: \"cookie\"\
  \n    nginx.ingress.kubernetes.io/session-cookie-name: \"INGRESSCOOKIE\"\nspec:\n  ingressClassName: nginx\n  rules:\n  - host: app.example.com\n    http:\n      paths:\n      - path: /\n        pathType:\
  \ Prefix\n        backend:\n          service:\n            name: stateful-web-app\n            port:\n              number: 80\n"
k8s/base/pdb.yaml: "apiVersion: policy/v1\nkind: PodDisruptionBudget\nmetadata:\n  name: stateful-web-app-pdb\n  namespace: production\nspec:\n  minAvailable: 3\n  selector:\n    matchLabels:\n      app:\
  \ stateful-web-app\n"
