src/counter.rs: |
  use std::fmt;

  #[derive(Debug)]
  pub struct Counter {
      value: i32,
      name: String,
      step: i32,
  }

  impl Counter {
      pub fn new() -> Self {
          Self {
              value: 0,
              name: String::from("default"),
              step: 1,
          }
      }

      pub fn with_name(name: &str) -> Self {
          Self {
              value: 0,
              name: name.to_string(),
              step: 1,
          }
      }

      pub fn with_step(name: &str, step: i32) -> Self {
          Self {
              value: 0,
              name: name.to_string(),
              step,
          }
      }

      pub fn name(&self) -> &str {
          &self.name
      }

      pub fn increment(&mut self) {
          self.value += self.step;
      }

      pub fn decrement(&mut self) {
          self.value -= self.step;
      }

      pub fn get(&self) -> i32 {
          self.value
      }

      pub fn reset(&mut self) {
          self.value = 0;
      }

      pub fn set_step(&mut self, step: i32) {
          self.step = step;
      }
  }

  impl Default for Counter {
      fn default() -> Self {
          Self::new()
      }
  }

  impl fmt::Display for Counter {
      fn fmt(&self, f: &mut fmt::Formatter<'_>) -> fmt::Result {
          write!(f, "Counter({}): {} (step: {})", self.name, self.value, self.step)
      }
  }
