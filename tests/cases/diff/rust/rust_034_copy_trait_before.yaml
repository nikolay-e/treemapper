src/unrelated/font_registry.rs: |
  // GARBAGE_RUST_034_FONT_REGISTRY_C
  pub const GARBAGE_RUST_034_DEFAULT_FONT_D: &str = "monospace";

  pub struct GarbageFontRegistry034 {
      fonts: Vec<String>,
  }

  impl GarbageFontRegistry034 {
      pub fn garbage_register_font_034(&mut self, name: &str) {
          self.fonts.push(name.to_string());
      }

      pub fn garbage_lookup_font_034(&self, name: &str) -> bool {
          self.fonts.iter().any(|f| f == name)
