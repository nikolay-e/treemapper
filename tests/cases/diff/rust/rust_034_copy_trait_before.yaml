src/point.rs: |
  #[derive(Debug)]
  pub struct Point {
      x: f64,
      y: f64,
  }

  impl Point {
      pub fn new(x: f64, y: f64) -> Self {
          Self { x, y }
      }

      pub fn x(&self) -> f64 {
          self.x
      }

      pub fn y(&self) -> f64 {
          self.y
      }

      pub fn distance(&self, other: &Point) -> f64 {
          ((self.x - other.x).powi(2) + (self.y - other.y).powi(2)).sqrt()
      }

      pub fn translate(&self, dx: f64, dy: f64) -> Point {
          Point::new(self.x + dx, self.y + dy)
      }
  }
