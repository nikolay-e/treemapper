name: rust_011_generic_struct
initial:
  src/container.rs: |
    pub struct Box<T> {
        value: T,
    }
changed:
  src/container.rs: |
    pub struct Box<T> {
        value: T,
    }

    impl<T> Box<T> {
        pub fn new(value: T) -> Self {
            Self { value }
        }

        pub fn get(&self) -> &T {
            &self.value
        }

        pub fn into_inner(self) -> T {
            self.value
        }
    }
assertions:
  must_include:
  - Box<T>
  - into_inner
  - get
  must_not_include:
  - garbage_generic_method
options:
  commit_message: Add Box impl block
