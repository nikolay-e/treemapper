src/data.rs: |
  pub struct Data {
      values: Vec<i32>,
      label: String,
  }

  impl Data {
      pub fn new(label: &str) -> Self {
          Self {
              values: Vec::new(),
              label: label.to_string(),
          }
      }

      pub fn add(&mut self, value: i32) {
          self.values.push(value);
      }

      pub fn get(&self, index: usize) -> Option<&i32> {
          self.values.get(index)
      }

      pub fn len(&self) -> usize {
          self.values.len()
      }

      pub fn label(&self) -> &str {
          &self.label
      }
  }
src/processor.rs: |
  use crate::data::Data;

  pub fn process(data: &mut Data) {
      data.add(42);
      if let Some(val) = data.get(0) {
          println!("[{}] First value: {}", data.label(), val);
      }
  }

  pub fn process_multiple(data: &mut Data, count: usize) {
      for i in 0..count {
          data.add(i as i32);
      }
      println!("[{}] Added {} items, total: {}", data.label(), count, data.len());
  }

  pub fn transform_in_place(data: &mut Data, multiplier: i32) {
      let len = data.len();
      for i in 0..len {
          if let Some(&val) = data.get(i) {
              data.add(val * multiplier);
          }
      }
  }
