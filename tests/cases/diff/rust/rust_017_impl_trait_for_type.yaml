name: rust_017_impl_trait_for_type
initial:
  src/traits.rs: |
    pub trait Drawable {
        fn draw(&self);
    }
  src/shapes.rs: |
    use crate::traits::Drawable;

    pub struct Circle {
        pub radius: f64,
    }

    impl Drawable for Circle {
        fn draw(&self) {
            println!("Drawing circle with radius {}", self.radius);
        }
    }
changed:
  src/traits.rs: |
    pub trait Drawable {
        fn draw(&self);
        fn area(&self) -> f64;
    }
assertions:
  must_include:
  - Drawable
  - area
  must_not_include:
  - garbage_trait_method
options:
  commit_message: Add area method to Drawable trait
