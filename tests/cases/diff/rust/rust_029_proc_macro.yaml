name: rust_029_proc_macro
initial:
  derive_macro/src/lib.rs: |
    use proc_macro::TokenStream;
    use quote::quote;
    use syn::{parse_macro_input, DeriveInput};

    #[proc_macro_derive(MyTrait)]
    pub fn my_trait_derive(input: TokenStream) -> TokenStream {
        let input = parse_macro_input!(input as DeriveInput);
        let name = input.ident;

        let expanded = quote! {
            impl MyTrait for #name {
                fn name(&self) -> &str {
                    stringify!(#name)
                }
            }
        };

        TokenStream::from(expanded)
    }
  src/main.rs: |
    use derive_macro::MyTrait;

    #[derive(MyTrait)]
    struct MyStruct {
        value: i32,
    }

    fn main() {
        let s = MyStruct { value: 42 };
        println!("{}", s.name());
    }
changed:
  derive_macro/src/lib.rs: |
    use proc_macro::TokenStream;
    use quote::quote;
    use syn::{parse_macro_input, DeriveInput, Data, Fields};

    #[proc_macro_derive(MyTrait, attributes(my_attr))]
    pub fn my_trait_derive(input: TokenStream) -> TokenStream {
        let input = parse_macro_input!(input as DeriveInput);
        let name = input.ident;

        let field_count = match input.data {
            Data::Struct(ref data) => match data.fields {
                Fields::Named(ref fields) => fields.named.len(),
                Fields::Unnamed(ref fields) => fields.unnamed.len(),
                Fields::Unit => 0,
            },
            _ => 0,
        };

        let expanded = quote! {
            impl MyTrait for #name {
                fn name(&self) -> &str {
                    stringify!(#name)
                }

                fn field_count(&self) -> usize {
                    #field_count
                }
            }
        };

        TokenStream::from(expanded)
    }
assertions:
  must_include:
  - field_count
  - Fields
  - Data::Struct
  must_not_include:
  - garbage_proc_macro_fn
options:
  commit_message: Add field_count method to derive macro
