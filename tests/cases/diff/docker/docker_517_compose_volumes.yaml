name: docker_517_compose_volumes
initial:
  app.py: |
    import os
    data = open('/app/data/config.json').read()
  docker-compose.yml: |
    version: '3.8'
    services:
      api:
        build: .
  junk.py: |
    garbage_marker_12345 = 1
    unused_marker_67890 = 2
changed:
  docker-compose.yml: |
    version: '3.8'
    services:
      api:
        build: .
        volumes:
          - ./data:/app/data
          - logs:/app/logs
    volumes:
      logs:
assertions:
  must_include:
  - 'volumes:'
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add compose volumes
