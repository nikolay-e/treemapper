src/api.py: "from flask import Flask, jsonify\nimport os\n\napp = Flask(__name__)\n\nDATABASE_URL = os.getenv(\"DATABASE_URL\", \"sqlite:///app.db\")\nDEBUG = os.getenv(\"DEBUG\", \"false\").lower() ==\
  \ \"true\"\nSECRET_KEY = os.getenv(\"SECRET_KEY\", \"changeme\")\n\n@app.route('/health')\ndef health():\n    return jsonify(status='ok', debug=DEBUG)\n\n@app.route('/api/config')\ndef get_config():\n\
  \    return jsonify(\n        db_configured=bool(DATABASE_URL),\n        debug_mode=DEBUG\n    )\n\nif __name__ == \"__main__\":\n    app.run(host=\"0.0.0.0\", port=8080, debug=DEBUG)\n"
requirements.txt: 'flask==2.3.0

  gunicorn==21.2.0

  psycopg2-binary==2.9.9

  '
Dockerfile: 'FROM python:3.12-slim

  WORKDIR /app

  COPY requirements.txt .

  RUN pip install --no-cache-dir -r requirements.txt

  COPY src/ ./src/

  EXPOSE 8080

  CMD ["gunicorn", "-b", "0.0.0.0:8080", "src.api:app"]

  '
.env.local: 'DATABASE_URL=postgres://localhost:5432/dev

  DEBUG=true

  SECRET_KEY=dev-secret-key-not-for-production

  '
docker-compose.yml: "version: '3.8'\nservices:\n  api:\n    build: .\n    ports:\n      - \"8080:8080\"\n"
scripts/gen_env.sh: '#!/bin/bash

  cp .env.template .env.local

  '
