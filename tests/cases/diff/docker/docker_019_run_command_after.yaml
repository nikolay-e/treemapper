requirements.txt: 'flask==2.3.0

  gunicorn==21.2.0

  psycopg2-binary==2.9.9

  alembic==1.13.0

  sqlalchemy==2.0.23

  '
src/app.py: 'from flask import Flask

  from sqlalchemy import create_engine

  app = Flask(__name__)

  engine = create_engine(os.environ[''DATABASE_URL''])

  '
alembic/env.py: 'from alembic import context

  from src.models import Base

  target_metadata = Base.metadata

  '
Dockerfile: "FROM python:3.12-slim-bookworm AS base\nENV PYTHONDONTWRITEBYTECODE=1\nENV PYTHONUNBUFFERED=1\n\n# Install system dependencies\nRUN apt-get update && apt-get install -y --no-install-recommends\
  \ \\\n    libpq-dev \\\n    curl \\\n    && rm -rf /var/lib/apt/lists/* \\\n    && apt-get clean\n\nFROM base AS dependencies\nWORKDIR /app\nCOPY requirements.txt .\n\n# Install Python dependencies with\
  \ optimizations\nRUN pip install --no-cache-dir --upgrade pip && \\\n    pip install --no-cache-dir -r requirements.txt && \\\n    find /usr/local -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null\
  \ || true\n\nFROM base AS production\nWORKDIR /app\n\n# Copy dependencies from builder\nCOPY --from=dependencies /usr/local/lib/python3.12/site-packages /usr/local/lib/python3.12/site-packages\nCOPY --from=dependencies\
  \ /usr/local/bin /usr/local/bin\n\n# Copy application code\nCOPY src/ ./src/\nCOPY alembic/ ./alembic/\nCOPY alembic.ini ./\n\n# Create non-root user and set permissions\nRUN useradd --create-home --shell\
  \ /bin/bash appuser && \\\n    chown -R appuser:appuser /app\n\nUSER appuser\nEXPOSE 8000\n\nCMD [\"gunicorn\", \"-w\", \"4\", \"-b\", \"0.0.0.0:8000\", \"src.app:app\"]\n"
