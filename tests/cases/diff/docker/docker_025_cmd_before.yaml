src/server.py: "import argparse\nimport uvicorn\nfrom fastapi import FastAPI\n\napp = FastAPI()\n\n@app.get(\"/health\")\ndef health():\n    return {\"status\": \"healthy\"}\n\ndef main():\n    parser =\
  \ argparse.ArgumentParser()\n    parser.add_argument('--host', default='0.0.0.0')\n    parser.add_argument('--port', type=int, default=8080)\n    parser.add_argument('--workers', type=int, default=4)\n\
  \    parser.add_argument('--reload', action='store_true')\n    args = parser.parse_args()\n\n    uvicorn.run(\n        \"server:app\",\n        host=args.host,\n        port=args.port,\n        workers=args.workers,\n\
  \        reload=args.reload\n    )\n\nif __name__ == '__main__':\n    main()\n"
requirements.txt: 'fastapi==0.108.0

  uvicorn[standard]==0.25.0

  pydantic==2.5.3

  '
Dockerfile: 'FROM python:3.11-slim

  WORKDIR /app

  COPY requirements.txt .

  RUN pip install -r requirements.txt

  COPY src/ ./src/

  ENTRYPOINT ["python", "src/server.py"]

  '
scripts/run_dev.sh: '#!/bin/bash

  python src/server.py --reload

  '
tests/test_server.py: "def test_health():\n    pass\n"
