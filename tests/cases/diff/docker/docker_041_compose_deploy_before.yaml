api/src/app.py: |
  from flask import Flask, jsonify
  import os
  import socket

  app = Flask(__name__)

  @app.route('/health')
  def health():
      return jsonify(
          status='ok',
          hostname=socket.gethostname(),
          instance=os.environ.get('HOSTNAME', 'unknown')
      )

  @app.route('/api/v1/data')
  def get_data():
      return jsonify(data=[1, 2, 3])
