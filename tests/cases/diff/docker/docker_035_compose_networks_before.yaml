api/src/app.py: "from flask import Flask, jsonify\nimport requests\nimport os\n\napp = Flask(__name__)\n\n@app.route('/health')\ndef health():\n    return jsonify(status='ok')\n\n@app.route('/data')\ndef\
  \ get_data():\n    db_host = os.environ.get('DB_HOST', 'db')\n    cache_host = os.environ.get('CACHE_HOST', 'redis')\n    return jsonify(db=db_host, cache=cache_host)\n"
api/Dockerfile: 'FROM python:3.12-slim

  WORKDIR /app

  COPY requirements.txt .

  RUN pip install -r requirements.txt

  COPY src/ ./src/

  CMD ["gunicorn", "-b", "0.0.0.0:8080", "src.app:app"]

  '
api/requirements.txt: 'flask==2.3.0

  gunicorn==21.2.0

  requests==2.31.0

  '
docker-compose.yml: "version: '3.8'\nservices:\n  api:\n    build: ./api\n    ports:\n      - \"8080:8080\"\n  db:\n    image: postgres:16-alpine\n  redis:\n    image: redis:7-alpine\n"
scripts/network_test.sh: '#!/bin/bash

  docker network ls

  '
tests/test_connectivity.py: "def test_network():\n    pass\n"
docs/networking.md: '# Network Architecture

  '
