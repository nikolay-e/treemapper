app.py: "from flask import Flask, jsonify\nimport os\nimport time\n\napp = Flask(__name__)\nSTART_TIME = time.time()\n\n@app.route('/health')\ndef health():\n    return 'OK', 200\n\n@app.route('/healthz')\n\
  def healthz():\n    uptime = time.time() - START_TIME\n    return jsonify({\n        'status': 'healthy',\n        'uptime_seconds': round(uptime, 2)\n    })\n\n@app.route('/ready')\ndef ready():\n  \
  \  return jsonify({'status': 'ready'})\n\nif __name__ == '__main__':\n    app.run(host='0.0.0.0', port=8080)\n"
