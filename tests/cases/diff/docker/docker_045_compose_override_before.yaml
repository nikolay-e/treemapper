src/api.py: "from flask import Flask, jsonify\nimport os\n\napp = Flask(__name__)\n\nNODE_ENV = os.getenv(\"NODE_ENV\", \"production\")\nDEBUG = os.getenv(\"DEBUG\", \"false\").lower() == \"true\"\n\n@app.route('/health')\n\
  def health():\n    return jsonify(status='ok', env=NODE_ENV)\n\n@app.route('/api/info')\ndef info():\n    return jsonify(\n        environment=NODE_ENV,\n        debug=DEBUG\n    )\n\nif __name__ == \"\
  __main__\":\n    app.run(host=\"0.0.0.0\", port=3000, debug=DEBUG)\n"
requirements.txt: 'flask==2.3.0

  gunicorn==21.2.0

  '
Dockerfile: 'FROM python:3.12-slim

  WORKDIR /app

  COPY requirements.txt .

  RUN pip install --no-cache-dir -r requirements.txt

  COPY src/ ./src/

  EXPOSE 3000

  CMD ["gunicorn", "-b", "0.0.0.0:3000", "src.api:app"]

  '
docker-compose.yml: "version: '3.8'\nservices:\n  api:\n    build: .\n    environment:\n      - NODE_ENV=production\n"
docker-compose.override.yml: 'version: ''3.8''

  '
scripts/dev.sh: '#!/bin/bash

  docker-compose up --build

  '
tests/test_override.py: "def test_override_merging():\n    pass\n"
docs/local-development.md: '# Local Development

  '
k8s/dev-overlay.yaml: 'apiVersion: apps/v1

  '
skaffold.yaml: 'apiVersion: skaffold/v4beta1

  '
