name: docker_508_expose
initial:
  app.py: |
    from flask import Flask
    app = Flask(__name__)
    if __name__ == '__main__':
        app.run(host='0.0.0.0', port=8080)
  Dockerfile: |
    FROM python:3.11-slim
    COPY . .
    CMD ["python", "app.py"]
  junk.md: |
    garbage_marker_12345
    unused_marker_67890
changed:
  Dockerfile: |
    FROM python:3.11-slim
    COPY . .
    EXPOSE 8080
    CMD ["python", "app.py"]
assertions:
  must_include:
  - EXPOSE 8080
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add EXPOSE
