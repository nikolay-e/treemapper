src/app.py: "from flask import Flask, jsonify\nimport os\n\napp = Flask(__name__)\n\n@app.route('/health')\ndef health():\n    return jsonify(status='ok')\n\n@app.route('/version')\ndef version():\n   \
  \ return jsonify(version=os.getenv('APP_VERSION', 'unknown'))\n\nif __name__ == '__main__':\n    app.run(host='0.0.0.0', port=8080)\n"
