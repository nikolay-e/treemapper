app.py: "import os\nimport logging\nfrom dataclasses import dataclass\nfrom typing import Optional\n\n@dataclass\nclass Config:\n    app_env: str\n    debug: bool\n    log_level: str\n    database_url:\
  \ Optional[str]\n    redis_url: Optional[str]\n    secret_key: str\n\ndef load_config() -> Config:\n    return Config(\n        app_env=os.getenv(\"APP_ENV\", \"development\"),\n        debug=os.getenv(\"\
  DEBUG\", \"false\").lower() == \"true\",\n        log_level=os.getenv(\"LOG_LEVEL\", \"INFO\"),\n        database_url=os.getenv(\"DATABASE_URL\"),\n        redis_url=os.getenv(\"REDIS_URL\"),\n      \
  \  secret_key=os.getenv(\"SECRET_KEY\", \"insecure-default\")\n    )\n\ndef run_application(config: Config):\n    logging.basicConfig(level=config.log_level)\n    logger = logging.getLogger(__name__)\n\
  \n    if config.debug:\n        logger.info(f\"Running in {config.app_env} mode with DEBUG enabled\")\n    else:\n        logger.info(f\"Running in {config.app_env} mode\")\n\nif __name__ == \"__main__\"\
  :\n    config = load_config()\n    run_application(config)\n"
src/database.py: "import os\nfrom sqlalchemy import create_engine\n\nDATABASE_URL = os.getenv(\"DATABASE_URL\", \"sqlite:///app.db\")\n\ndef get_engine():\n    return create_engine(DATABASE_URL)\n"
