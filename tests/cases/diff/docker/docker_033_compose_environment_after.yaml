.env: 'DB_URL=postgres://localhost:5432/mydb

  SECRET_KEY=mysecret

  REDIS_URL=redis://localhost:6379

  APP_ENV=development

  '
app.py: "import os\nfrom typing import Optional\nfrom dataclasses import dataclass\n\n@dataclass\nclass DatabaseConfig:\n    url: str\n    pool_size: int = 5\n    max_overflow: int = 10\n\n@dataclass\n\
  class AppConfig:\n    database: DatabaseConfig\n    secret_key: str\n    redis_url: Optional[str]\n    environment: str\n\ndef load_database_config() -> DatabaseConfig:\n    return DatabaseConfig(\n \
  \       url=os.environ.get('DATABASE_URL', 'sqlite:///app.db'),\n        pool_size=int(os.environ.get('DB_POOL_SIZE', '5')),\n        max_overflow=int(os.environ.get('DB_MAX_OVERFLOW', '10'))\n    )\n\
  \ndef load_app_config() -> AppConfig:\n    return AppConfig(\n        database=load_database_config(),\n        secret_key=os.environ['SECRET_KEY'],\n        redis_url=os.environ.get('REDIS_URL'),\n \
  \       environment=os.environ.get('APP_ENV', 'development')\n    )\n\nif __name__ == \"__main__\":\n    config = load_app_config()\n    print(f\"Loaded config for {config.environment}\")\n"
requirements.txt: 'psycopg2-binary==2.9.9

  redis==5.0.0

  '
Dockerfile: 'FROM python:3.12-slim

  WORKDIR /app

  COPY requirements.txt .

  RUN pip install -r requirements.txt

  COPY app.py .

  CMD ["python", "app.py"]

  '
docker-compose.yml: "version: '3.8'\n\nservices:\n  api:\n    build:\n      context: .\n      dockerfile: Dockerfile\n    environment:\n      # Database configuration\n      - DATABASE_URL=${DB_URL}\n \
  \     - DB_POOL_SIZE=10\n      - DB_MAX_OVERFLOW=20\n\n      # Application secrets\n      - SECRET_KEY=${SECRET_KEY}\n      - JWT_SECRET=${JWT_SECRET:-default-jwt}\n\n      # Redis configuration\n   \
  \   - REDIS_URL=${REDIS_URL:-redis://redis:6379}\n      - REDIS_MAX_CONNECTIONS=50\n\n      # Application settings\n      - APP_ENV=${APP_ENV:-production}\n      - LOG_LEVEL=${LOG_LEVEL:-info}\n     \
  \ - DEBUG=${DEBUG:-false}\n\n      # Feature flags\n      - FEATURE_NEW_API=${FEATURE_NEW_API:-true}\n      - FEATURE_METRICS=${FEATURE_METRICS:-true}\n\n    env_file:\n      - .env\n      - .env.${APP_ENV:-production}\n\
  \n    depends_on:\n      db:\n        condition: service_healthy\n      redis:\n        condition: service_started\n    restart: unless-stopped\n\n  db:\n    image: postgres:16-alpine\n    environment:\n\
  \      POSTGRES_USER: ${POSTGRES_USER:-app}\n      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}\n      POSTGRES_DB: ${POSTGRES_DB:-mydb}\n    healthcheck:\n      test: [\"CMD-SHELL\"\
  , \"pg_isready -U ${POSTGRES_USER:-app}\"]\n      interval: 10s\n      timeout: 5s\n      retries: 5\n\n  redis:\n    image: redis:7-alpine\n    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}\n\
  \nnetworks:\n  default:\n    driver: bridge\n"
