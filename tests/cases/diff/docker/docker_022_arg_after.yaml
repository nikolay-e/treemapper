src/main.rs: "fn main() {\n    let version = env!(\"CARGO_PKG_VERSION\");\n    println!(\"App version: {}\", version);\n}\n"
Cargo.toml: '[package]

  name = "myapp"

  version = "1.0.0"

  edition = "2021"


  [dependencies]

  tokio = { version = "1.35", features = ["full"] }

  axum = "0.7"

  '
Dockerfile: "# Build arguments for versioning and caching\nARG RUST_VERSION=1.75\nARG BUILDPLATFORM=linux/amd64\nARG TARGETPLATFORM=linux/amd64\n\n# Build stage\nFROM --platform=$BUILDPLATFORM rust:${RUST_VERSION}-alpine\
  \ AS builder\n\n# Build arguments available inside build stage\nARG VERSION=0.0.0\nARG GIT_SHA=unknown\nARG BUILD_DATE\nARG CARGO_INCREMENTAL=0\nARG CARGO_NET_RETRY=10\n\n# Install build dependencies\n\
  RUN apk add --no-cache musl-dev openssl-dev pkgconfig\n\nWORKDIR /build\n\n# Cache dependencies\nCOPY Cargo.toml Cargo.lock ./\nRUN mkdir src && echo \"fn main() {}\" > src/main.rs && \\\n    cargo build\
  \ --release && \\\n    rm -rf src\n\n# Build actual application\nCOPY src ./src\nRUN cargo build --release \\\n    --config \"env.APP_VERSION='${VERSION}'\" \\\n    --config \"env.GIT_SHA='${GIT_SHA}'\"\
  \n\n# Production stage\nFROM gcr.io/distroless/cc-debian12:nonroot AS production\n\nARG VERSION=0.0.0\nARG GIT_SHA=unknown\nARG BUILD_DATE\n\nLABEL org.opencontainers.image.version=\"${VERSION}\" \\\n\
  \      org.opencontainers.image.revision=\"${GIT_SHA}\" \\\n      org.opencontainers.image.created=\"${BUILD_DATE}\" \\\n      org.opencontainers.image.source=\"https://github.com/org/myapp\"\n\nCOPY\
  \ --from=builder --chown=nonroot:nonroot /build/target/release/myapp /app\n\nUSER nonroot:nonroot\nENTRYPOINT [\"/app\"]\n"
scripts/build.sh: '#!/bin/bash

  cargo build --release

  '
tests/integration_test.rs: '#[test]

  fn test_main() {}

  '
docs/building.md: '# Building

  '
.github/actions/release/action.yml: 'name: Release

  '
benches/benchmark.rs: 'fn bench_main() {}

  '
