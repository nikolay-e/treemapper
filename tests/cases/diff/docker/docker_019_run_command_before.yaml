requirements.txt: 'flask==2.3.0

  gunicorn==21.2.0

  psycopg2-binary==2.9.9

  alembic==1.13.0

  sqlalchemy==2.0.23

  '
src/app.py: 'from flask import Flask

  from sqlalchemy import create_engine

  app = Flask(__name__)

  engine = create_engine(os.environ[''DATABASE_URL''])

  '
alembic/env.py: 'from alembic import context

  from src.models import Base

  target_metadata = Base.metadata

  '
Dockerfile: 'FROM python:3.11-slim

  COPY requirements.txt .

  RUN pip install -r requirements.txt

  COPY . .

  CMD ["python", "app.py"]

  '
scripts/ci_test.sh: '#!/bin/bash

  # GARBAGE_DOCKER_504_CI_MARKER_001

  GARBAGE_DOCKER_504_CI_VAR_002="test_runner"

  pytest tests/

  '
tests/conftest.py: '# GARBAGE_DOCKER_504_CONFTEST_MARKER_003

  GARBAGE_DOCKER_504_FIXTURE_004 = "fixture_value"

  import pytest

  '
docs/database.md: '# Database Setup

  GARBAGE_DOCKER_504_DB_DOC_005

  GARBAGE_DOCKER_504_MIGRATION_006="alembic upgrade head"

  '
k8s/deployment.yaml: '# GARBAGE_DOCKER_504_K8S_MARKER_007

  apiVersion: apps/v1

  GARBAGE_DOCKER_504_K8S_CONFIG_008: deployment

  '
