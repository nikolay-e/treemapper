Dockerfile: "FROM python:3.12-slim-bookworm AS base\nENV PYTHONDONTWRITEBYTECODE=1\nENV PYTHONUNBUFFERED=1\n\nFROM base AS dependencies\nWORKDIR /app\nCOPY requirements.txt .\nRUN pip install --no-cache-dir\
  \ -r requirements.txt\n\nFROM base AS production\nWORKDIR /app\n\n# Create user and volume directories with proper permissions\nRUN groupadd --gid 1000 appgroup && \\\n    useradd --uid 1000 --gid appgroup\
  \ --create-home appuser && \\\n    mkdir -p /data /cache /var/log/app && \\\n    chown -R appuser:appgroup /data /cache /var/log/app /app\n\n# Declare volumes for persistent data\nVOLUME [\"/data\"]\n\
  VOLUME [\"/cache\"]\nVOLUME [\"/var/log/app\"]\n\nCOPY --from=dependencies /usr/local/lib/python3.12/site-packages /usr/local/lib/python3.12/site-packages\nCOPY --from=dependencies /usr/local/bin /usr/local/bin\n\
  COPY --chown=appuser:appgroup src/ ./src/\n\nUSER appuser:appgroup\nEXPOSE 8080\n\nCMD [\"gunicorn\", \"-w\", \"4\", \"-b\", \"0.0.0.0:8080\", \"src.app:app\"]\n"
