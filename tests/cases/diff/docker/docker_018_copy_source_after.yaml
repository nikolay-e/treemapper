requirements.txt: 'flask==2.3.0

  flask-cors==4.0.0

  requests==2.31.0

  pydantic==2.5.0

  sqlalchemy==2.0.23

  '
src/app.py: 'from flask import Flask

  from flask_cors import CORS

  app = Flask(__name__)

  CORS(app)

  '
src/models.py: "from sqlalchemy import Column, Integer, String\nfrom sqlalchemy.ext.declarative import declarative_base\nBase = declarative_base()\nclass User(Base):\n    __tablename__ = 'users'\n    id\
  \ = Column(Integer, primary_key=True)\n    name = Column(String(100))\n"
Dockerfile: 'FROM python:3.12-slim-bookworm AS base

  ENV PYTHONDONTWRITEBYTECODE=1

  ENV PYTHONUNBUFFERED=1

  WORKDIR /app


  FROM base AS dependencies

  COPY requirements.txt .

  RUN pip install --no-cache-dir -r requirements.txt


  FROM base AS production

  COPY --from=dependencies /usr/local/lib/python3.12/site-packages /usr/local/lib/python3.12/site-packages

  COPY --from=dependencies /usr/local/bin /usr/local/bin


  # Copy source files with proper structure

  COPY src/ ./src/

  COPY config/ ./config/


  # Create non-root user

  RUN useradd --create-home --shell /bin/bash appuser

  USER appuser


  EXPOSE 5000

  CMD ["gunicorn", "-w", "4", "-b", "0.0.0.0:5000", "src.app:app"]

  '
scripts/seed_data.sh: '#!/bin/bash

  python manage.py seed

  '
tests/test_models.py: "def test_user_model():\n    pass\n"
docs/api.md: '# API Documentation

  '
config/logging.yaml: 'version: 1

  '
