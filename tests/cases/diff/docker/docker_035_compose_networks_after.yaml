api/src/app.py: "from flask import Flask, jsonify\nimport requests\nimport os\n\napp = Flask(__name__)\n\n@app.route('/health')\ndef health():\n    return jsonify(status='ok')\n\n@app.route('/data')\ndef\
  \ get_data():\n    db_host = os.environ.get('DB_HOST', 'db')\n    cache_host = os.environ.get('CACHE_HOST', 'redis')\n    return jsonify(db=db_host, cache=cache_host)\n"
api/Dockerfile: 'FROM python:3.12-slim

  WORKDIR /app

  COPY requirements.txt .

  RUN pip install -r requirements.txt

  COPY src/ ./src/

  CMD ["gunicorn", "-b", "0.0.0.0:8080", "src.app:app"]

  '
api/requirements.txt: 'flask==2.3.0

  gunicorn==21.2.0

  requests==2.31.0

  '
docker-compose.yml: "version: '3.8'\n\nservices:\n  api:\n    build: ./api\n    ports:\n      - \"8080:8080\"\n    networks:\n      - frontend\n      - backend\n    environment:\n      - DB_HOST=db\n  \
  \    - CACHE_HOST=redis\n\n  db:\n    image: postgres:16-alpine\n    environment:\n      - POSTGRES_PASSWORD=secret\n    volumes:\n      - postgres_data:/var/lib/postgresql/data\n    networks:\n     \
  \ - backend\n    healthcheck:\n      test: [\"CMD-SHELL\", \"pg_isready -U postgres\"]\n      interval: 10s\n      timeout: 5s\n      retries: 5\n\n  redis:\n    image: redis:7-alpine\n    command: redis-server\
  \ --appendonly yes\n    volumes:\n      - redis_data:/data\n    networks:\n      - backend\n    healthcheck:\n      test: [\"CMD\", \"redis-cli\", \"ping\"]\n      interval: 10s\n      timeout: 5s\n \
  \     retries: 5\n\n  nginx:\n    image: nginx:alpine\n    ports:\n      - \"80:80\"\n      - \"443:443\"\n    networks:\n      - frontend\n    depends_on:\n      - api\n\nnetworks:\n  frontend:\n   \
  \ driver: bridge\n    ipam:\n      config:\n        - subnet: 172.28.0.0/16\n  backend:\n    driver: bridge\n    internal: true\n    ipam:\n      config:\n        - subnet: 172.29.0.0/16\n\nvolumes:\n\
  \  postgres_data:\n  redis_data:\n"
