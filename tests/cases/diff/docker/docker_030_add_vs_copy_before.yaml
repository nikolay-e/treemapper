  WORKDIR /app

  COPY requirements.txt .

  RUN pip install -r requirements.txt

  COPY assets.tar.gz /app/

  RUN tar -xzf assets.tar.gz && rm assets.tar.gz

  COPY src/ ./src/

  CMD ["python", "src/app.py"]

