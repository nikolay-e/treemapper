app.py: |
  import os
  import sys

  DEBUG = os.getenv("DEBUG", "false").lower() == "true"

  def setup_app():
      if DEBUG:
          print("Debug mode enabled")

  def main():
      setup_app()
      print("Running app")

  if __name__ == "__main__":
      main()
src/config.py: |
  import os

  APP_PORT = int(os.getenv("APP_PORT", "8080"))
  APP_HOST = os.getenv("APP_HOST", "0.0.0.0")
  DATABASE_URL = os.getenv("DATABASE_URL", "sqlite:///app.db")
requirements.txt: |
  flask==2.3.0
  gunicorn==21.2.0
  pytest==7.4.0
  debugpy==1.8.0
Dockerfile: |
  FROM python:3.12-slim
  WORKDIR /app
  COPY requirements.txt .
  RUN pip install --no-cache-dir -r requirements.txt
  COPY . .
  EXPOSE 8080
  CMD ["python", "app.py"]
docker-compose.yml: |
  version: '3.8'
  services:
    app:
      build: .
      ports:
        - "8080:8080"
      environment:
        - DEBUG=false
    debug:
      build: .
      profiles:
        - debug
      command: python -m debugpy --listen 0.0.0.0:5678 app.py
scripts/run_debug.sh: |
  #!/bin/bash
  # GARBAGE_DOCK_015_DEBUG_SCRIPT_A
  GARBAGE_DOCK_015_DEBUG_PORT_B=5678
  docker-compose --profile debug up
