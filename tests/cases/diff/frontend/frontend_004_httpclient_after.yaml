api.types.ts: "export interface ApiResponse<T> {\n    data: T;\n    message: string;\n    status: number;\n}\n\nexport interface PaginatedResponse<T> {\n    items: T[];\n    total: number;\n    page: number;\n\
  \    pageSize: number;\n}\n\nexport interface User {\n    id: string;\n    name: string;\n    email: string;\n}\n\nexport interface CreateUserRequest {\n    name: string;\n    email: string;\n    password:\
  \ string;\n}\n\nexport interface UpdateUserRequest {\n    name?: string;\n    email?: string;\n}\n\n// angular_garbage_marker_004\n"
api.service.ts: "import { Injectable } from '@angular/core';\nimport { HttpClient, HttpParams, HttpHeaders } from '@angular/common/http';\nimport { Observable, catchError, map } from 'rxjs';\nimport {\n\
  \    ApiResponse,\n    PaginatedResponse,\n    User,\n    CreateUserRequest,\n    UpdateUserRequest,\n} from './api.types';\n\n@Injectable({ providedIn: 'root' })\nexport class ApiService {\n    private\
  \ baseUrl = '/api';\n\n    constructor(private http: HttpClient) {}\n\n    getUsers(page = 1, pageSize = 10): Observable<PaginatedResponse<User>> {\n        const params = new HttpParams()\n         \
  \   .set('page', page.toString())\n            .set('pageSize', pageSize.toString());\n\n        return this.http\n            .get<ApiResponse<PaginatedResponse<User>>>(\\`\\${this.baseUrl}/users\\`,\
  \ { params })\n            .pipe(map(response => response.data));\n    }\n\n    getUser(id: string): Observable<User> {\n        return this.http\n            .get<ApiResponse<User>>(\\`\\${this.baseUrl}/users/\\\
  ${id}\\`)\n            .pipe(map(response => response.data));\n    }\n\n    createUser(request: CreateUserRequest): Observable<User> {\n        const headers = new HttpHeaders().set('Content-Type', 'application/json');\n\
  \n        return this.http\n            .post<ApiResponse<User>>(\\`\\${this.baseUrl}/users\\`, request, { headers })\n            .pipe(map(response => response.data));\n    }\n\n    updateUser(id: string,\
  \ request: UpdateUserRequest): Observable<User> {\n        return this.http\n            .patch<ApiResponse<User>>(\\`\\${this.baseUrl}/users/\\${id}\\`, request)\n            .pipe(map(response => response.data));\n\
  \    }\n\n    deleteUser(id: string): Observable<void> {\n        return this.http\n            .delete<void>(\\`\\${this.baseUrl}/users/\\${id}\\`)\n            .pipe(catchError(error => {\n        \
  \        console.error('Delete failed:', error);\n                throw error;\n            }));\n    }\n}\n"
user-management.component.ts: "import { Component, OnInit } from '@angular/core';\nimport { ApiService } from './api.service';\nimport { User, CreateUserRequest } from './api.types';\n\n@Component({\n \
  \   selector: 'app-user-management',\n    template: \\`\n        <div class=\"user-management\">\n            <h1>User Management</h1>\n            <button (click)=\"loadUsers()\">Refresh</button>\n \
  \           <ul>\n                <li *ngFor=\"let user of users\">\n                    {{ user.name }} ({{ user.email }})\n                    <button (click)=\"deleteUser(user.id)\">Delete</button>\n\
  \                </li>\n            </ul>\n            <form (ngSubmit)=\"createUser()\">\n                <input [(ngModel)]=\"newUser.name\" placeholder=\"Name\" name=\"name\" />\n                <input\
  \ [(ngModel)]=\"newUser.email\" placeholder=\"Email\" name=\"email\" />\n                <input [(ngModel)]=\"newUser.password\" type=\"password\" placeholder=\"Password\" name=\"password\" />\n     \
  \           <button type=\"submit\">Create</button>\n            </form>\n        </div>\n    \\`,\n})\nexport class UserManagementComponent implements OnInit {\n    users: User[] = [];\n    newUser:\
  \ CreateUserRequest = { name: '', email: '', password: '' };\n\n    constructor(private apiService: ApiService) {}\n\n    ngOnInit(): void {\n        this.loadUsers();\n    }\n\n    loadUsers(): void\
  \ {\n        this.apiService.getUsers().subscribe(response => {\n            this.users = response.items;\n        });\n    }\n\n    createUser(): void {\n        this.apiService.createUser(this.newUser).subscribe(user\
  \ => {\n            this.users.push(user);\n            this.newUser = { name: '', email: '', password: '' };\n        });\n    }\n\n    deleteUser(id: string): void {\n        this.apiService.deleteUser(id).subscribe(()\
  \ => {\n            this.users = this.users.filter(u => u.id !== id);\n        });\n    }\n}\n"
