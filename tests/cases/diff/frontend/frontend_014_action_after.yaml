userSlice.ts: "import { createSlice, PayloadAction } from '@reduxjs/toolkit';\n\nexport interface User {\n    id: string;\n    name: string;\n    email: string;\n}\n\nexport interface UserState {\n    users:\
  \ User[];\n    currentUser: User | null;\n    loading: boolean;\n}\n\nconst initialState: UserState = {\n    users: [],\n    currentUser: null,\n    loading: false,\n};\n\nexport const userSlice = createSlice({\n\
  \    name: 'user',\n    initialState,\n    reducers: {\n        setUsers: (state, action: PayloadAction<User[]>) => {\n            state.users = action.payload;\n        },\n        updateUser: (state,\
  \ action: PayloadAction<User>) => {\n            const index = state.users.findIndex(u => u.id === action.payload.id);\n            if (index !== -1) {\n                state.users[index] = action.payload;\n\
  \            }\n            if (state.currentUser?.id === action.payload.id) {\n                state.currentUser = action.payload;\n            }\n        },\n        setCurrentUser: (state, action:\
  \ PayloadAction<User | null>) => {\n            state.currentUser = action.payload;\n        },\n        setLoading: (state, action: PayloadAction<boolean>) => {\n            state.loading = action.payload;\n\
  \        },\n    },\n});\n\nexport const { setUsers, updateUser, setCurrentUser, setLoading } = userSlice.actions;\nexport default userSlice.reducer;\n\n// redux_garbage_marker_001\n"
UserEditor.tsx: "import React, { useState } from 'react';\nimport { useDispatch, useSelector } from 'react-redux';\nimport { updateUser, User } from './userSlice';\nimport type { RootState } from './store';\n\
  \nexport function UserEditor() {\n    const dispatch = useDispatch();\n    const currentUser = useSelector((state: RootState) => state.user.currentUser);\n    const [name, setName] = useState(currentUser?.name\
  \ || '');\n    const [email, setEmail] = useState(currentUser?.email || '');\n\n    const handleSave = () => {\n        if (currentUser) {\n            dispatch(updateUser({\n                ...currentUser,\n\
  \                name,\n                email,\n            }));\n        }\n    };\n\n    if (!currentUser) {\n        return <p>No user selected</p>;\n    }\n\n    return (\n        <div>\n        \
  \    <input value={name} onChange={e => setName(e.target.value)} />\n            <input value={email} onChange={e => setEmail(e.target.value)} />\n            <button onClick={handleSave}>Save</button>\n\
  \        </div>\n    );\n}\n"
