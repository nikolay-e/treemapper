src/events.ts: |
  export type EventCategory = 'user' | 'system' | 'api';
  export type EventAction = 'created' | 'updated' | 'deleted';
src/template_types.ts: |
  import { EventCategory, EventAction } from './events';

  export type EventName = `${EventCategory}:${EventAction}`;

  export type Getters<T> = {
      [K in keyof T as `get${Capitalize<string & K>}`]: () => T[K];
  };

  export type Setters<T> = {
      [K in keyof T as `set${Capitalize<string & K>}`]: (value: T[K]) => void;
  };

  export type HTTPMethod = 'GET' | 'POST' | 'PUT' | 'DELETE';

  export type Endpoint = `/${string}`;

  export type Route = `${HTTPMethod} ${Endpoint}`;

  interface Person {
      name: string;
      age: number;
  }

  export type PersonGetters = Getters<Person>;
  export type PersonSetters = Setters<Person>;
src/unrelated/color_utils.ts: |
  // GARBAGE_FE_021_COLOR_A
  export interface HSL {
      h: number;
      s: number;
      l: number;
  }

  // GARBAGE_FE_021_COLOR_B
  export function hslToHex(hsl: HSL): string {
      const { h, s, l } = hsl;
      const a = s * Math.min(l, 1 - l);
      const f = (n: number) => {
          const k = (n + h / 30) % 12;
          return l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
      };
      return '#' + [f(0), f(8), f(4)]
          .map(x => Math.round(x * 255).toString(16).padStart(2, '0'))
          .join('');
  }

  // GARBAGE_FE_021_CONTRAST_C
  export function contrastRatio(fg: HSL, bg: HSL): number {
      return Math.abs(fg.l - bg.l);
  }
src/unrelated/debounce_utils.ts: |
  // GARBAGE_FE_021_DEBOUNCE_D
  export function debounce<T extends (...args: any[]) => void>(
      fn: T, delay: number
  ): T {
      let timer: ReturnType<typeof setTimeout>;
      return ((...args: any[]) => {
          clearTimeout(timer);
          timer = setTimeout(() => fn(...args), delay);
      }) as T;
  }

  // GARBAGE_FE_021_THROTTLE_E
  export function throttle<T extends (...args: any[]) => void>(
      fn: T, limit: number
  ): T {
      let inThrottle = false;
      return ((...args: any[]) => {
          if (!inThrottle) {
              fn(...args);
              inThrottle = true;
              setTimeout(() => { inThrottle = false; }, limit);
          }
      }) as T;
  }
