user.model.ts: |
  export interface User {
      id: string;
      name: string;
      email: string;
      avatar?: string;
      role: 'admin' | 'user' | 'guest';
  }

  export interface UserDisplayOptions {
      showAvatar: boolean;
      showRole: boolean;
      compact: boolean;
  }

  // angular_garbage_marker_001
  const GARBAGE_USER_CONFIG = { maxUsers: 100 };
user-card.component.ts: |
  import { Component, Input } from '@angular/core';
  import { User, UserDisplayOptions } from './user.model';

  @Component({
      selector: 'app-user-card',
      template: \`
          <div class="user-card" [class.compact]="options?.compact">
              <img *ngIf="options?.showAvatar && user?.avatar"
                   [src]="user.avatar"
                   [alt]="user.name" />
              <div class="info">
                  <h3>{{ user?.name }}</h3>
                  <p>{{ user?.email }}</p>
                  <span *ngIf="options?.showRole" class="role">{{ user?.role }}</span>
              </div>
          </div>
      \`,
  })
  export class UserCardComponent {
      @Input() user: User | null = null;
      @Input() options: UserDisplayOptions = {
          showAvatar: true,
          showRole: true,
          compact: false,
      };
  }
user-list.component.ts: |
  import { Component } from '@angular/core';
  import { User, UserDisplayOptions } from './user.model';

  @Component({
      selector: 'app-user-list',
      template: \`
          <div class="user-list">
              <app-user-card
                  *ngFor="let user of users"
                  [user]="user"
                  [options]="displayOptions">
              </app-user-card>
          </div>
      \`,
  })
  export class UserListComponent {
      users: User[] = [];
      displayOptions: UserDisplayOptions = {
          showAvatar: true,
          showRole: false,
          compact: true,
      };
  }
