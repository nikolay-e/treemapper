user.model.ts: "export interface User {\n    id: string;\n    name: string;\n    email: string;\n    avatar?: string;\n    role: 'admin' | 'user' | 'guest';\n}\n\nexport interface UserDisplayOptions {\n\
  \    showAvatar: boolean;\n    showRole: boolean;\n    compact: boolean;\n}\n\n// angular_garbage_marker_001\n"
user-card.component.ts: "import { Component, Input } from '@angular/core';\nimport { User, UserDisplayOptions } from './user.model';\n\n@Component({\n    selector: 'app-user-card',\n    template: \\`\n\
  \        <div class=\"user-card\" [class.compact]=\"options?.compact\">\n            <img *ngIf=\"options?.showAvatar && user?.avatar\"\n                 [src]=\"user.avatar\"\n                 [alt]=\"\
  user.name\" />\n            <div class=\"info\">\n                <h3>{{ user?.name }}</h3>\n                <p>{{ user?.email }}</p>\n                <span *ngIf=\"options?.showRole\" class=\"role\"\
  >{{ user?.role }}</span>\n            </div>\n        </div>\n    \\`,\n})\nexport class UserCardComponent {\n    @Input() user: User | null = null;\n    @Input() options: UserDisplayOptions = {\n   \
  \     showAvatar: true,\n        showRole: true,\n        compact: false,\n    };\n}\n"
user-list.component.ts: "import { Component } from '@angular/core';\nimport { User, UserDisplayOptions } from './user.model';\n\n@Component({\n    selector: 'app-user-list',\n    template: \\`\n       \
  \ <div class=\"user-list\">\n            <app-user-card\n                *ngFor=\"let user of users\"\n                [user]=\"user\"\n                [options]=\"displayOptions\">\n            </app-user-card>\n\
  \        </div>\n    \\`,\n})\nexport class UserListComponent {\n    users: User[] = [];\n    displayOptions: UserDisplayOptions = {\n        showAvatar: true,\n        showRole: false,\n        compact:\
  \ true,\n    };\n}\n"
