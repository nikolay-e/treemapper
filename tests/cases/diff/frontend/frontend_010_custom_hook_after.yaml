useApi.ts: "import { useState, useEffect } from 'react';\n\nexport interface UseApiResult<T> {\n    data: T | null;\n    loading: boolean;\n    error: Error | null;\n    refetch: () => void;\n}\n\nexport\
  \ function useApi<T>(endpoint: string): UseApiResult<T> {\n    const [data, setData] = useState<T | null>(null);\n    const [loading, setLoading] = useState(true);\n    const [error, setError] = useState<Error\
  \ | null>(null);\n\n    const fetchData = async () => {\n        setLoading(true);\n        try {\n            const response = await fetch(endpoint);\n            const result = await response.json();\n\
  \            setData(result);\n            setError(null);\n        } catch (e) {\n            setError(e as Error);\n        } finally {\n            setLoading(false);\n        }\n    };\n\n    useEffect(()\
  \ => {\n        fetchData();\n    }, [endpoint]);\n\n    return { data, loading, error, refetch: fetchData };\n}\n\n// react_garbage_marker_006\n"
UserProfile.tsx: "import React from 'react';\nimport { useApi } from './useApi';\n\ninterface User {\n    id: string;\n    name: string;\n    email: string;\n}\n\nexport function UserProfile({ userId }:\
  \ { userId: string }) {\n    const { data: user, loading, error, refetch } = useApi<User>(\\`/users/\\${userId}\\`);\n\n    if (loading) return <p>Loading...</p>;\n    if (error) return <p>Error: {error.message}</p>;\n\
  \    if (!user) return <p>User not found</p>;\n\n    return (\n        <div>\n            <h1>{user.name}</h1>\n            <p>{user.email}</p>\n            <button onClick={refetch}>Refresh</button>\n\
  \        </div>\n    );\n}\n"
