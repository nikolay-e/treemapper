types.ts: "export interface CardProps {\n    title: string;\n    description?: string;\n    imageUrl?: string;\n    tags?: string[];\n}\n\nexport interface CardAction {\n    label: string;\n    handler:\
  \ () => void;\n}\n\n// vue_garbage_marker_004\n"
Card.vue: "<template>\n    <div class=\"card\">\n        <img v-if=\"imageUrl\" :src=\"imageUrl\" :alt=\"title\" />\n        <h3>{{ title }}</h3>\n        <p v-if=\"description\">{{ description }}</p>\n\
  \        <div v-if=\"tags?.length\" class=\"tags\">\n            <span v-for=\"tag in tags\" :key=\"tag\" class=\"tag\">{{ tag }}</span>\n        </div>\n    </div>\n</template>\n\n<script setup lang=\"\
  ts\">\nimport type { CardProps } from './types';\n\nconst props = defineProps<CardProps>();\n\nconst hasImage = computed(() => !!props.imageUrl);\nconst tagCount = computed(() => props.tags?.length ??\
  \ 0);\n</script>\n"
CardGrid.vue: "<template>\n    <div class=\"card-grid\">\n        <Card\n            v-for=\"item in items\"\n            :key=\"item.id\"\n            :title=\"item.title\"\n            :description=\"\
  item.description\"\n            :imageUrl=\"item.imageUrl\"\n            :tags=\"item.tags\"\n        />\n    </div>\n</template>\n\n<script setup lang=\"ts\">\nimport Card from './Card.vue';\nimport\
  \ type { CardProps } from './types';\n\ninterface CardItem extends CardProps {\n    id: string;\n}\n\ndefineProps<{\n    items: CardItem[];\n}>();\n</script>\n"
