api.ts: "export async function searchUsers(query: string): Promise<any[]> {\n    const response = await fetch(\\`/api/users?search=\\${encodeURIComponent(query)}\\`);\n    return response.json();\n}\n\n\
  export async function fetchUserDetails(userId: string): Promise<any> {\n    const response = await fetch(\\`/api/users/\\${userId}\\`);\n    return response.json();\n}\n\n// vue_garbage_marker_003\n"
UserSearch.vue: "<template>\n    <div class=\"user-search\">\n        <input v-model=\"searchQuery\" placeholder=\"Search users...\" />\n        <p v-if=\"loading\">Searching...</p>\n        <ul v-else>\n\
  \            <li v-for=\"user in results\" :key=\"user.id\">\n                {{ user.name }}\n            </li>\n        </ul>\n    </div>\n</template>\n\n<script setup lang=\"ts\">\nimport { ref, watch\
  \ } from 'vue';\nimport { searchUsers } from './api';\n\nconst searchQuery = ref('');\nconst results = ref<any[]>([]);\nconst loading = ref(false);\n\nwatch(searchQuery, async (newQuery, oldQuery) =>\
  \ {\n    if (newQuery.length < 2) {\n        results.value = [];\n        return;\n    }\n\n    loading.value = true;\n    try {\n        results.value = await searchUsers(newQuery);\n    } finally {\n\
  \        loading.value = false;\n    }\n}, { immediate: false });\n</script>\n"
