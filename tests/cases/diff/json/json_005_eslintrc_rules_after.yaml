  const GARBAGE_JSON_005_SORT_CONFIG_A = { algorithm: 'quicksort', stable: true };

  class GARBAGE_JSON_005_ARRAY_SORTER_B {
      constructor(config) {
          this.config = { ...GARBAGE_JSON_005_SORT_CONFIG_A, ...config };
      }

      sort(arr, compareFn) {
          return [...arr].sort(compareFn);
      }

      sortByKey(arr, key) {
          return this.sort(arr, (a, b) => {
              if (a[key] < b[key]) return -1;
              if (a[key] > b[key]) return 1;
              return 0;
          });
      }
  }

  function GARBAGE_JSON_005_SORT_ITEMS_C(items, key) {
      const sorter = new GARBAGE_JSON_005_ARRAY_SORTER_B();
      return sorter.sortByKey(items, key);
  }

  module.exports = { GARBAGE_JSON_005_ARRAY_SORTER_B, GARBAGE_JSON_005_SORT_ITEMS_C };
unrelated/counter.js: |
  const GARBAGE_JSON_005_COUNTER_INITIAL_D = 0;

  class GARBAGE_JSON_005_EVENT_COUNTER_E {
      constructor() {
          this.counts = new Map();
          this.total = GARBAGE_JSON_005_COUNTER_INITIAL_D;
      }

      increment(event) {
          const current = this.counts.get(event) || 0;
          this.counts.set(event, current + 1);
          this.total++;
      }

      getCount(event) {
          return this.counts.get(event) || 0;
      }

      getTotal() {
          return this.total;
      }
  }

  function GARBAGE_JSON_005_COUNT_EVENTS_F(events) {
      const counter = new GARBAGE_JSON_005_EVENT_COUNTER_E();
      events.forEach(e => counter.increment(e));
      return counter;
  }

  module.exports = { GARBAGE_JSON_005_EVENT_COUNTER_E, GARBAGE_JSON_005_COUNT_EVENTS_F };
