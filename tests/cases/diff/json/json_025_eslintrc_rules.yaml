name: json_025_eslintrc_rules
initial:
  .eslintrc.json: |
    {
      "rules": {
        "semi": "error",
        "quotes": ["error", "double"]
      }
    }
  src/main.js: |
    function hello() {
      console.log("Hello");
    }
changed:
  .eslintrc.json: |
    {
      "rules": {
        "semi": "error",
        "quotes": ["error", "single"],
        "no-unused-vars": "error"
      }
    }
assertions:
  must_include:
    - function hello
options:
  commit_message: change quote style
