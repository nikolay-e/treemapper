name: json_026_babel_config
initial:
  babel.config.json: |
    {
      "presets": ["@babel/preset-env"]
    }
  src/modern.js: |
    const greet = (name) => `Hello, ${name}`;
    export default greet;
changed:
  babel.config.json: |
    {
      "presets": [
        ["@babel/preset-env", {"targets": {"node": "18"}}],
        "@babel/preset-typescript"
      ]
    }
assertions:
  must_include:
    - const greet
options:
  commit_message: add typescript preset
