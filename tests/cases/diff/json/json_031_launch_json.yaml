name: json_031_launch_json
initial:
  .vscode/launch.json: |
    {
      "configurations": [
        {
          "type": "node",
          "request": "launch",
          "program": "${workspaceFolder}/src/index.js"
        }
      ]
    }
  src/index.js: |
    const express = require('express');
    const app = express();
    app.listen(3000);
changed:
  .vscode/launch.json: |
    {
      "configurations": [
        {
          "type": "node",
          "request": "launch",
          "program": "${workspaceFolder}/src/server.js",
          "env": {"NODE_ENV": "development"}
        }
      ]
    }
assertions:
  must_include:
    - express
options:
  commit_message: update launch config
