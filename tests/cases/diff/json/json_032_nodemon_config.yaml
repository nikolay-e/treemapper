name: json_032_nodemon_config
initial:
  nodemon.json: |
    {
      "watch": ["src"],
      "ext": "js",
      "exec": "node src/index.js"
    }
  src/index.js: |
    const http = require('http');
    http.createServer((req, res) => res.end('OK')).listen(8080);
changed:
  nodemon.json: |
    {
      "watch": ["src", "config"],
      "ext": "js,ts,json",
      "exec": "ts-node src/index.ts"
    }
assertions:
  must_include:
    - createServer
options:
  commit_message: add typescript support
