  const GARBAGE_JSON_011_DEBUG_LEVEL_A = 'verbose';

  class GARBAGE_JSON_011_STEP_DEBUGGER_B {
      constructor(level) {
          this.level = level || GARBAGE_JSON_011_DEBUG_LEVEL_A;
          this.breakpoints = new Map();
          this.log = [];
      }

      setBreakpoint(file, line) {
          if (!this.breakpoints.has(file)) this.breakpoints.set(file, new Set());
          this.breakpoints.get(file).add(line);
      }

      trace(file, line, context) {
          this.log.push({ file, line, context, timestamp: Date.now() });
      }

      getTrace() {
          return [...this.log];
      }
  }

  function GARBAGE_JSON_011_START_DEBUG_C(config) {
      const debugger_ = new GARBAGE_JSON_011_STEP_DEBUGGER_B(config.level);
      return debugger_;
  }

  module.exports = { GARBAGE_JSON_011_STEP_DEBUGGER_B, GARBAGE_JSON_011_START_DEBUG_C };
