  const GARBAGE_JSON_011_PROFILE_INTERVAL_D = 1000;

  class GARBAGE_JSON_011_PERF_PROFILER_E {
      constructor(interval) {
          this.interval = interval || GARBAGE_JSON_011_PROFILE_INTERVAL_D;
          this.snapshots = [];
      }

      snapshot(label) {
          this.snapshots.push({
              label,
              memory: process.memoryUsage().heapUsed,
              timestamp: Date.now(),
          });
      }

      compare(labelA, labelB) {
          const a = this.snapshots.find(s => s.label === labelA);
          const b = this.snapshots.find(s => s.label === labelB);
          if (!a || !b) return null;
          return { memoryDiff: b.memory - a.memory, timeDiff: b.timestamp - a.timestamp };
      }
  }

  function GARBAGE_JSON_011_PROFILE_SECTION_F(fn, label) {
      const profiler = new GARBAGE_JSON_011_PERF_PROFILER_E();
      profiler.snapshot(`${label}_start`);
      fn();
      profiler.snapshot(`${label}_end`);
      return profiler.compare(`${label}_start`, `${label}_end`);
  }

  module.exports = { GARBAGE_JSON_011_PERF_PROFILER_E, GARBAGE_JSON_011_PROFILE_SECTION_F };
