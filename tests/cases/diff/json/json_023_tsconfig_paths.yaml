name: json_023_tsconfig_paths
initial:
  tsconfig.json: |
    {
      "compilerOptions": {
        "baseUrl": ".",
        "paths": {
          "@utils/*": ["src/utils/*"]
        }
      }
    }
  src/utils/helpers.ts: |
    export function formatDate(date: Date): string {
      return date.toISOString();
    }
changed:
  tsconfig.json: |
    {
      "compilerOptions": {
        "baseUrl": ".",
        "paths": {
          "@utils/*": ["src/utils/*"],
          "@components/*": ["src/components/*"]
        }
      }
    }
assertions:
  must_include:
    - formatDate
options:
  commit_message: add components path
