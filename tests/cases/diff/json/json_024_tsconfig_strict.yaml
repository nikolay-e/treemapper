name: json_024_tsconfig_strict
initial:
  tsconfig.json: |
    {
      "compilerOptions": {
        "strict": false,
        "target": "ES2020"
      }
    }
  src/app.ts: |
    function processData(data: any) {
      return data.value;
    }
changed:
  tsconfig.json: |
    {
      "compilerOptions": {
        "strict": true,
        "target": "ES2022",
        "noImplicitAny": true
      }
    }
assertions:
  must_include:
    - processData
options:
  commit_message: enable strict mode
