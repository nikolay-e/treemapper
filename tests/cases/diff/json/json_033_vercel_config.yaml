name: json_033_vercel_config
initial:
  vercel.json: |
    {
      "builds": [{"src": "api/*.js", "use": "@vercel/node"}],
      "routes": [{"src": "/api/(.*)", "dest": "/api/$1"}]
    }
  api/hello.js: |
    module.exports = (req, res) => {
      res.json({ message: 'Hello!' });
    };
changed:
  vercel.json: |
    {
      "builds": [{"src": "api/**/*.ts", "use": "@vercel/node"}],
      "routes": [{"src": "/api/(.*)", "dest": "/api/$1"}],
      "regions": ["sfo1", "iad1"]
    }
assertions:
  must_include:
    - module.exports
options:
  commit_message: switch to typescript
