internal/wire/wire.go: |
  //go:build wireinject
  // +build wireinject

  package wire

  import (
      "github.com/google/wire"
      "myproject/internal/cache"
      "myproject/internal/config"
      "myproject/internal/database"
      "myproject/internal/repository"
      "myproject/internal/service"
  )

  var RepositorySet = wire.NewSet(
      repository.NewUserRepository,
      repository.NewOrderRepository,
      repository.NewProductRepository,
  )

  var ServiceSet = wire.NewSet(
      service.NewUserService,
      service.NewOrderService,
      service.NewProductService,
  )

  var InfrastructureSet = wire.NewSet(
      database.NewConnection,
      cache.NewRedisCache,
      ProvideLogger,
  )

  func InitializeApp(cfg *config.Config) (*App, error) {
      wire.Build(
          NewApp,
          InfrastructureSet,
          RepositorySet,
          ServiceSet,
      )
      return nil, nil
  }

  func InitializeTestApp(cfg *config.Config) (*App, error) {
      wire.Build(
          NewApp,
          database.NewTestConnection,
          cache.NewMemoryCache,
          ProvideTestLogger,
          RepositorySet,
          ServiceSet,
      )
      return nil, nil
  }
internal/wire/providers.go: |
  package wire

  import (
      "log"
      "myproject/internal/cache"
      "myproject/internal/config"
      "myproject/internal/repository"
      "myproject/internal/service"
  )

  type App struct {
      config       *config.Config
      userService  *service.UserService
      orderService *service.OrderService
      cache        *cache.RedisCache
      logger       *log.Logger
  }

  func NewApp(
      cfg *config.Config,
      userService *service.UserService,
      orderService *service.OrderService,
      cache *cache.RedisCache,
      logger *log.Logger,
  ) *App {
      return &App{
          config:       cfg,
          userService:  userService,
          orderService: orderService,
          cache:        cache,
          logger:       logger,
      }
  }

  func (a *App) Start() error {
      a.logger.Println("Starting application...")
      return nil
  }

  func (a *App) Shutdown() error {
      a.logger.Println("Shutting down application...")
      return a.cache.Close()
  }
