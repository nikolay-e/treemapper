  # GARBAGE_CFG_005_MARKER_A
  GARBAGE_CFG_005_BENCH_B = "unrelated-benchmark-suite"

  def run_benchmark(iterations: int = 1000) -> float:
      total = sum(range(iterations))
      return total / iterations

  def compare_results(baseline: float, current: float) -> str:
      diff = ((current - baseline) / baseline) * 100
      return f"{diff:+.2f}%"

  GARBAGE_CFG_005_RESULT_C = "unused-benchmark-result"
