  import time


  def test_slow_operation():
      time.sleep(1)
      result = sum(range(10000))
      assert result == 49995000


  def test_another_slow_operation():
      time.sleep(0.5)
      data = [i * 2 for i in range(1000)]
      assert len(data) == 1000
      assert data[-1] == 1998
