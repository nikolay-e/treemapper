  # GARBAGE_CFG_005_MARKER_D
  GARBAGE_CFG_005_SEED_E = "unrelated-seed-data"

  class DataSeeder:
      def __init__(self):
          self.records = []

      def seed_users(self, count: int = 10):
          for i in range(count):
              self.records.append({"id": i, "name": f"user_{i}"})

      def clear(self):
          self.records.clear()
