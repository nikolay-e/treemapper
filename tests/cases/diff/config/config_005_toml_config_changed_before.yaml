pyproject.toml: |
  [project]
  name = "myapp"
  version = "1.0.0"
  requires-python = ">=3.11"

  [tool.pytest.ini_options]
  testpaths = ["tests"]
  timeout = 30
  filterwarnings = ["ignore::DeprecationWarning"]
  markers = [
      "slow: marks tests as slow",
      "integration: marks integration tests",
  ]
  addopts = "-v --tb=short"

  [tool.ruff]
  line-length = 88
  target-version = "py311"

  [tool.ruff.lint]
  select = ["E", "F", "I", "N"]
  ignore = ["E501"]

  [tool.mypy]
  strict = true
  warn_return_any = true
