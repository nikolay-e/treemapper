  import os
  from typing import Any, Optional
  from urllib.parse import urljoin


  def get_api_base_url() -> str:
      return os.getenv("API_BASE_URL", "https://api.example.com")


  def get_timeout() -> int:
      return int(os.getenv("API_TIMEOUT", "30"))


  def get_retry_count() -> int:
      return int(os.getenv("API_RETRY_COUNT", "3"))


  def make_request(endpoint: str, method: str = "GET") -> dict[str, Any]:
      base_url = get_api_base_url()
      timeout = get_timeout()
      url = urljoin(base_url, endpoint)
      return {
          "url": url,
          "method": method,
          "timeout": timeout,
          "retries": get_retry_count(),
      }


  def make_authenticated_request(
      endpoint: str, token: Optional[str] = None
  ) -> dict[str, Any]:
      request = make_request(endpoint)
      api_key = os.getenv("API_KEY", "")
      request["headers"] = {"Authorization": f"Bearer {token or api_key}"}
      return request
