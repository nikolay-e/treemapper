  import os


  class Settings:
      API_TIMEOUT = int(os.environ.get("API_TIMEOUT", "30"))
      API_BASE_URL = os.environ.get("API_BASE_URL", "https://api.example.com")
      API_KEY = os.environ.get("API_KEY", "")
      API_RETRY_COUNT = int(os.environ.get("API_RETRY_COUNT", "3"))
      DATABASE_URL = os.environ.get("DATABASE_URL", "postgresql://localhost:5432/myapp")
      LOG_LEVEL = os.environ.get("LOG_LEVEL", "INFO")

      @classmethod
      def is_production(cls) -> bool:
          return "production" in cls.DATABASE_URL
