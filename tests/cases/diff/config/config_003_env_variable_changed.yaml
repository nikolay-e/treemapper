name: config_003_env_variable_changed
initial:
  .env.example: |
    API_TIMEOUT=30
    API_KEY=your_key_here
  client.py: |
    import os

    def get_timeout():
        return int(os.getenv("API_TIMEOUT", 30))

    def make_request():
        timeout = get_timeout()
        return {"timeout": timeout}
  settings.py: |
    import os

    API_TIMEOUT = os.environ.get("API_TIMEOUT", "30")
changed:
  .env.example: |
    API_TIMEOUT=60
    API_KEY=your_key_here
assertions:
  must_include:
  - .env.example
options:
  commit_message: Increase API timeout
