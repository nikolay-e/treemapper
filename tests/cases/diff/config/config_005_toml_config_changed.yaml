name: config_005_toml_config_changed
initial:
  pyproject.toml: |
    [tool.pytest]
    timeout = 30
    filterwarnings = "ignore"
  tests/test_slow.py: |
    import time

    def test_slow_operation():
        time.sleep(1)
        assert True
changed:
  pyproject.toml: |
    [tool.pytest]
    timeout = 60
    filterwarnings = "ignore"
assertions:
  must_include:
  - pyproject.toml
options:
  commit_message: Increase test timeout
