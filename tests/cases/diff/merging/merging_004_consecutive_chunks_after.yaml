docs/deployment_guide.txt: |
  Deployment Guide for Production Services
  =========================================

  Prerequisites:
  - Docker Engine 24.0 or later
  - Kubernetes 1.28 or later
  - Helm 3.14 or later
  - Access to container registry
  - kubectl configured with cluster credentials

  Step 1: Build the Docker Image
  Run the build script from the project root.
  Ensure all tests pass before proceeding.
  Tag the image with the current git SHA.

  Step 2: Push to Registry
  Authenticate with the container registry.
  Push the tagged image to the staging repository.
  Verify the image digest matches local build.

  Step 3: Deploy to Staging
  Apply the Helm chart with staging values.
  Wait for all pods to become ready.
  Run the smoke test suite against staging.
  Verify database migrations completed successfully.

  Step 4: Production Promotion
  Create a release tag following semver.
  Update the production values file.
  Apply the Helm chart with production values.
  Monitor the rollout for any errors.

  Step 5: Post-Deployment Verification
  Check application health endpoints.
  Verify metrics are flowing to Grafana.
  Confirm log aggregation is working.
  Run the production smoke tests.
  Notify the team via Slack webhook.
