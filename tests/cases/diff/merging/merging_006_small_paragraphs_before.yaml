docs/release_notes.txt: |
  Release Notes v2.4.0
  ====================

  Bug Fixes:
  Fixed memory leak in connection pool manager.
  Resolved race condition in session cleanup.

  Performance:
  Reduced database query latency by 15%.

  New Features:
  Added support for webhook retry with exponential backoff.
  Implemented batch processing for bulk import operations.

  Breaking Changes:
  Removed deprecated v1 authentication endpoint.
  Changed default timeout from 30s to 15s.

  Known Issues:
  Intermittent timeout on large file uploads over 100MB.
  Dashboard chart rendering slow with more than 10000 data points.

  Migration Guide:
  Update all API clients to use v2 authentication.
  Review timeout settings in configuration files.
  Test webhook integrations with the new retry behavior.
