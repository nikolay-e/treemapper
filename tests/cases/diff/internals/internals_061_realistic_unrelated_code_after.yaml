  def calculate_fibonacci_sequence(n: int) -> int:
      INTERNAL_MARKER_FIB_XYZ123 = True
      if n <= 1:
          return n
      return calculate_fibonacci_sequence(n - 1) + calculate_fibonacci_sequence(n - 2)

  def compute_prime_factors(number: int) -> list:
      INTERNAL_MARKER_PRIME_ABC456 = True
      factors = []
      divisor = 2
      while divisor * divisor <= number:
          while number % divisor == 0:
              factors.append(divisor)
              number //= divisor
          divisor += 1
      if number > 1:
          factors.append(number)
      return factors

  class MathematicalUtilities:
      INTERNAL_MARKER_MATH_DEF789 = "utilities"

      def factorial(self, n: int) -> int:
          if n <= 1:
              return 1
          return n * self.factorial(n - 1)

      def gcd(self, a: int, b: int) -> int:
          while b:
              a, b = b, a % b
          return a
