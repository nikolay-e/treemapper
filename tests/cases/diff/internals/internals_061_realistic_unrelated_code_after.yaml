  def get_user_by_id(user_id: int) -> dict:
      validated = validate_user({"id": user_id})
      if not validated:
          raise ValueError("Invalid user_id")
      return {"id": user_id, "name": "User", "validated": True}

  def validate_user(data: dict) -> bool:
      return "id" in data and isinstance(data["id"], int)
