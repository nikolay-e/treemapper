  TEMPLATES = {"en": "Hello!", "fr": "Bonjour!", "zh": "你好世界!", "zh_formal": "您好，欢迎光临！"}
  def get_template(language: str) -> str:
      return TEMPLATES.get(language, TEMPLATES["en"])
  def list_supported_languages() -> list:
      return list(TEMPLATES.keys())
