name: internals_052_uncommitted_changes_head
initial:
  base.py: |
    def base_func():
        return "base"
changed:
  base.py: |
    def base_func():
        return "modified"

    def new_func():
        return "new"
assertions:
  must_include:
  - base_func
  - new_func
options:
  add_garbage: true
