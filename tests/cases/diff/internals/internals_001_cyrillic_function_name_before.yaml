  from src.localization.formatter import format_greeting
  def get_default_language():
      return "ru"
  def select_greeting(language_code: str) -> str:
      if language_code == "ru":
          return "Привет"
      return "Hello"
  def build_response(user_name: str, language_code: str) -> dict:
      greeting = select_greeting(language_code)
      formatted = format_greeting(greeting, user_name)
      return {"message": formatted, "lang": language_code}
