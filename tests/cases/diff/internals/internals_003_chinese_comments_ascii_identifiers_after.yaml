  from src.calculator.validators import validate_input
  # 这是一个计算总和的函数
  def calculate_sum(values: list) -> float:
      validate_input(values)
      return sum(values)
  # 计算平均值
  def calculate_average(values: list) -> float:
      total = calculate_sum(values)
      return total / len(values) if values else 0.0
  # 返回统计信息
  def get_statistics(values: list) -> dict:
      return {"sum": calculate_sum(values), "avg": calculate_average(values)}
