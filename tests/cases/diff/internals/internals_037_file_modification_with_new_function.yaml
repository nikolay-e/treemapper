name: internals_037_file_modification_with_new_function
initial:
  keep.py: |
    def keep_this():
        return "staying"
changed:
  keep.py: |
    def keep_this():
        return "modified"

    def added_func():
        return "new"
assertions:
  must_include:
  - keep_this
  - added_func
options:
  add_garbage: true
