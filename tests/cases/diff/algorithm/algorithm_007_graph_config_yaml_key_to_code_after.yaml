config/database.yaml: |
  database:
    host: db.production.example.com
    port: 5432
    name: myapp_production
    pool_size: 50
    timeout: 60
    ssl_mode: require

  redis:
    host: redis.production.example.com
    port: 6379
    db: 0

config/application.yaml: |
  app:
    name: MyApplication
    debug: false
    log_level: INFO

src/database/connection.py: |
  import os
  import yaml
  from typing import Optional
  from pathlib import Path

  class DatabaseConfig:
      def __init__(self, config_path: Path):
          with open(config_path) as f:
              config = yaml.safe_load(f)

          db_config = config.get("database", {})
          self.host = os.getenv("DATABASE_HOST", db_config.get("host", "localhost"))
          self.port = int(os.getenv("DATABASE_PORT", db_config.get("port", 5432)))
          self.name = db_config.get("name", "app")
          self.pool_size = db_config.get("pool_size", 5)
          self.timeout = db_config.get("timeout", 30)
          self.ssl_mode = db_config.get("ssl_mode", "prefer")

      def get_connection_string(self) -> str:
          ssl_param = f"?sslmode={self.ssl_mode}" if self.ssl_mode else ""
          return f"postgresql://{self.host}:{self.port}/{self.name}{ssl_param}"

  def create_connection(config: DatabaseConfig):
      return {"host": config.host, "port": config.port, "ssl": config.ssl_mode}

