docs/user-guide.md: |
  # User Guide

  Welcome to the user guide. This document covers everything you need to know
  to get started with our platform.

  ## Table of Contents

  - [Quick Start](#quick-start)
  - [Installation](#installation)
  - [Configuration](#configuration)
  - [API Reference](#api-reference)
  - [Troubleshooting](#troubleshooting)

  ## Quick Start

  Before diving in, make sure you've completed the [Installation](#installation)
  steps and reviewed the [Configuration](#configuration) options.

  ```bash
  quickstart init myproject
  cd myproject
  quickstart run
  ```

  ## Installation

  ### System Requirements

  - Python 3.10+ (upgraded from 3.9)
  - pip 22.0+
  - 8GB RAM minimum (increased for better performance)
  - Docker (optional, for containerized deployment)

  ### Package Installation

  Run the following command:

  ```bash
  pip install our-package>=2.0.0
  ```

  For development:

  ```bash
  pip install our-package[dev]>=2.0.0
  ```

  ### Docker Installation

  Alternatively, use Docker:

  ```bash
  docker pull ourorg/our-package:latest
  docker run -p 8080:8080 ourorg/our-package:latest
  ```

  ## Configuration

  See [API Reference](#api-reference) for detailed configuration options.

  ## API Reference

  Full API documentation is available at `/docs/api`.

  ## Troubleshooting

  If you encounter issues, check [Installation](#installation) requirements first.

