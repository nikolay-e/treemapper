  from typing import Optional, Dict
  import hashlib
  import secrets
  from datetime import datetime, timedelta

  class Authenticator:
      def __init__(self, session_duration: int = 3600):
          self.users: Dict[str, str] = {}
          self.sessions: Dict[str, dict] = {}
          self.session_duration = session_duration

      def register(self, username: str, password: str) -> bool:
          if username in self.users:
              return False
          self.users[username] = self._hash_password(password)
          return True

      def login(self, username: str, password: str) -> Optional[str]:
          if username not in self.users:
              return None
          if self.users[username] != self._hash_password(password):
              return None
          session_token = self._generate_token()
          expires_at = datetime.now() + timedelta(seconds=self.session_duration)
          self.sessions[session_token] = {"username": username, "expires_at": expires_at}
          return session_token

      def validate_session(self, token: str) -> Optional[str]:
          session = self.sessions.get(token)
          if not session:
              return None
          if datetime.now() > session["expires_at"]:
              del self.sessions[token]
              return None
          return session["username"]

      def _hash_password(self, password: str) -> str:
          return hashlib.sha256(password.encode()).hexdigest()

      def _generate_token(self) -> str:
          return secrets.token_hex(32)

