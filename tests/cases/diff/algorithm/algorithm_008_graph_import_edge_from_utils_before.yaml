  from utils.formatting import format_currency, format_date, format_percentage
  from datetime import datetime
  from typing import Dict, List, Any

  class ReportGenerator:
      def __init__(self, title: str):
          self.title = title
          self.created_at = datetime.now()

      def generate_summary(self, data: Dict[str, Any]) -> str:
          revenue = data.get("revenue", 0)
          growth = data.get("growth", 0)

          lines = [
              f"Report: {self.title}",
              f"Date: {format_date(self.created_at)}",
              f"Revenue: {format_currency(revenue)}",
              f"Growth: {format_percentage(growth)}",
          ]
          return "\n".join(lines)

      def generate_table(self, rows: List[Dict]) -> str:
          output = []
          for row in rows:
              output.append(f"{row['name']}: {format_currency(row['amount'])}")
          return "\n".join(output)

