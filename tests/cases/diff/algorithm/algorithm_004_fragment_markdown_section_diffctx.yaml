must_include_content:
  - |
    ## Authentication

    All API requests require authentication using Bearer tokens or API keys.

    ```bash
    curl -H "Authorization: Bearer YOUR_TOKEN" https://api.example.com/v1/users
    # Or use API key
    curl -H "X-API-Key: YOUR_API_KEY" https://api.example.com/v1/users
    ```
  - |
    ### API Key Management

    API keys provide an alternative authentication method for server-to-server communication.
