  from models.request import RequestModel
  from models.response import ResponseModel

  def process(request: RequestModel) -> ResponseModel:
      if request.method == "GET":
          return ResponseModel(status_code=200, body={"path": request.path})
      if request.is_json() and request.body:
          return ResponseModel(status_code=201, body=request.body)
      return ResponseModel(status_code=400, body={"error": "Bad request"})
