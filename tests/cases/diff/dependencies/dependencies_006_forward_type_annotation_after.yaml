  def episode_duration_GARBAGE_DEP_006_PODCAST_B(segments: list) -> int:
      return sum(s.get("duration", 0) for s in segments)

  def format_timestamp_GARBAGE_DEP_006_PODCAST_B(seconds: int) -> str:
      h, m = divmod(seconds // 60, 60)
      s = seconds % 60
      return f"{h:02d}:{m:02d}:{s:02d}"

  class PodcastFeed_GARBAGE_DEP_006_PODCAST_B:
