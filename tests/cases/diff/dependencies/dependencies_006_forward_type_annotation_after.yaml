  from dataclasses import dataclass
  from typing import Optional

  @dataclass
  class RequestModel:
      method: str
      path: str
      body: Optional[dict] = None
      headers: Optional[dict] = None

      def is_json(self) -> bool:
          ct = (self.headers or {}).get("Content-Type", "")
          return "application/json" in ct
