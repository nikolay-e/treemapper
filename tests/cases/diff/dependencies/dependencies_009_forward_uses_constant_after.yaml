  from constants import SESSION_TIMEOUT_SECONDS

  class SessionManager:
      def __init__(self):
          self.timeout = SESSION_TIMEOUT_SECONDS
          self.sessions = {}

      def create_session(self, user_id: int) -> str:
          import hashlib
          token = hashlib.sha256(str(user_id).encode()).hexdigest()
          self.sessions[token] = {"user_id": user_id, "timeout": self.timeout}
          return token
