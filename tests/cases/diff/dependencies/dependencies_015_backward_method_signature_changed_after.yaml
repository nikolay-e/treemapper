  class User:
      def __init__(self, first, last, title=None):
          self.first = first
          self.last = last
          self.title = title

      def get_full_name(self, include_title=False):
          if include_title and self.title:
              return f"{self.title} {self.first} {self.last}"
          return f"{self.first} {self.last}"
