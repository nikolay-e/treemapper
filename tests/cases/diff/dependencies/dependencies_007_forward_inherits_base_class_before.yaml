  def parse_ingredient_GARBAGE_DEP_007_RECIPE_A(line: str) -> dict:
      parts = line.split()
      return {"amount": parts[0], "unit": parts[1], "name": " ".join(parts[2:])}

  def scale_recipe_GARBAGE_DEP_007_RECIPE_A(ingredients: list, factor: float) -> list:
      return [{"amount": float(i["amount"]) * factor, **i} for i in ingredients]

  class CookBook_GARBAGE_DEP_007_RECIPE_A:
      def __init__(self):
          self.recipes = {}

      def add_recipe(self, name: str, ingredients: list) -> None:
          self.recipes[name] = ingredients

      def get_shopping_list(self) -> list:
          items = []
          for ingredients in self.recipes.values():
              items.extend(ingredients)
          return items
