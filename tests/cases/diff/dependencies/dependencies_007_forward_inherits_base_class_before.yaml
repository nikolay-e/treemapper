  class BaseHandler:
      def __init__(self):
          self.middlewares = []

      def handle(self, request: dict) -> dict:
          return {"status": "base"}

      def setup(self) -> None:
          pass

      def add_middleware(self, middleware) -> None:
          self.middlewares.append(middleware)

      def run_middlewares(self, request: dict) -> dict:
          result = request
          for mw in self.middlewares:
              result = mw(result)
          return result
