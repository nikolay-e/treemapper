  class QueryBuilder:
      def __init__(self, table: str):
          self.table = table
          self.filters = []
          self.limit_val = None
          self.order_col = None

      def query(self, table: str) -> "QueryBuilder":
          return QueryBuilder(table)

      def filter(self, **kwargs) -> "QueryBuilder":
          self.filters.append(kwargs)
          return self

      def limit(self, n: int) -> "QueryBuilder":
          self.limit_val = n
          return self

      def order_by(self, column: str) -> "QueryBuilder":
          self.order_col = column
          return self

      def execute(self) -> list:
