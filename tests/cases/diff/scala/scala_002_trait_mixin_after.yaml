src/traits/Logging.scala: |
  package traits

  trait Logging {
    protected def logPrefix: String = getClass.getSimpleName

    def log(message: String): Unit =
      println(s"[$logPrefix][LOG] $message")

    def debug(message: String): Unit =
      println(s"[$logPrefix][DEBUG] $message")

    def error(message: String, cause: Throwable): Unit =
      println(s"[$logPrefix][ERROR] $message: ${cause.getMessage}")
  }
src/traits/Metrics.scala: |
  package traits

  trait Metrics {
    private var counters: Map[String, Long] = Map.empty

    def recordMetric(name: String, value: Double): Unit = {
      println(s"Metric: $name = $value")
    }

    def incrementCounter(name: String): Unit = {
      counters = counters.updated(name, counters.getOrElse(name, 0L) + 1)
    }

    def getCounter(name: String): Long = counters.getOrElse(name, 0L)
  }
src/services/OrderService.scala: |
  package services

  import traits.{Logging, Metrics}

  class OrderService extends Logging with Metrics {
    def processOrder(orderId: String): String = {
      log(s"Processing order $orderId")
      incrementCounter("orders_processed")
      recordMetric("process_count", getCounter("orders_processed").toDouble)
      val result = s"Order $orderId processed"
      debug(s"Completed: $result")
      result
    }

    def cancelOrder(orderId: String): String = {
      log(s"Cancelling order $orderId")
      incrementCounter("orders_cancelled")
      s"Order $orderId cancelled"
    }
  }
