src/models/User.scala: |
  package models

  case class User(id: String, name: String, role: String)

  object User {
    def apply(name: String): User =
      User(java.util.UUID.randomUUID().toString, name, "user")

    def fromJson(json: String): User = User("parsed-id", json, "user")

    val anonymous: User = User("anon", "Anonymous", "guest")

    def admin(name: String): User =
      User(java.util.UUID.randomUUID().toString, name, "admin")
  }
src/services/UserFactory.scala: |
  package services

  import models.User

  class UserFactory {
    def createBasicUser(name: String): User = User(name)

    def createFromJson(json: String): User = User.fromJson(json)

    def createAdmin(name: String): User = User.admin(name)

    def getAnonymous: User = User.anonymous

    def createBatch(names: List[String]): List[User] =
      names.map(User(_))

    def createWithRole(name: String, role: String): User =
      User(java.util.UUID.randomUUID().toString, name, role)
  }
