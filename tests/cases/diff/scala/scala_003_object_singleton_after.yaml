  package client

  import config.AppConfig

  class ApiClient {
    def healthCheck(): String = "ok"

    def fetch(path: String): String = {
      val url = AppConfig.getFullUrl(path)
      val timeout = AppConfig.timeout
      s"Fetching $url with timeout $timeout"
    }

    def retry[T](action: => T): T = {
      var attempts = 0
      var lastError: Throwable = null
      while (attempts < AppConfig.maxRetries) {
        try {
          return action
        } catch {
          case e: Throwable =>
            lastError = e
            attempts += 1
        }
      }
      throw lastError
    }

    def fetchWithRetry(path: String): String = {
      retry(fetch(path))
    }
  }
