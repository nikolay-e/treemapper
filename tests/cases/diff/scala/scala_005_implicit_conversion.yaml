name: scala_005_implicit_conversion
initial:
  Implicits.scala: |
    object Implicits {
      implicit def stringToUser(s: String): User = User(s, 0)
      implicit def intToUser(id: Int): User = User(s"user-$id", id)
    }

    case class User(name: String, age: Int)
  UserProcessor.scala: |
    class UserProcessor {}
changed:
  UserProcessor.scala: |
    import Implicits._

    class UserProcessor {
      def processUser(user: User): String = {
        s"Processing ${user.name}"
      }

      def processString(): String = {
        processUser("John")
      }

      def processId(): String = {
        processUser(42)
      }
    }
assertions:
  must_include:
  - UserProcessor
  - import Implicits._
  - processString
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
options:
  commit_message: Add implicit conversion usage
