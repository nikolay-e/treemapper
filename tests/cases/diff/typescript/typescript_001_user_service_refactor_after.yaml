src/api/client.ts: |
  export interface ApiResponse<T> {
    data: T;
    status: number;
    message?: string;
  }

  export class ApiClient {
    private baseUrl: string;
    private headers: Record<string, string>;

    constructor(baseUrl: string, authToken?: string) {
      this.baseUrl = baseUrl;
      this.headers = {
        'Content-Type': 'application/json',
        ...(authToken && { Authorization: `Bearer ${authToken}` }),
      };
    }

    async get<T>(endpoint: string): Promise<T> {
      const response = await fetch(`${this.baseUrl}${endpoint}`, {
        headers: this.headers,
      });
      return response.json();
    }

    async post<T, U>(endpoint: string, body: U): Promise<T> {
      const response = await fetch(`${this.baseUrl}${endpoint}`, {
        method: 'POST',
        headers: this.headers,
        body: JSON.stringify(body),
      });
      return response.json();
    }
  }
src/services/userService.ts: |
  import { User, UserDTO, CreateUserInput, UpdateUserInput } from '../types/user';
  import { ApiClient } from '../api/client';

  export class UserService {
    private client: ApiClient;

    constructor(client: ApiClient) {
      this.client = client;
    }

    async getUser(id: string): Promise<User> {
      const dto = await this.client.get<UserDTO>(`/users/${id}`);
      return this.mapDtoToUser(dto);
    }

    async getAllUsers(): Promise<User[]> {
      const dtos = await this.client.get<UserDTO[]>('/users');
      return dtos.map((dto) => this.mapDtoToUser(dto));
    }

    async createUser(input: CreateUserInput): Promise<User> {
      const dto = await this.client.post<UserDTO, CreateUserInput>('/users', input);
      return this.mapDtoToUser(dto);
    }

    private mapDtoToUser(dto: UserDTO): User {
      return {
        id: dto.id,
        email: dto.email,
        fullName: `${dto.firstName} ${dto.lastName}`,
        role: dto.role,
      };
    }
  }
