src/graphql/types.ts: "export interface GraphQLContext {\n  userId?: string;\n  userRole?: 'admin' | 'user' | 'guest';\n  dataSources: DataSources;\n}\n\nexport interface DataSources {\n  postAPI: PostAPI;\n\
  \  userAPI: UserAPI;\n}\n\nexport interface UserAPI {\n  getById(id: string): Promise<User | null>;\n}\n\nexport interface PostAPI {\n  getById(id: string): Promise<Post | null>;\n  getByAuthorId(authorId:\
  \ string): Promise<Post[]>;\n  create(input: CreatePostInput): Promise<Post>;\n  delete(id: string): Promise<boolean>;\n}\n\nexport interface User {\n  id: string;\n  username: string;\n  email: string;\n\
  \  displayName: string;\n}\n\nexport interface Post {\n  id: string;\n  authorId: string;\n  title: string;\n  content: string;\n  publishedAt?: Date;\n  createdAt: Date;\n}\n\nexport interface CreatePostInput\
  \ {\n  title: string;\n  content: string;\n  publish?: boolean;\n}\n"
src/graphql/resolvers/postResolvers.ts: "import { GraphQLContext, Post, User, CreatePostInput } from '../types';\n\ninterface PostResolvers {\n  Query: {\n    post: (parent: unknown, args: { id: string\
  \ }, context: GraphQLContext) => Promise<Post | null>;\n    userPosts: (parent: unknown, args: { userId: string }, context: GraphQLContext) => Promise<Post[]>;\n  };\n  Mutation: {\n    createPost: (parent:\
  \ unknown, args: { input: CreatePostInput }, context: GraphQLContext) => Promise<Post>;\n    deletePost: (parent: unknown, args: { id: string }, context: GraphQLContext) => Promise<boolean>;\n  };\n \
  \ Post: {\n    author: (parent: Post, args: unknown, context: GraphQLContext) => Promise<User | null>;\n  };\n}\n\nexport const postResolvers: PostResolvers = {\n  Query: {\n    post: async (_parent,\
  \ { id }, { dataSources }) => {\n      return dataSources.postAPI.getById(id);\n    },\n\n    userPosts: async (_parent, { userId }, { dataSources }) => {\n      return dataSources.postAPI.getByAuthorId(userId);\n\
  \    },\n  },\n\n  Mutation: {\n    createPost: async (_parent, { input }, { dataSources, userId }) => {\n      if (!userId) {\n        throw new Error('Authentication required');\n      }\n      return\
  \ dataSources.postAPI.create(input);\n    },\n\n    deletePost: async (_parent, { id }, { dataSources, userId, userRole }) => {\n      if (!userId) {\n        throw new Error('Authentication required');\n\
  \      }\n\n      const post = await dataSources.postAPI.getById(id);\n      if (!post) {\n        throw new Error('Post not found');\n      }\n\n      if (post.authorId !== userId && userRole !== 'admin')\
  \ {\n        throw new Error('Not authorized');\n      }\n\n      return dataSources.postAPI.delete(id);\n    },\n  },\n\n  Post: {\n    author: async (parent, _args, { dataSources }) => {\n      return\
  \ dataSources.userAPI.getById(parent.authorId);\n    },\n  },\n};\n"
