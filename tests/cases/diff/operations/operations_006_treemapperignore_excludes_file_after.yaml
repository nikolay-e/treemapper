.treemapperignore: |
  *.tmp
  *.log
  build/

main.py: |
  from pathlib import Path
  from typing import Any

  class FileProcessor:
      def __init__(self, base_dir: str = "."):
          self.base_dir = Path(base_dir)
          self._processed: list[str] = []

      def process_file(self, filename: str) -> dict[str, Any]:
          path = self.base_dir / filename
          size = path.stat().st_size if path.exists() else 0
          self._processed.append(filename)
          return {"file": filename, "size": size, "status": "processed"}

      def get_processed_count(self) -> int:
          return len(self._processed)

      def get_processed_files(self) -> list[str]:
          return list(self._processed)

  def create_processor(base_dir: str = ".") -> FileProcessor:
      return FileProcessor(base_dir)

