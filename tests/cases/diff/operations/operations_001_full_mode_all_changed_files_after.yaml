models.py: |
  from dataclasses import dataclass, field
  from datetime import datetime
  from typing import Optional

  @dataclass
  class Task:
      title: str
      description: str
      completed: bool = False
      priority: int = 0
      created_at: datetime = None
      completed_at: Optional[datetime] = None

      def __post_init__(self):
          if self.created_at is None:
              self.created_at = datetime.now()

      def mark_complete(self) -> None:
          self.completed = True
          self.completed_at = datetime.now()

      def summary(self) -> str:
          status = "done" if self.completed else "pending"
          return f"[{status}] ({self.priority}) {self.title}"

service.py: |
  from models import Task

  _tasks: list[Task] = []

  def add_task(title: str, description: str, priority: int = 0) -> Task:
      task = Task(title=title, description=description, priority=priority)
      _tasks.append(task)
      return task

  def get_all_tasks() -> list[Task]:
      return sorted(_tasks, key=lambda t: t.priority, reverse=True)

  def get_pending_tasks() -> list[Task]:
      return [t for t in get_all_tasks() if not t.completed]

  def complete_task(index: int) -> bool:
      if 0 <= index < len(_tasks):
          _tasks[index].mark_complete()
          return True
      return False

api.py: |
  from service import add_task, get_all_tasks, get_pending_tasks

  def handle_create(data: dict) -> dict:
      task = add_task(data["title"], data.get("description", ""), data.get("priority", 0))
      return {"status": "created", "task": task.summary()}

  def handle_list() -> dict:
      tasks = get_all_tasks()
      return {"tasks": [t.summary() for t in tasks], "count": len(tasks)}

  def handle_pending() -> dict:
      pending = get_pending_tasks()
      return {"pending": [t.summary() for t in pending], "count": len(pending)}

