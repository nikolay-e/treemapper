full.ts: |
  export interface FullRecord {
      id: string;
      name: string;
      secret: string;
      internal: boolean;
  }
public.ts: |
  import { FullRecord } from './full';

  type PublicRecord = Omit<FullRecord, 'secret' | 'internal'>;

  function sanitize(record: FullRecord): PublicRecord {
      const { secret, internal, ...publicData } = record;
      return publicData;
  }
