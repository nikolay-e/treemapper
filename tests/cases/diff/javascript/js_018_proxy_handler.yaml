name: js_018_proxy_handler
initial:
  handlers.ts: |
    export const loggingHandler: ProxyHandler<object> = {
        get(target, prop, receiver) {
            console.log(`Getting ${String(prop)}`);
            return Reflect.get(target, prop, receiver);
        },
        set(target, prop, value, receiver) {
            console.log(`Setting ${String(prop)} = ${value}`);
            return Reflect.set(target, prop, value, receiver);
        },
    };
  proxy.ts: |
    console.log('initial');
changed:
  proxy.ts: |
    import { loggingHandler } from './handlers';

    export function createLoggingProxy<T extends object>(target: T): T {
        return new Proxy(target, loggingHandler);
    }
assertions:
  must_include:
  - loggingHandler
  - proxy.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Add proxy creation
