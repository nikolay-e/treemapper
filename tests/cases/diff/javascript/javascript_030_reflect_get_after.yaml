accessor.ts: |
  export class Accessor {
      private _value: number = 0;

      get value(): number {
          return this._value;
      }

      set value(v: number) {
          this._value = v;
      }
  }
main.ts: |
  import { Accessor } from './accessor';

  function getValue(obj: Accessor) {
      return Reflect.get(obj, 'value');
  }

  const accessor = new Accessor();
  console.log(getValue(accessor));
