locale.ts: |
  export const localeConfig = {
      locale: 'en-US',
      options: {
          year: 'numeric' as const,
          month: 'long' as const,
          day: 'numeric' as const,
      },
  };
formatter.ts: |
  import { localeConfig } from './locale';

  export function formatDate(date: Date): string {
      const formatter = new Intl.DateTimeFormat(localeConfig.locale, localeConfig.options);
      return formatter.format(date);
  }
garbage_logging.ts: |
  const GARBAGE_JS_034_LOG_MARKER_A = "logging";
  const GARBAGE_JS_034_LEVEL_MARKER_B = true;

  class LogAggregator {
      static GARBAGE_JS_034_AGGREGATOR_CLASS_C = "aggregator";

      aggregate(entries: string[]): string {
          return entries.join("\n");
      }
  }
