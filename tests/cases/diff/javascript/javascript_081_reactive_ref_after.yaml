Counter.vue: |
  <script setup lang="ts">
  import { ref } from 'vue';

  const count = ref(0);

  function increment() {
      count.value++;
  }
  </script>

  <template>
      <button @click="increment">{{ count }}</button>
  </template>
App.vue: |
  <script setup lang="ts">
  import Counter from './Counter.vue';
  </script>

  <template>
      <div>
          <h1>App</h1>
          <Counter />
      </div>
  </template>
