must_include_files:
- list.component.ts
must_include_content:
- 'import { Component } from ''@angular/core'';

  import { Observable, of } from ''rxjs'';

  import { map } from ''rxjs/operators'';

  import { filterActive } from ''./transformers'';


  '
- "\ninterface Item {\n    id: string;\n    name: string;\n    active: boolean;\n"
- "\n@Component({\n    selector: 'app-list',\n    template: `<div *ngFor=\"let item of items$ | async\">{{ item.name }}</div>`\n})\n"
- "\n    items$: Observable<Item[]> = of([\n        { id: '1', name: 'Item 1', active: true },\n        { id: '2', name: 'Item 2', active: false },\n    ]).pipe(map(filterActive));\n"
- '

  }


  '
