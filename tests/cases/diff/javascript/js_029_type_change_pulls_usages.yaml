name: js_029_type_change_pulls_usages
initial:
  types.ts: |
    export type Config = {
        apiUrl: string;
        timeout: number;
    };
  app.ts: |
    import { Config } from './types';

    function init(config: Config) {
        console.log(`Connecting to ${config.apiUrl}`);
    }
changed:
  types.ts: |
    export type Config = {
        apiUrl: string;
        timeout: number;
        retries: number;
        debug?: boolean;
    };
assertions:
  must_include:
  - Config
  - types.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Extend Config type
