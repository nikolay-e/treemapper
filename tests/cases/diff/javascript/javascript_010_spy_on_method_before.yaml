logger.ts: |
  export const logger = {
      log: (message: string) => console.log(message),
      error: (message: string) => console.error(message),
  };
app.ts: |
  import { logger } from './logger';

  export function processData(data: string) {
      logger.log(`Processing: ${data}`);
      return data.toUpperCase();
  }
