enums.ts: |
  export enum Status {
      Pending = 'PENDING',
      Active = 'ACTIVE',
      Completed = 'COMPLETED',
      Cancelled = 'CANCELLED',
      OnHold = 'ON_HOLD',
  }
task.ts: |
  import { Status } from './enums';

  export class Task {
      status: Status = Status.Pending;

      complete() {
          this.status = Status.Completed;
      }
  }
