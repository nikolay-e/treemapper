config.ts: |
  export interface AppConfig {
      apiUrl: string;
      timeout: number;
      debug: boolean;
  }
getter.ts: |
  import { AppConfig } from './config';

  type ConfigKey = keyof AppConfig;

  function getConfig<K extends ConfigKey>(config: AppConfig, key: K): AppConfig[K] {
      return config[key];
  }
