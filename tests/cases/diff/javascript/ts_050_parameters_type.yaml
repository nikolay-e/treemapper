name: ts_050_parameters_type
initial:
  api.ts: |
    export function fetchData(url: string, options: { method: string; headers: Record<string, string> }) {
        return fetch(url, options);
    }
  wrapper.ts: |
    console.log('initial');
changed:
  wrapper.ts: |
    import { fetchData } from './api';

    type FetchParams = Parameters<typeof fetchData>;

    function wrappedFetch(...args: FetchParams) {
        console.log('Fetching:', args[0]);
        return fetchData(...args);
    }
assertions:
  must_include:
  - fetchData
  - wrapper.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Add Parameters usage
