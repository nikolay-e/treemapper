name: js_035_graphql_resolver_change
initial:
  resolvers.ts: |
    export const resolvers = {
        Query: {
            user: (_: any, { id }: { id: string }) => ({ id, name: 'Test' }),
        },
    };
  schema.ts: |
    import { resolvers } from './resolvers';

    export const typeDefs = \`
        type User {
            id: ID!
            name: String!
        }

        type Query {
            user(id: ID!): User
        }
    \`;

    export { resolvers };
changed:
  resolvers.ts: |
    export const resolvers = {
        Query: {
            user: (_: any, { id }: { id: string }) => ({ id, name: 'Test' }),
            users: () => [{ id: '1', name: 'User 1' }, { id: '2', name: 'User 2' }],
        },
        Mutation: {
            createUser: (_: any, { name }: { name: string }) => ({ id: Date.now().toString(), name }),
        },
    };
assertions:
  must_include:
  - resolvers
  - resolvers.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Add users query and createUser mutation
