lazy.ts: |
  export function heavyComputation(): number {
      let result = 0;
      for (let i = 0; i < 1000000; i++) {
          result += i;
      }
      return result;
  }
main.ts: |
  async function loadModule() {
      const lazy = await import('./lazy');
      const result = lazy.heavyComputation();
      console.log(result);
  }

  loadModule();
