name: js_030_enum_change_pulls_usages
initial:
  enums.ts: |
    export enum Status {
        Pending = 'PENDING',
        Active = 'ACTIVE',
        Completed = 'COMPLETED',
    }
  task.ts: |
    import { Status } from './enums';

    export class Task {
        status: Status = Status.Pending;

        complete() {
            this.status = Status.Completed;
        }
    }
changed:
  enums.ts: |
    export enum Status {
        Pending = 'PENDING',
        Active = 'ACTIVE',
        Completed = 'COMPLETED',
        Cancelled = 'CANCELLED',
        OnHold = 'ON_HOLD',
    }
assertions:
  must_include:
  - Status
  - enums.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Add status values
