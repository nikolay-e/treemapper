must_include_files:
  - validator.ts
must_include_content:
  - |
    function validate(options: StrictOptions): boolean {
        return options.name.length > 0 && options.value >= 0 && typeof options.enabled === 'boolean';
    }
must_not_include:
  - GARBAGE_JS_075_PAYMENT_MARKER_A
  - GARBAGE_JS_075_AMOUNT_MARKER_B
  - GARBAGE_JS_075_GATEWAY_CLASS_C
  - GARBAGE_JS_075_EMAIL_MARKER_D
  - GARBAGE_JS_075_SMTP_MARKER_E
  - GARBAGE_JS_075_SENDER_CLASS_F
  - PaymentGateway
  - EmailSender
  - garbage_payments.ts
  - garbage_email.ts
