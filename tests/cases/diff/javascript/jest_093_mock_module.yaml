name: jest_093_mock_module
initial:
  api.ts: |
    export async function fetchUser(id: string) {
        const response = await fetch(`/api/users/${id}`);
        return response.json();
    }
  service.ts: |
    import { fetchUser } from './api';

    export async function getUserName(id: string): Promise<string> {
        const user = await fetchUser(id);
        return user.name;
    }
  service.test.ts: |
    console.log('initial');
changed:
  service.test.ts: |
    import { getUserName } from './service';
    import { fetchUser } from './api';

    jest.mock('./api');

    const mockedFetchUser = fetchUser as jest.MockedFunction<typeof fetchUser>;

    describe('Service', () => {
        it('should return user name', async () => {
            mockedFetchUser.mockResolvedValue({ id: '1', name: 'Test User' });
            const name = await getUserName('1');
            expect(name).toBe('Test User');
        });
    });
assertions:
  must_include:
  - getUserName
  - service.test.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Add service tests with mock
