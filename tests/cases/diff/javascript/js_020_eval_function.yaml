name: js_020_eval_function
initial:
  functions.ts: |
    export function targetFunction() {
        return 'called';
    }
  main.ts: |
    console.log('initial');
changed:
  main.ts: |
    import { targetFunction } from './functions';

    function dynamicCall() {
        const result = eval('targetFunction()');
        return result;
    }

    console.log(dynamicCall());
assertions:
  must_include:
  - targetFunction
  - main.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Add eval usage
