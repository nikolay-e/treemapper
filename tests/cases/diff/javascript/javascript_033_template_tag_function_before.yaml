tags.ts: |
  export function sql(strings: TemplateStringsArray, ...values: any[]) {
      let result = '';
      strings.forEach((str, i) => {
          result += str + (values[i] !== undefined ? `$${i + 1}` : '');
      });
      return { text: result, values };
  }
