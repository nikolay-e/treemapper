name: js_017_spread_objects
initial:
  defaults.ts: |
    export const defaults = {
        theme: 'light',
        language: 'en',
    };

    export const overrides = {
        theme: 'dark',
    };
  config.ts: |
    console.log('initial');
changed:
  config.ts: |
    import { defaults, overrides } from './defaults';

    export const config = {
        ...defaults,
        ...overrides,
        version: '1.0',
    };
assertions:
  must_include:
  - defaults
  - overrides
  - config.ts
  must_not_include:
  - js_garbage_marker_001
options:
  commit_message: Add spread merge
