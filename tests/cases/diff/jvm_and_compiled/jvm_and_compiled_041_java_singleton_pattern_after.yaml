  package com.example;

  public class Config {
      private static volatile Config instance;
      private final String value;

      private Config() {
          this.value = System.getenv().getOrDefault("CONFIG", "default");
      }

      public static Config getInstance() {
          if (instance == null) {
              synchronized (Config.class) {
                  if (instance == null) {
                      instance = new Config();
                  }
              }
          }
          return instance;
      }

      public String getValue() {
          return value;
      }
  }
