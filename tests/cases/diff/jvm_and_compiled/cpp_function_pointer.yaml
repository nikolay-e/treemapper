name: cpp_function_pointer
initial:
  handlers.h: |
    #pragma once
    void onSuccess(int code);
    void onError(int code);
  handlers.cpp: |
    #include "handlers.h"
    #include <iostream>

    void onSuccess(int code) {
        std::cout << "Success: " << code << std::endl;
    }

    void onError(int code) {
        std::cerr << "Error: " << code << std::endl;
    }
  main.cpp: |
    #include <iostream>
    int main() { return 0; }
changed:
  main.cpp: |
    #include "handlers.h"

    void execute(void (*callback)(int), int value) {
        callback(value);
    }

    int main() {
        void (*handler)(int) = onSuccess;
        execute(handler, 200);
        return 0;
    }
assertions:
  must_include:
  - main.cpp
  - void (*callback)(int)
  - execute
options:
  commit_message: Add function pointer usage
