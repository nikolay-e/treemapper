  public class UserDto
  {
      public string Name { get; set; }
      public string Email { get; set; }
      public int Age { get; set; }
  }
UserValidator.cs: |
  using FluentValidation;

  public class UserValidator : AbstractValidator<UserDto>
  {
      public UserValidator()
      {
          RuleFor(x => x.Name)
              .NotEmpty()
              .MaximumLength(100);

          RuleFor(x => x.Email)
              .NotEmpty()
              .EmailAddress();

          RuleFor(x => x.Age)
              .GreaterThan(0)
              .LessThan(150);
      }
  }
