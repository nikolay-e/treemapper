handlers.cpp: |
  #include "handlers.h"

  void onSuccess(int code) {
      std::cout << "Success: " << code << std::endl;
  }

  void onError(int code) {
      std::cerr << "Error: " << code << std::endl;
  }

  void onTimeout(int code) {
      std::cerr << "Timeout after " << code << "ms" << std::endl;
  }
main.cpp: |
  #include "handlers.h"

  typedef void (*Callback)(int);

  void execute(Callback callback, int value) {
      callback(value);
  }

  int main() {
      Callback handler = onSuccess;
      execute(handler, 200);
      return 0;
  }
