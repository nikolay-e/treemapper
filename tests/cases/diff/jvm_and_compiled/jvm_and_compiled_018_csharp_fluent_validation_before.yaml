GarbageSemaphore.cs: |
  public class GarbageSemaphore
  {
      public const string GARBAGE_JVM_018_ACQUIRE_MARKER_C = "sem_acquire";
      public const string GARBAGE_JVM_018_RELEASE_MARKER_D = "sem_release";

      private int _permits;
      public GarbageSemaphore(int permits) { _permits = permits; }
      public bool TryAcquire() { if (_permits > 0) { _permits--; return true; } return false; }
      public void Release() { _permits++; }
  }
