  package com.example;

  import com.example.dto.UserDto;
  import org.springframework.web.bind.annotation.*;

  @RestController
  @RequestMapping("/api/users")
  public class UserController {
      @GetMapping("/{id}")
      public UserDto getUser(@PathVariable Long id) {
          UserDto dto = new UserDto();
          dto.setId(id);
          dto.setName("User");
          return dto;
      }
  }
