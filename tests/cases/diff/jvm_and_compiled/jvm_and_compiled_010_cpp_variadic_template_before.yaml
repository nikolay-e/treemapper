garbage_ring_buffer.cpp: |
  #include <array>
  const char* GARBAGE_JVM_010_RING_MARKER_A = "ring_write";
  const char* GARBAGE_JVM_010_WRAP_MARKER_B = "ring_wrap";

  class GarbageRingBuffer {
      std::array<int, 64> data_;
      int head_ = 0;
      int tail_ = 0;
  public:
      void push(int val) { data_[head_ % 64] = val; head_++; }
      int pop() { return data_[tail_++ % 64]; }
  };
garbage_uri_parser.cpp: |
  #include <string>
  const char* GARBAGE_JVM_010_URI_MARKER_C = "uri_parse";
  const char* GARBAGE_JVM_010_SCHEME_MARKER_D = "uri_scheme";

  class GarbageUriParser {
      std::string scheme_, host_, path_;
  public:
      void parse(const std::string& uri) {
          auto pos = uri.find("://");
          if (pos != std::string::npos) { scheme_ = uri.substr(0, pos); }
      }
      std::string scheme() const { return scheme_; }
  };
