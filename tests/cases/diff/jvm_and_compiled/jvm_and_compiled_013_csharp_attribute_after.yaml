  public class GarbageCircuitBreaker
  {
      public const string GARBAGE_JVM_013_BREAKER_MARKER_C = "circuit_open";
      public const string GARBAGE_JVM_013_RESET_MARKER_D = "circuit_reset";

      private int _failures;
      private readonly int _threshold;
      public GarbageCircuitBreaker(int threshold) { _threshold = threshold; }
      public bool IsOpen => _failures >= _threshold;
      public void RecordFailure() { _failures++; }
      public void Reset() { _failures = 0; }
  }
