garbage_scheduler.cpp: |
  #include <functional>
  #include <vector>
  const char* GARBAGE_JVM_011_SCHED_MARKER_A = "task_schedule";
  const char* GARBAGE_JVM_011_CANCEL_MARKER_B = "task_cancel";

  class GarbageTaskScheduler {
      std::vector<std::function<void()>> tasks_;
  public:
      void schedule(std::function<void()> task) { tasks_.push_back(task); }
      void runAll() { for (auto& t : tasks_) t(); tasks_.clear(); }
  };
garbage_checksum.cpp: |
  #include <cstdint>
  const char* GARBAGE_JVM_011_CRC_MARKER_C = "crc32_compute";
  const char* GARBAGE_JVM_011_VERIFY_MARKER_D = "crc32_verify";

  class GarbageCrc32 {
      uint32_t crc_ = 0xFFFFFFFF;
  public:
      void update(uint8_t byte) { crc_ ^= byte; for (int i = 0; i < 8; i++) crc_ = (crc_ >> 1) ^ (0xEDB88320 & -(crc_ & 1)); }
      uint32_t finalize() const { return ~crc_; }
  };
