UserViewModel.swift: |
  import Combine

  class UserViewModel: ObservableObject {
      @Published var name = ""
      @Published var email = ""
      @Published var isValid = false

      func validate() {
          isValid = !name.isEmpty && email.contains("@")
      }
  }
