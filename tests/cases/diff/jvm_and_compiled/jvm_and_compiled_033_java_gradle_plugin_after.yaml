build.gradle: |
  plugins {
      id 'java'
      id 'org.springframework.boot' version '3.0.0'
      id 'io.spring.dependency-management' version '1.1.0'
      id 'jacoco'
  }

  dependencies {
      implementation 'org.springframework.boot:spring-boot-starter-web'
      implementation 'org.springframework.boot:spring-boot-starter-actuator'
      testImplementation 'org.springframework.boot:spring-boot-starter-test'
  }

  jacoco {
      toolVersion = "0.8.8"
  }
GarbageTaskRunner.java: |
  public class GarbageTaskRunner {
      public static final String GARBAGE_JVM_033_TASK_MARKER_A = "marker";
      public static final String GARBAGE_JVM_033_EXEC_MARKER_B = "marker";
      public void noop() {}
  }
GarbageBuildConfig.java: |
  public class GarbageBuildConfig {
      public static final String GARBAGE_JVM_033_BUILD_MARKER_C = "marker";
      public static final String GARBAGE_JVM_033_COMPILE_MARKER_D = "marker";
      public void noop() {}
  }
