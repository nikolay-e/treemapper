name: cpp_multiple_inheritance
initial:
  interfaces.h: |
    #pragma once

    class Drawable {
    public:
        virtual ~Drawable() = default;
        virtual void draw() = 0;
    };

    class Clickable {
    public:
        virtual ~Clickable() = default;
        virtual void onClick() = 0;
    };
  widget.cpp: |
    #include <iostream>
    int main() { return 0; }
changed:
  widget.cpp: |
    #include "interfaces.h"
    #include <iostream>

    class Widget : public Drawable, public Clickable {
    public:
        void draw() override {
            std::cout << "Drawing widget" << std::endl;
        }

        void onClick() override {
            std::cout << "Widget clicked" << std::endl;
        }
    };
assertions:
  must_include:
  - widget.cpp
  - public Drawable, public Clickable
options:
  commit_message: Add multiple inheritance
