  package com.example;

  import javax.persistence.*;
  import java.util.List;

  @Entity
  @Table(name = "customers")
  public class Customer {
      @Id
      @GeneratedValue(strategy = GenerationType.IDENTITY)
      private Long id;

      private String name;

      @OneToMany(mappedBy = "customer")
      private List<Order> orders;
  }
