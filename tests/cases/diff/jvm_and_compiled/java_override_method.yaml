name: java_override_method
initial:
  src/main/java/com/example/Animal.java: |
    package com.example;

    public abstract class Animal {
        protected String name;

        public abstract String speak();

        public void eat() {
            System.out.println(name + " is eating");
        }
    }
  src/main/java/com/example/Dog.java: |
    package com.example;

    public class Dog extends Animal {
        public Dog(String name) {
            this.name = name;
        }

        @Override
        public String speak() {
            return "Woof!";
        }
    }
changed:
  src/main/java/com/example/Dog.java: |
    package com.example;

    public class Dog extends Animal {
        private String breed;

        public Dog(String name, String breed) {
            this.name = name;
            this.breed = breed;
        }

        @Override
        public String speak() {
            return "Woof! I'm a " + breed;
        }

        @Override
        public void eat() {
            System.out.println(name + " the " + breed + " is eating");
        }
    }
assertions:
  must_include:
  - Dog.java
  - breed
  - eat
options:
  commit_message: Add breed and override eat method
