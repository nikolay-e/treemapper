GarbageTemperatureConverter.cs: |
  public static class GarbageTemperatureConverter
  {
      public const string GARBAGE_JVM_014_CELSIUS_MARKER_A = "to_celsius";
      public const string GARBAGE_JVM_014_FAHRENHEIT_MARKER_B = "to_fahrenheit";

      public static double ToFahrenheit(double c) => c * 9.0 / 5.0 + 32;
      public static double ToCelsius(double f) => (f - 32) * 5.0 / 9.0;
  }
GarbagePaginator.cs: |
  public class GarbagePaginator
  {
      public const string GARBAGE_JVM_014_PAGE_MARKER_C = "calc_page";
      public const string GARBAGE_JVM_014_OFFSET_MARKER_D = "calc_offset";

      private readonly int _pageSize;
      public GarbagePaginator(int pageSize) { _pageSize = pageSize; }
      public int TotalPages(int totalItems) => (totalItems + _pageSize - 1) / _pageSize;
      public int Offset(int page) => (page - 1) * _pageSize;
  }
