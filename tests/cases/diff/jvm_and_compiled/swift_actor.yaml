name: swift_actor
initial:
  Item.swift: |
    struct Item: Identifiable {
        let id: String
        let name: String
    }
  DataStore.swift: |
    // Initial
    class DataStore {}
changed:
  DataStore.swift: |
    actor DataStore {
        private var items: [Item] = []

        func add(_ item: Item) {
            items.append(item)
        }

        func remove(id: String) {
            items.removeAll { $0.id == id }
        }

        func getAll() -> [Item] {
            return items
        }

        var count: Int {
            items.count
        }
    }
assertions:
  must_include:
  - DataStore.swift
  - actor DataStore
options:
  commit_message: Add actor
