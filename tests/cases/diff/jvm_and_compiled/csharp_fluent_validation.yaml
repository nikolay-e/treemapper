name: csharp_fluent_validation
initial:
  UserDto.cs: |
    public class UserDto
    {
        public string Name { get; set; }
        public string Email { get; set; }
        public int Age { get; set; }
    }
  UserValidator.cs: |
    // Initial
    class UserValidator { }
changed:
  UserValidator.cs: |
    using FluentValidation;

    public class UserValidator : AbstractValidator<UserDto>
    {
        public UserValidator()
        {
            RuleFor(x => x.Name)
                .NotEmpty()
                .MaximumLength(100);

            RuleFor(x => x.Email)
                .NotEmpty()
                .EmailAddress();

            RuleFor(x => x.Age)
                .GreaterThan(0)
                .LessThan(150);
        }
    }
assertions:
  must_include:
  - UserValidator.cs
  - AbstractValidator
  - RuleFor
options:
  commit_message: Add FluentValidation
