name: cpp_class_template
initial:
  container.h: |
    #pragma once
    #include <vector>

    template<typename T>
    class Container {
        std::vector<T> items;

    public:
        void add(const T& item) { items.push_back(item); }
        T& get(size_t index) { return items[index]; }
        size_t size() const { return items.size(); }
    };
  main.cpp: |
    #include <iostream>
    int main() { return 0; }
changed:
  main.cpp: |
    #include "container.h"
    #include <string>

    int main() {
        Container<int> intContainer;
        intContainer.add(42);

        Container<std::string> strContainer;
        strContainer.add("hello");

        return 0;
    }
assertions:
  must_include:
  - main.cpp
  - Container<int>
  - Container<std::string>
