CONTRIBUTING.md: |
  # Contributing to Project

  Thank you for your interest in contributing! This document provides
  guidelines and information for contributors.

  ## Getting Started

  1. Fork the repository
  2. Clone your fork locally
  3. Create a feature branch from `main`
  4. Make your changes
  5. Run the test suite to ensure everything passes
  6. Submit a pull request

  ## Development Setup

  ```bash
  python -m venv venv
  source venv/bin/activate
  pip install -e ".[dev]"
  pre-commit install
  ```

  ## Code Style

  - Follow PEP 8 guidelines
  - Use type hints for all function signatures
  - Keep functions small and focused
  - Write self-documenting code with clear naming

  ## Pull Request Process

  1. Update the README.md if your change affects usage
  2. Ensure all tests pass with `pytest`
  3. Ensure linting passes with `ruff check src/`
  4. Request review from at least one maintainer
  5. Squash commits before merging

  ## Reporting Issues

  - Use the GitHub issue templates
  - Include reproduction steps for bugs
  - Search existing issues before creating new ones

  ## Code of Conduct

  Be respectful and constructive in all interactions.
  We are committed to providing a welcoming and inclusive
  experience for everyone.
