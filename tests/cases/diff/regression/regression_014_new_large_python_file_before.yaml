  from dataclasses import dataclass
  from typing import Optional
  from datetime import datetime

  @dataclass
  class User:
      id: int
      name: str
      email: str
      created_at: datetime
      updated_at: Optional[datetime] = None

  @dataclass
  class UserProfile:
      user_id: int
      bio: Optional[str] = None
      avatar_url: Optional[str] = None

