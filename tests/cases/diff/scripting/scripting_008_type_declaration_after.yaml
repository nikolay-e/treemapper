  <?php
  class Response {
      private int $status;
      private array $data;

      public function __construct(int $status, array $data) {
          $this->status = $status;
          $this->data = $data;
      }

      public function getStatus(): int {
          return $this->status;
      }

      public function getData(): array {
          return $this->data;
      }
  }
