  define('GARBAGE_SCR_003_BARCODE_B', 'unrelated-barcode');

  function generate_barcode(string $data): string {
      return 'BC-' . md5($data);
  }

  function validate_barcode(string $code): bool {
      return str_starts_with($code, 'BC-');
  }

