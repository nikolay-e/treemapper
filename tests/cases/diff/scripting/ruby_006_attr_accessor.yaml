name: ruby_006_attr_accessor
initial:
  user.rb: |
    class User
      attr_accessor :name, :email

      def initialize(name:, email:)
        @name = name
        @email = email
      end
    end
  app.rb: |
    # Initial
    puts 'Hello'
  garbage.rb: |
    garbage_user_unused_99999 = "never accessed"
    unused_marker_12345 = "not used"
changed:
  app.rb: |
    require_relative 'user'

    user = User.new(name: 'John', email: 'john@example.com')
    puts user.name
    user.email = 'new@example.com'
assertions:
  must_include:
  - app.rb
  - name
  must_not_include:
  - garbage_user_unused_99999
  - unused_marker_12345
