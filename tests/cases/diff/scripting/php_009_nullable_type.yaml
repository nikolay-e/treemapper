name: php_009_nullable_type
initial:
  User.php: |
    <?php
    class User {
        public int $id;
        public string $name;

        public function __construct(int $id, string $name) {
            $this->id = $id;
            $this->name = $name;
        }
    }
  Repository.php: |
    <?php
    class Repository {}
  garbage.php: |
    <?php
    $garbageNullable67890 = null;
    $unused_marker_12345 = "not used";
changed:
  Repository.php: |
    <?php
    require_once 'User.php';

    class Repository {
        private array $users = [];

        public function find(int $id): ?User {
            return $this->users[$id] ?? null;
        }

        public function save(User $user): void {
            $this->users[$user->id] = $user;
        }
    }
assertions:
  must_include:
  - Repository.php
  - find
  must_not_include:
  - garbageNullable67890
  - unused_marker_12345
