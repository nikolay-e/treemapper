user.rb: |
  class User
    attr_reader :name, :email, :age

    def initialize(name:, email:, age:)
      @name = name
      @email = email
      @age = age
    end
  end
report.rb: |
  require_relative 'user'

  class Report
    def initialize(users)
      @users = users
    end

    def names
      @users.map(&:name)
    end

    def emails
      @users.map(&:email)
    end
  end
