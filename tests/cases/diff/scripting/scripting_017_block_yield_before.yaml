retry_helper.rb: |
  module RetryHelper
    def with_retry(max_attempts: 3)
      attempts = 0
      begin
        attempts += 1
        yield
      rescue StandardError => e
        retry if attempts < max_attempts
        raise e
      end
    end
  end
