dynamic_struct.rb: |
  class DynamicStruct
    def initialize(hash = {})
      @data = hash
    end

    def method_missing(name, *args)
      if name.to_s.end_with?('=')
        @data[name.to_s.chop.to_sym] = args.first
      else
        @data[name]
      end
    end
  end
