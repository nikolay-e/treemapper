user.rb: |
  class User
    attr_accessor :id, :name, :email

    def self.find(id)
      new(id: id, name: "User")
    end

    def initialize(id: nil, name: nil, email: nil)
      @id = id
      @name = name
      @email = email
    end

    def save
      true
    end
  end
users_controller.rb: |
  require_relative 'user'

  class UsersController
    def create
      @user = User.new(user_params)
      @user.save
    end

    def show
      @user = User.find(params[:id])
    end

    private

    def user_params
      { name: 'John', email: 'john@example.com' }
    end

    def params
      { id: 1 }
    end
  end
