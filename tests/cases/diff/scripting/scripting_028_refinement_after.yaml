string_ext.rb: |
  module StringExtensions
    refine String do
      def shout
        upcase + "!"
      end

      def whisper
        downcase + "..."
      end
    end
  end
messenger.rb: |
  require_relative 'string_ext'

  class Messenger
    using StringExtensions

    def loud_message(text)
      text.shout
    end

    def quiet_message(text)
      text.whisper
    end
  end
