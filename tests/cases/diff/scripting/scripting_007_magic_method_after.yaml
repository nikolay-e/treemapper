  <?php
  require_once 'DynamicObject.php';

  $obj = new DynamicObject();
  $obj->name = 'John';
  $obj->email = 'john@example.com';

  echo $obj->name;
  if (isset($obj->email)) {
      echo $obj->email;
  }
