name: ruby_001_method_definition
initial:
  processor.rb: |
    class Processor
      def process(data)
        data.upcase
      end
    end
  app.rb: |
    # Initial file
    puts 'Hello'
  garbage.rb: |
    garbage_marker_12345 = "never used"
    unused_marker_67890 = "not used"
changed:
  app.rb: |
    require_relative 'processor'

    processor = Processor.new
    result = processor.process("hello")
    puts result
assertions:
  must_include:
  - app.rb
  - process
  must_not_include:
  - garbage_marker_12345
  - unused_marker_67890
