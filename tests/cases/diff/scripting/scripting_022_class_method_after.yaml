user.rb: |
  class User
    def self.find(id)
      new(id: id, name: "User")
    end

    def self.all
      []
    end

    attr_reader :id, :name

    def initialize(id:, name:)
      @id = id
      @name = name
    end
  end
controller.rb: |
  require_relative 'user'

  class Controller
    def show(id)
      @user = User.find(id)
    end

    def index
      @users = User.all
    end
  end
