  <?php
  require_once 'BaseController.php';

  class UserController extends BaseController {
      protected function getModel(): string {
          return 'User';
      }

      public function show(int $id): void {
          $this->respond(['id' => $id, 'model' => $this->getModel()]);
      }
  }
