  <?php
  class User {
      private string $name;
      private string $email;
      private int $age;
      private array $roles;

      public function __construct(string $name, string $email, int $age = 0) {
          $this->name = $name;
          $this->email = $email;
          $this->age = $age;
          $this->roles = [];
      }

      public function getName(): string {
          return $this->name;
      }

      public function getEmail(): string {
          return $this->email;
      }

      public function addRole(string $role): void {
          $this->roles[] = $role;
      }

      public function getRoles(): array {
          return $this->roles;
      }

      public function toArray(): array {
          return [
              'name' => $this->name,
              'email' => $this->email,
              'age' => $this->age,
              'roles' => $this->roles,
          ];
      }
  }
