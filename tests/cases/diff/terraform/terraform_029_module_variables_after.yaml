modules/app/main.tf: |
  resource "aws_lambda_function" "app" {
    function_name = var.name
    runtime       = var.runtime
  }
modules/app/variables.tf: |
  variable "name" {
    type = string
  }

  variable "runtime" {
    type    = string
    default = "python3.9"
  }

  variable "memory_size" {
    type    = number
    default = 128
  }
