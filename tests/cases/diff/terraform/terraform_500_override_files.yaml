name: terraform_500_override_files
initial:
  main.tf: |
    resource "aws_instance" "web" {
      ami           = "ami-production"
      instance_type = "t3.large"
    }
changed:
  main_override.tf: |
    resource "aws_instance" "web" {
      ami           = "ami-development"
      instance_type = "t3.micro"

      tags = {
        Environment = "dev"
      }
    }
assertions:
  must_include:
  - main_override.tf
options:
  commit_message: Add override file for development
