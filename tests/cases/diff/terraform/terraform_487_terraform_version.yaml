name: terraform_487_terraform_version
initial:
  main.tf: |
    resource "aws_instance" "web" {
      ami = "ami-12345"
    }
changed:
  versions.tf: |
    terraform {
      required_version = ">= 1.5.0, < 2.0.0"

      required_providers {
        aws = {
          source  = "hashicorp/aws"
          version = "~> 5.0"
        }
      }
    }
assertions:
  must_include:
  - versions.tf
options:
  commit_message: Add Terraform version constraint
