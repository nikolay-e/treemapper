name: terraform_471_remote_state
initial:
  backend.tf: |
    terraform {
      backend "local" {}
    }
changed:
  backend.tf: |
    terraform {
      backend "s3" {
        bucket         = "my-terraform-state"
        key            = "prod/terraform.tfstate"
        region         = "us-east-1"
        encrypt        = true
        dynamodb_table = "terraform-locks"
      }
    }
assertions:
  must_include:
  - backend.tf
options:
  commit_message: Add remote state
