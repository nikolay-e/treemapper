name: terraform_494_moved_block
initial:
  main.tf: |
    resource "aws_instance" "web" {
      ami           = var.ami_id
      instance_type = "t3.micro"
    }
changed:
  compute.tf: |
    resource "aws_instance" "web_server" {
      ami           = var.ami_id
      instance_type = "t3.micro"
    }

    moved {
      from = aws_instance.web
      to   = aws_instance.web_server
    }
  main.tf: |
    # Resources moved to compute.tf
assertions:
  must_include:
  - compute.tf
options:
  commit_message: Refactor with moved block
