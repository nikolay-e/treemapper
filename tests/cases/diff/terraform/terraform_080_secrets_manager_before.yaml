secrets.tf: |
  resource "aws_secretsmanager_secret" "db_creds" {
    name = "db-credentials"
  }
src/secrets.py: |
  import boto3
  import json

  def get_secret(name: str) -> dict:
      sm = boto3.client("secretsmanager")
      response = sm.get_secret_value(SecretId=name)
      return json.loads(response["SecretString"])
