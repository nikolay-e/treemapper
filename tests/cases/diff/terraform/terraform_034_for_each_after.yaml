main.tf: |
  locals {
    environments = {
      dev = {
        instance_type  = "t3.small"
        min_size       = 1
        max_size       = 2
        desired_size   = 1
        enable_logging = false
      }
      staging = {
        instance_type  = "t3.medium"
        min_size       = 2
        max_size       = 4
        desired_size   = 2
        enable_logging = true
      }
      prod = {
        instance_type  = "t3.large"
        min_size       = 3
        max_size       = 10
        desired_size   = 3
        enable_logging = true
      }
    }

    subnet_config = {
      "public-1" = {
        cidr        = "10.0.1.0/24"
        az_index    = 0
        public      = true
        nat_gateway = false
      }
      "public-2" = {
        cidr        = "10.0.2.0/24"
        az_index    = 1
        public      = true
        nat_gateway = false
      }
      "public-3" = {
        cidr        = "10.0.3.0/24"
        az_index    = 2
        public      = true
        nat_gateway = true
      }
      "private-1" = {
        cidr        = "10.0.10.0/24"
        az_index    = 0
        public      = false
        nat_gateway = false
      }
      "private-2" = {
        cidr        = "10.0.11.0/24"
        az_index    = 1
        public      = false
        nat_gateway = false
      }
      "private-3" = {
        cidr        = "10.0.12.0/24"
        az_index    = 2
        public      = false
        nat_gateway = false
      }
      "database-1" = {
        cidr        = "10.0.20.0/24"
        az_index    = 0
        public      = false
        nat_gateway = false
      }
      "database-2" = {
        cidr        = "10.0.21.0/24"
        az_index    = 1
        public      = false
        nat_gateway = false
      }
    }

    public_subnets   = { for k, v in local.subnet_config : k => v if v.public }
    private_subnets  = { for k, v in local.subnet_config : k => v if !v.public && !startswith(k, "database") }
    database_subnets = { for k, v in local.subnet_config : k => v if startswith(k, "database") }
    nat_subnets      = { for k, v in local.subnet_config : k => v if v.nat_gateway }

    security_rules = {
      http = {
        from_port   = 80
        to_port     = 80
        protocol    = "tcp"
        cidr_blocks = ["0.0.0.0/0"]
        description = "HTTP access"
      }
      https = {
        from_port   = 443
        to_port     = 443
        protocol    = "tcp"
        cidr_blocks = ["0.0.0.0/0"]
        description = "HTTPS access"
      }
      ssh = {
        from_port   = 22
        to_port     = 22
        protocol    = "tcp"
        cidr_blocks = var.admin_cidr_blocks
        description = "SSH access from admin"
      }
    }
  }

  data "aws_availability_zones" "available" {
    state = "available"
  }

  resource "aws_vpc" "main" {
    cidr_block           = var.vpc_cidr
    enable_dns_hostnames = true
    enable_dns_support   = true

    tags = {
      Name = "${var.environment}-vpc"
    }
  }

  resource "aws_subnet" "main" {
    for_each = local.subnet_config

    vpc_id                  = aws_vpc.main.id
    cidr_block              = each.value.cidr
    availability_zone       = data.aws_availability_zones.available.names[each.value.az_index]
    map_public_ip_on_launch = each.value.public

    tags = {
      Name = "${var.environment}-${each.key}"
      Tier = each.value.public ? "public" : (startswith(each.key, "database") ? "database" : "private")
    }
  }

  resource "aws_internet_gateway" "main" {
    vpc_id = aws_vpc.main.id

    tags = {
      Name = "${var.environment}-igw"
    }
  }

  resource "aws_eip" "nat" {
    for_each = local.nat_subnets
    domain   = "vpc"

    tags = {
      Name = "${var.environment}-nat-eip-${each.key}"
    }

    depends_on = [aws_internet_gateway.main]
  }

  resource "aws_nat_gateway" "main" {
    for_each = local.nat_subnets

    allocation_id = aws_eip.nat[each.key].id
    subnet_id     = aws_subnet.main[each.key].id

    tags = {
      Name = "${var.environment}-nat-${each.key}"
    }
  }

  resource "aws_route_table" "public" {
    vpc_id = aws_vpc.main.id

    route {
      cidr_block = "0.0.0.0/0"
      gateway_id = aws_internet_gateway.main.id
    }

    tags = {
      Name = "${var.environment}-public-rt"
    }
  }

  resource "aws_route_table" "private" {
    for_each = local.nat_subnets
    vpc_id   = aws_vpc.main.id

    route {
      cidr_block     = "0.0.0.0/0"
      nat_gateway_id = aws_nat_gateway.main[each.key].id
    }

    tags = {
      Name = "${var.environment}-private-rt-${each.key}"
    }
  }

  resource "aws_route_table_association" "public" {
    for_each = local.public_subnets

    subnet_id      = aws_subnet.main[each.key].id
    route_table_id = aws_route_table.public.id
  }

  resource "aws_route_table_association" "private" {
    for_each = local.private_subnets

    subnet_id      = aws_subnet.main[each.key].id
    route_table_id = aws_route_table.private[keys(local.nat_subnets)[0]].id
  }

  resource "aws_security_group" "web" {
    name        = "${var.environment}-web-sg"
    description = "Security group for web servers"
    vpc_id      = aws_vpc.main.id

    tags = {
      Name = "${var.environment}-web-sg"
    }
  }

  resource "aws_security_group_rule" "web_ingress" {
    for_each = local.security_rules

    type              = "ingress"
    from_port         = each.value.from_port
    to_port           = each.value.to_port
    protocol          = each.value.protocol
    cidr_blocks       = each.value.cidr_blocks
    description       = each.value.description
    security_group_id = aws_security_group.web.id
  }

  resource "aws_security_group_rule" "web_egress" {
    type              = "egress"
    from_port         = 0
    to_port           = 0
    protocol          = "-1"
    cidr_blocks       = ["0.0.0.0/0"]
    security_group_id = aws_security_group.web.id
  }

  resource "aws_launch_template" "env" {
    for_each = local.environments

    name_prefix   = "${each.key}-"
    image_id      = var.ami_id
    instance_type = each.value.instance_type

    network_interfaces {
      associate_public_ip_address = false
      security_groups             = [aws_security_group.web.id]
    }

    monitoring {
      enabled = each.value.enable_logging
    }

    tag_specifications {
      resource_type = "instance"
      tags = {
        Name        = "${each.key}-instance"
        Environment = each.key
      }
    }

    lifecycle {
      create_before_destroy = true
    }
  }

  resource "aws_autoscaling_group" "env" {
    for_each = local.environments

    name                = "${each.key}-asg"
    vpc_zone_identifier = [for k, v in local.private_subnets : aws_subnet.main[k].id]
    min_size            = each.value.min_size
    max_size            = each.value.max_size
    desired_capacity    = each.value.desired_size

    launch_template {
      id      = aws_launch_template.env[each.key].id
      version = "$Latest"
    }

    tag {
      key                 = "Name"
      value               = "${each.key}-asg-instance"
      propagate_at_launch = true
    }

    tag {
      key                 = "Environment"
      value               = each.key
      propagate_at_launch = true
    }

    lifecycle {
      create_before_destroy = true
    }
  }
