outputs.tf: |
  output "subnet_ids" {
    description = "Map of subnet names to IDs"
    value       = { for k, v in aws_subnet.main : k => v.id }
  }

  output "public_subnet_ids" {
    description = "List of public subnet IDs"
    value       = [for k, v in local.public_subnets : aws_subnet.main[k].id]
  }

  output "private_subnet_ids" {
    description = "List of private subnet IDs"
    value       = [for k, v in local.private_subnets : aws_subnet.main[k].id]
  }

  output "database_subnet_ids" {
    description = "List of database subnet IDs"
    value       = [for k, v in local.database_subnets : aws_subnet.main[k].id]
  }

  output "asg_names" {
    description = "Map of environment to ASG names"
    value       = { for k, v in aws_autoscaling_group.env : k => v.name }
  }
