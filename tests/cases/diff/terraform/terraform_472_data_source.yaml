name: terraform_472_data_source
initial:
  main.tf: |
    resource "aws_instance" "web" {
      ami           = "ami-12345"
      instance_type = "t3.micro"
    }
changed:
  main.tf: |
    data "aws_ami" "amazon_linux" {
      most_recent = true
      owners      = ["amazon"]

      filter {
        name   = "name"
        values = ["amzn2-ami-hvm-*-x86_64-gp2"]
      }
    }

    resource "aws_instance" "web" {
      ami           = data.aws_ami.amazon_linux.id
      instance_type = "t3.micro"
    }
assertions:
  must_include:
  - main.tf
options:
  commit_message: Add data source
