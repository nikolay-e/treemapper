name: tf_037_variables_file
initial:
  variables.tf: |
    variable "environment" {
      default = "dev"
    }

    variable "instance_type" {
      default = "t3.micro"
    }
  main.tf: |
    resource "aws_instance" "web" {
      ami           = "ami-12345678"
      instance_type = var.instance_type
      tags = {
        Environment = var.environment
      }
    }
changed:
  variables.tf: |
    variable "environment" {
      default = "prod"
    }

    variable "instance_type" {
      default = "t3.large"
    }

    variable "vpc_id" {
      type = string
    }
assertions:
  must_include:
    - aws_instance
options:
  commit_message: update variables
