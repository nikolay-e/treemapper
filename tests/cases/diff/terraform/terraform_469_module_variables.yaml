name: terraform_469_module_variables
initial:
  modules/app/main.tf: |
    resource "aws_lambda_function" "app" {
      function_name = var.name
      runtime       = var.runtime
    }
  modules/app/variables.tf: |
    variable "name" {
      type = string
    }
changed:
  modules/app/variables.tf: |
    variable "name" {
      type = string
    }

    variable "runtime" {
      type    = string
      default = "python3.9"
    }

    variable "memory_size" {
      type    = number
      default = 128
    }
assertions:
  must_include:
  - variables.tf
options:
  commit_message: Add module variables
