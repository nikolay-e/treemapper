name: terraform_498_terraform_cloud
initial:
  main.tf: |
    terraform {
      backend "local" {}
    }
changed:
  main.tf: |
    terraform {
      cloud {
        organization = "my-org"

        workspaces {
          tags = ["app:web", "env:production"]
        }
      }
    }
assertions:
  must_include:
  - main.tf
options:
  commit_message: Migrate to Terraform Cloud
