name: terraform_495_import_block
initial:
  main.tf: |
    # Managed resources
changed:
  main.tf: |
    import {
      to = aws_s3_bucket.existing
      id = "my-existing-bucket"
    }

    resource "aws_s3_bucket" "existing" {
      bucket = "my-existing-bucket"

      tags = {
        ManagedBy = "terraform"
      }
    }
assertions:
  must_include:
  - main.tf
options:
  commit_message: Add import block for existing resource
