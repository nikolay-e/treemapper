  import boto3

  def get_cpu_metrics(instance_id: str):
      cw = boto3.client("cloudwatch")
      return cw.get_metric_statistics(
          Namespace="AWS/EC2",
          MetricName="CPUUtilization",
          Dimensions=[{"Name": "InstanceId", "Value": instance_id}],
          Period=300,
          Statistics=["Average"],
      )
