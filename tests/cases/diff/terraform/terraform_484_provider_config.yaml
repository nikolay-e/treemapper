name: terraform_484_provider_config
initial:
  main.tf: |
    resource "aws_instance" "web" {
      ami = "ami-12345"
    }
changed:
  providers.tf: |
    provider "aws" {
      region = "us-east-1"

      default_tags {
        tags = {
          Environment = "production"
          ManagedBy   = "terraform"
        }
      }

      assume_role {
        role_arn = "arn:aws:iam::123456789:role/TerraformRole"
      }
    }
assertions:
  must_include:
  - providers.tf
options:
  commit_message: Add provider config
