main.tf: |
  resource "aws_lambda_function" "api" {
    filename      = "lambda.zip"
    function_name = "api-handler-v2"
    handler       = "src/api.handler"
    runtime       = "nodejs20.x"
    memory_size   = 512
  }
src/api.ts: |
  export const handler = async (event: any) => {
    return { statusCode: 200, body: JSON.stringify({ ok: true }) };
  };
