main.tf: |
  resource "aws_instance" "web" {
    ami = "ami-12345"
  }
providers.tf: |
  provider "aws" {
    region = "us-east-1"

    default_tags {
      tags = {
        Environment = "production"
        ManagedBy   = "terraform"
      }
    }

    assume_role {
      role_arn = "arn:aws:iam::123456789:role/TerraformRole"
    }
  }
