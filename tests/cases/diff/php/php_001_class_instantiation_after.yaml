  <?php
  namespace App\Controllers;

  use App\Models\User;

  class UserController {
      public function index(): array {
          return ['status' => 'ok'];
      }

      public function store(array $data): User {
          $user = new User($data['name'], $data['email'], $data['age']);
          return $user;
      }

      public function show(string $name): string {
          $user = new User($name, 'unknown@example.com', 25);
          return $user->getName() . ' (adult: ' . ($user->isAdult() ? 'yes' : 'no') . ')';
      }
  }
