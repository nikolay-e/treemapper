  <?php
  namespace App\Models;

  class Post {
      public int $id;
      public int $user_id;
      public string $title;
      public string $body;

      public function __construct(int $id, int $user_id, string $title, string $body) {
          $this->id = $id;
          $this->user_id = $user_id;
          $this->title = $title;
          $this->body = $body;
      }

      public function getSummary(): string {
          return substr($this->body, 0, 100);
      }
  }
