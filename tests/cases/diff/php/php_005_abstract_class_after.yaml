  <?php
  namespace App\Controllers;

  abstract class BaseController {
      abstract protected function getModelName(): string;
      abstract protected function getValidationRules(): array;

      public function index(): array {
          return ['model' => $this->getModelName(), 'action' => 'list'];
      }

      protected function respond(int $status, array $data): array {
          return ['status' => $status, 'data' => $data, 'model' => $this->getModelName()];
      }

      protected function validate(array $data): bool {
          $rules = $this->getValidationRules();
          foreach ($rules as $field => $required) {
              if ($required && !isset($data[$field])) {
                  return false;
              }
          }
          return true;
      }
  }
