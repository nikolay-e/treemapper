  <?php
  namespace App\Http;

  class Response {
      private int $status;
      private array $headers;
      private string $body;

      public function __construct(int $status, array $headers, string $body) {
          $this->status = $status;
          $this->headers = $headers;
          $this->body = $body;
      }

      public function getStatus(): int {
          return $this->status;
      }

      public function getHeaders(): array {
          return $this->headers;
      }

      public function getBody(): string {
          return $this->body;
      }

      public function isSuccessful(): bool {
          return $this->status >= 200 && $this->status < 300;
      }
  }
src/Services/DataProcessor.php: |
  <?php
  namespace App\Services;

  use App\Http\Response;

  class DataProcessor {
      public function transform(array $data): array {
          return array_map(fn(mixed $item): string => (string)$item, $data);
      }

      public function processResponse(Response $response): array {
          $decoded = json_decode($response->getBody(), true);
          return ['status' => $response->getStatus(), 'data' => $decoded];
      }

      public function buildResponse(int $status, array $data): Response {
          $body = json_encode($data);
          return new Response($status, ['Content-Type' => 'application/json'], $body);
      }
  }
