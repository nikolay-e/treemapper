  <?php
  namespace App\Services;

  class PaymentService {
      private float $taxRate;

      public function __construct(float $taxRate = 0.1) {
          $this->taxRate = $taxRate;
      }

      public function process(float $amount): bool {
          return $amount > 0;
      }

      public function calculateTotal(float $amount): float {
          return $amount * (1 + $this->taxRate);
      }

      public function refund(float $amount): bool {
          return $amount > 0 && $amount <= 10000;
      }
  }
src/Controllers/CheckoutController.php: |
  <?php
  namespace App\Controllers;

  use App\Services\PaymentService;

  class CheckoutController {
      private PaymentService $paymentService;

      public function __construct() {
          $this->paymentService = new PaymentService(0.08);
      }

      public function index(): array {
          return ['page' => 'checkout'];
      }

      public function checkout(float $amount): array {
          $total = $this->paymentService->calculateTotal($amount);
          $success = $this->paymentService->process($total);
          return ['total' => $total, 'success' => $success];
      }
  }
