  <?php
  namespace App\Services;

  use App\Traits\LoggingTrait;

  class OrderService {
      use LoggingTrait;

      public function createOrder(array $items): array {
          $this->logInfo("Creating order with " . count($items) . " items");
          $order = ['items' => $items, 'status' => 'pending'];
          $this->logInfo("Order created successfully");
          return $order;
      }

      public function cancelOrder(int $orderId): bool {
          $this->logInfo("Cancelling order #$orderId");
          $this->logError("Order #$orderId cancellation requires approval");
          return false;
      }
  }
