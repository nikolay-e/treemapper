  APP_NAME = "MyApp"
  VERSION = "2.0.0"
  AUTHOR = "Developer"

  _cache = {}

  def get_app_info():
      return f"{APP_NAME} v{VERSION} by {AUTHOR}"

  def get_version():
      return VERSION

  def cache_get(key):
      return _cache.get(key)

  def cache_set(key, value):
      _cache[key] = value
