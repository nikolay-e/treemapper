name: edge_reexport_chain
initial:
  src/core/utils.ts: |
    export function coreutils() {
        return "core";
    }
  src/lib/index.ts: |
    export { coreutils } from '../core/utils';
  src/index.ts: |
    export { coreutils } from './lib';
  src/app.ts: |
    import { coreutils } from './index';

    export function main() {
        return coreutils();
    }
changed:
  src/core/utils.ts: |
    export function coreutils() {
        return "core_v2";
    }

    export function newCoreUtil() {
        return "new_core";
    }

    export const CORE_VERSION = "2.0.0";
assertions:
  must_include:
  - utils.ts
