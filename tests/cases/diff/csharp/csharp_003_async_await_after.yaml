  using System;
  using System.Net.Http;
  using System.Threading.Tasks;

  namespace MyApp.Services;

  public class DataService
  {
      private readonly HttpClient _httpClient;

      public DataService(HttpClient httpClient)
      {
          _httpClient = httpClient;
      }

      public async Task<string> FetchDataAsync(string url)
      {
          var response = await _httpClient.GetAsync(url);
          response.EnsureSuccessStatusCode();
          return await response.Content.ReadAsStringAsync();
      }

      public async Task<byte[]> FetchBinaryAsync(string url)
      {
          return await _httpClient.GetByteArrayAsync(url);
      }
  }
Program.cs: |
  using System;
  using System.Net.Http;
  using System.Threading.Tasks;
  using MyApp.Services;

  class Program
  {
      static async Task Main()
      {
          using var httpClient = new HttpClient();
          var service = new DataService(httpClient);
          var data = await service.FetchDataAsync("https://api.example.com/data");
          Console.WriteLine($"Fetched {data.Length} characters");
      }
  }
