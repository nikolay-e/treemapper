    namespace MyApp.Services;

    public class Validator<T>
    {
        private readonly List<Func<T, bool>> _rules = new();

        public Validator<T> AddRule(Func<T, bool> rule)
        {
            _rules.Add(rule);
            return this;
        }

        public bool Validate(T item)
        {
            return _rules.All(rule => rule(item));
        }
    }
