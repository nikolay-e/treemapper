  namespace MyApp.Services;

  public class Factory
  {
      public static T Create<T>() where T : class, new()
      {
          return new T();
      }

      public static T CreateWithInit<T>(Action<T> initializer) where T : class, new()
      {
          var instance = new T();
          initializer(instance);
          return instance;
      }
  }
