must_include_files:
  - Services/UserService.cs
  - Models/User.Validation.cs
must_include_content:
  - |
    public bool Register(User user)
    {
        if (!user.IsValid()) return false;
        _users.Add(user);
        return true;
    }
must_not_include:
  - GARBAGE_CS_002_METRICS_REPORTER_A
  - GARBAGE_CS_002_FEATURE_FLAGS_B
  - MetricsReporter
  - FeatureFlags
  - Unrelated/MetricsReporter.cs
  - Unrelated/FeatureFlags.cs
