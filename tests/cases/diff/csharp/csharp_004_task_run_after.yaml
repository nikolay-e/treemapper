  using System;

  namespace MyApp.Services;

  public class ComputeService
  {
      public int HeavyComputation(int input)
      {
          int result = 0;
          for (int i = 0; i < input; i++)
          {
              result += (i * i) % 997;
          }
          return result;
      }

      public double ComputeAverage(int[] values)
      {
          if (values.Length == 0) return 0.0;
          long sum = 0;
          foreach (var v in values) sum += v;
          return (double)sum / values.Length;
      }
  }
Program.cs: |
  using System;
  using System.Threading.Tasks;
  using MyApp.Services;

  class Program
  {
      static async Task Main()
      {
          var service = new ComputeService();
          var result = await Task.Run(() => service.HeavyComputation(1000000));
          var avg = await Task.Run(() => service.ComputeAverage(new[] { 1, 2, 3, 4, 5 }));
          Console.WriteLine($"Result: {result}, Average: {avg}");
      }
  }
