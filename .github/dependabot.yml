version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "10:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
    assignees:
      - "nikolay-e"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      all-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "10:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
    assignees:
      - "nikolay-e"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      all-dependencies:
        patterns:
          - "*"
